<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING SPINNER AM√âLIOR√â */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0095f6;
            border-right: 3px solid #e6683c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #f09433;
            border-left: 2px solid #dc2743;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BARRE DE RECHERCHE */
        .search-container {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #000000;
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.1);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            display: none;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #262626;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .search-result-info h4 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .no-search-results {
            padding: 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #1a73e8;
            opacity: 0.7;
            cursor: not-allowed;
        }

        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 149, 246, 0.1);
            color: #0095f6;
            border-color: #0095f6;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #0095f6;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-label {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-posts-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .nav-btn {
            background: #262626;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #404040;
        }

        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
            animation: fadeInPost 0.3s ease-out;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        @keyframes fadeInPost {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        .image-link {
            display: block;
            margin-bottom: 12px;
            position: relative;
        }

        .image-link img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .image-link img:hover {
            opacity: 0.9;
        }

        .pub-actions {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffffff;
            padding: 8px;
        }

        .action-btn:hover:not(:disabled) {
            color: #8e8e8e;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-section {
            margin-top: 8px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #262626;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .comment {
            background: transparent;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin-right: 8px;
        }

        .comment-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
        }

        .comment-time {
            color: #8e8e8e;
            font-size: 11px;
            margin-left: auto;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
            margin-left: 32px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #262626;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 13px;
            background: #000000;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #0095f6;
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .comment-btn {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e8e;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 2px solid #262626;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        .cloudinary-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 149, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            z-index: 5;
        }

        /* Styles pour mes publications */
        .my-post-item {
            border-bottom: 1px solid #262626;
            padding: 12px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .my-post-item:last-child {
            border-bottom: none;
        }

        .my-post-thumbnail {
            flex: 0 0 60px;
        }

        .my-post-thumbnail img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .my-post-content {
            flex: 1;
        }

        .my-post-text {
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .my-post-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .my-post-delete {
            background: #ed4956;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-post-delete:hover {
            background: #c13584;
        }

        .my-post-delete:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e8e;
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            #mainApp {
                padding: 0;
            }

            .header {
                padding: 12px 16px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .publisher {
                padding: 16px;
            }

            .publication {
                margin-bottom: 0;
            }

            .pub-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .comment-avatar {
                width: 20px;
                height: 20px;
                font-size: 9px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .my-post-thumbnail {
                flex: 0 0 50px;
            }

            .my-post-thumbnail img {
                width: 50px;
                height: 50px;
            }

            .search-container {
                padding: 8px 16px;
            }

            .stylish-loader {
                width: 60px;
                height: 60px;
            }
        }

        /* Scrollbar dark */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        /* √âtats de focus am√©lior√©s */
        .form-group input:focus,
        .publisher textarea:focus,
        .comment-input:focus {
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        /* Animation d'apparition des posts */
        .publication.fade-in {
            animation: fadeInPost 0.3s ease-out;
        }

        /* Skeleton loading pour les posts */
        .post-skeleton {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .skeleton-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #262626;
            margin-right: 12px;
        }

        .skeleton-text {
            background: #262626;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .skeleton-text.short {
            width: 60%;
        }

        .skeleton-text.medium {
            width: 80%;
        }

        .skeleton-text.long {
            width: 100%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div id="registrationOverlay">
        <div class="registration-modal">
            <h2>Rejoignez Express Exchange</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" required>

            }

            async uploadImage(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);
                    formData.append('crop', 'scale');
                }
                try {
                    const response = await fetch(this.apiUrl, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(`Erreur upload: ${response.statusText}`);
                    const result = await response.json();
                    return {
                        url: result.secure_url,
                        publicId: result.public_id,
                        width: result.width,
                        height: result.height,
                        format: result.format,
                        bytes: result.bytes
                    };
                } catch (error) {
                    console.error('Erreur upload Cloudinary:', error);
                    throw error;
                }
            }

                const baseUrl = `https://res.cloudinary.com/${this.cloudName}/image/upload/`;

                if (options.height) transformations.push(`h_${options.height}`);
                if (options.crop) transformations.push(`c_${options.crop}`);
                if (options.quality) transformations.push(`q_${options.quality}`);
                transformations.push('f_auto', 'q_auto');
                const transformString = transformations.length > 0 ? transformations.join(',') + '/' : '';
                return `${baseUrl}${transformString}${publicId}`;
            }
        }

            console.log('üí¨ Chargement des commentaires...');
            
            if (unsubscribeComments) {
                unsubscribeComments();
            }

            const commentsQuery = query(
                collection(db, 'comments'), 
                orderBy('timestamp', 'desc')
            );

            unsubscribeComments = onSnapshot(commentsQuery, (snapshot) => {
                console.log('üí¨ Mise √† jour des commentaires re√ßue');
                allComments = [];
                snapshot.forEach((doc) => {
                    const comment = { id: doc.id, ...doc.data() };
                    allComments.push(comment);
                });

                console.log(`‚úÖ ${allComments.length} commentaires charg√©s`);
                
                // Mettre √† jour les compteurs de commentaires dans les posts
                updateCommentsCount();

            }, (error) => {
                console.error('‚ùå Erreur chargement commentaires:', error);
            });
        }

        // FONCTION : Mise √† jour des compteurs de commentaires
        function updateCommentsCount() {
            posts.forEach(post => {
                const postComments = allComments.filter(comment => comment.postId === post.id);
                post.commentsCount = postComments.length;
            });
        }

        const publishBtn = document.getElementById('publishBtn');
        if (publishBtn) {
            publishBtn.addEventListener('click', async function() {
                if (!validateUserData(userData)) {
                    console.error('‚ùå Tentative de publication avec userData invalide');
                    alert('Erreur: Donn√©es utilisateur invalides. Veuillez vous reconnecter.');
                    showRegistrationForm();
                    return;
                }
                const text = document.getElementById('postText').value.trim();
                const fileInput = document.getElementById('fileInput');
                const publishBtn = document.getElementById('publishBtn');
                if (!text && !fileInput.files[0]) {
                    alert('Veuillez ajouter du texte ou une image');
                    return;
                }
                if (fileInput.files[0] && !fileInput.files[0].type.startsWith('image/')) {
                    alert("Seules les images sont autoris√©es.");
                    return;
                }
                publishBtn.disabled = true;
                publishBtn.innerHTML = '<div class="loading-spinner"></div>Publication...';
                try {
                    const postData = {
                        author: userData.fullName,
                        authorId: userData.id,
                        avatar: userData.avatar,
                        text: text || '',
                        timestamp: serverTimestamp(),
                        likesCount: 0,
                        commentsCount: 0,
                        imageUrl: null,
                        imagePublicId: null,
                        createdBy: userData.id,
                        userValidated: true
                    };
                    console.log('üìù Donn√©es de publication:', {
                        authorId: postData.authorId,
                        author: postData.author,
                        textLength: text.length,
                        hasImage: !!fileInput.files[0]
                    });
                    if (!postData.authorId || postData.authorId.trim() === '') {
                        throw new Error('authorId manquant ou vide');
                    }
                    if (fileInput.files[0]) {
                        const file = fileInput.files[0];
                        publishBtn.innerHTML = '<div class="loading-spinner"></div>Upload image...';
                        const uploadResult = await uploader.uploadImage(file, {
                            maxWidth: 1200
                        });
                        postData.imageUrl = uploadResult.url;
                        postData.imagePublicId = uploadResult.publicId;
                        postData.imageWidth = uploadResult.width;
                        postData.imageHeight = uploadResult.height;
                        postData.imageSize = uploadResult.bytes;
                    }
                    publishBtn.innerHTML = '<div class="loading-spinner"></div>Publication...';
                    try {
                        const docRef = await addDoc(collection(db, 'posts'), postData);
                        console.log('‚úÖ Publication cr√©√©e avec ID:', docRef.id);
                    } catch (firestoreError) {
                        console.error('‚ùå Erreur Firestore d√©taill√©e:', firestoreError);
                        throw new Error(`Erreur Firestore: ${firestoreError.message}`);
                    }
                    clearPostForm();
                } catch (error) {
                    console.error('‚ùå Erreur lors de la publication:', error);
                    alert(`Erreur lors de la publication: ${error.message}`);
                } finally {
                    resetPublishButton();
                }
            });
        }

        function resetPublishButton() {
            const publishBtn = document.getElementById('publishBtn');
            if (publishBtn) {
                publishBtn.disabled = false;
                publishBtn.textContent = 'Publier';
            }
        }

        const fileInput = document.getElementById('fileInput');
        if (fileInput) {
            fileInput.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                const fileName = document.getElementById('fileName');
                const preview = document.getElementById('mediaPreview');
                if (file) {
                    if (fileName) fileName.textContent = file.name;
                    if (fileName) fileName.style.color = '#8e8e8e';
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        if (preview) {
                            preview.innerHTML = `<img src="${event.target.result}" style="max-width: 150px; max-height: 150px; border-radius: 8px; object-fit: cover;">`;
                        }
                    };
                    reader.readAsDataURL(file);
                } else {
                    if (fileName) fileName.textContent = '';
                    if (preview) preview.innerHTML = '';
                }
            });
        }

        function clearPostForm() {
            const postText = document.getElementById('postText');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const preview = document.getElementById('mediaPreview');
            
            if (postText) postText.value = '';
            if (fileInput) fileInput.value = '';
            if (fileName) fileName.textContent = '';
            if (preview) preview.innerHTML = '';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text.toString();
            return div.innerHTML;
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '√Ä l\'instant';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSeconds < 60) return '√Ä l\'instant';
            if (diffMinutes < 60) return `${diffMinutes}min`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}j`;
            
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'short'
            });
        }

        function renderPosts() {
            console.log('üé® Rendu des publications...');
            const feed = document.getElementById('feed');
            
            if (!feed) return;
            
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">

                        <p>Soyez le premier √† partager quelque chose !</p>

            }

            const postsHTML = posts.map(post => {
                const imageHTML = post.imageUrl ? `
                    <div class="image-link">
                        <img src="${post.imageUrl}" 
                             alt="Image partag√©e" 
                             onclick="openImageModal('${post.imageUrl}')"
                             loading="lazy">
                        <div class="cloudinary-badge">üì∏</div>
                    </div>
                ` : '';

                return `
                    <div class="publication fade-in" data-post-id="${post.id}">
                        <div class="pub-header">
                            <div class="pub-avatar">${post.avatar || 'U'}</div>
                            <div class="pub-info">
                                <div class="pub-username">${escapeHtml(post.author || 'Utilisateur')}</div>
                                <div class="pub-time">${formatTimestamp(post.timestamp)}</div>
                            </div>
                        </div>
                        
                        <div class="pub-text">${escapeHtml(post.text || '').replace(/\n/g, '<br>')}</div>
                        
                        ${imageHTML}
                        
                        <div class="pub-actions">
                            <button class="action-btn ${post.likedByCurrentUser ? 'liked' : ''}" 
                                    onclick="toggleLike('${post.id}')"
                                    data-post-id="${post.id}">
                                <span>${post.likedByCurrentUser ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                                <span>${post.likesCount || 0}</span>
                            </button>
                            <button class="action-btn" onclick="toggleComments('${post.id}')">
                                <span>üí¨</span>
                                <span>${post.commentsCount || 0}</span>
                            </button>
                            <button class="action-btn" onclick="sharePost('${post.id}')">
                                <span>üì§</span>
                                <span>Partager</span>
                            </button>
                        </div>
                        
                        <div class="comments-section" id="comments-${post.id}" style="display: none;">
                            <div id="comments-list-${post.id}"></div>
                            <div class="comment-form">
                                <input type="text" 
                                       class="comment-input" 
                                       id="comment-input-${post.id}"
                                       placeholder="Ajouter un commentaire..."
                                       onkeypress="handleCommentKeypress(event, '${post.id}')">
                                <button class="comment-btn" onclick="addComment('${post.id}')">Publier</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            feed.innerHTML = postsHTML;
            console.log(`‚úÖ ${posts.length} publications rendues`);
        }

        // FONCTIONS D'INTERACTION
        window.openImageModal = function(imageUrl) {
            const modal = document.getElementById('modalImageView');
            const modalImg = document.getElementById('modalImageBig');
            if (modal && modalImg) {
                modalImg.src = imageUrl;
                modal.style.display = 'flex';
                
                // Fermer avec √©chap ou clic
                const closeModal = function(e) {
                    if (e.key === 'Escape' || e.target === modal) {
                        modal.style.display = 'none';
                        document.removeEventListener('keydown', closeModal);
                    }
                };
                
                modal.addEventListener('click', closeModal);
                document.addEventListener('keydown', closeModal);
            }
        };

        window.toggleLike = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            const likeBtn = document.querySelector(`button[data-post-id="${postId}"]`);
            if (!likeBtn) return;

            const originalDisabled = likeBtn.disabled;
            likeBtn.disabled = true;

            try {
                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const isCurrentlyLiked = post.likedByCurrentUser;
                const newLikesCount = isCurrentlyLiked 
                    ? Math.max(0, (post.likesCount || 0) - 1)
                    : (post.likesCount || 0) + 1;

                // Mise √† jour optimiste de l'UI
                post.likedByCurrentUser = !isCurrentlyLiked;
                post.likesCount = newLikesCount;
                
                const heartIcon = likeBtn.querySelector('span:first-child');
                const countSpan = likeBtn.querySelector('span:last-child');
                
                if (heartIcon) heartIcon.textContent = post.likedByCurrentUser ? '‚ù§Ô∏è' : 'ü§ç';
                if (countSpan) countSpan.textContent = newLikesCount;
                likeBtn.classList.toggle('liked', post.likedByCurrentUser);

                // Sauvegarde en base (sans attendre)
                if (isOnline) {
                    console.log(`${isCurrentlyLiked ? 'üíî' : '‚ù§Ô∏è'} Like ${isCurrentlyLiked ? 'retir√©' : 'ajout√©'} pour le post ${postId}`);
                }

            } catch (error) {
                console.error('‚ùå Erreur lors du like:', error);
                // Rollback en cas d'erreur
                renderPosts();
            } finally {
                likeBtn.disabled = originalDisabled;
            }
        };

        window.toggleComments = async function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (!commentsSection) return;

            const isVisible = commentsSection.style.display !== 'none';
            commentsSection.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                // Charger les commentaires
                await loadCommentsForPost(postId);
            }
        };

        async function loadCommentsForPost(postId) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;

            try {
                commentsList.innerHTML = '<div style="padding: 8px; color: #8e8e8e; font-size: 12px;">üí¨ Chargement des commentaires...</div>';
                
                // Filtrer les commentaires pour ce post
                const postComments = allComments.filter(comment => comment.postId === postId);
                
                if (postComments.length === 0) {
                    commentsList.innerHTML = '<div style="padding: 8px; color: #8e8e8e; font-size: 12px;">Aucun commentaire pour le moment</div>';
                    return;
                }

                // Trier par timestamp (plus r√©cent en dernier)
                postComments.sort((a, b) => {
                    const timeA = a.timestamp?.toDate ? a.timestamp.toDate() : new Date(a.timestamp || 0);
                    const timeB = b.timestamp?.toDate ? b.timestamp.toDate() : new Date(b.timestamp || 0);
                    return timeA - timeB;
                });

                const commentsHTML = postComments.map(comment => `
                    <div class="comment">
                        <div class="comment-header">
                            <div class="comment-avatar">${comment.avatar || 'U'}</div>
                            <div class="comment-username">${escapeHtml(comment.author || 'Utilisateur')}</div>
                            <div class="comment-time">${formatTimestamp(comment.timestamp)}</div>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text || '')}</div>
                    </div>
                `).join('');

                commentsList.innerHTML = commentsHTML;

            } catch (error) {
                console.error('‚ùå Erreur chargement commentaires:', error);
                commentsList.innerHTML = '<div style="padding: 8px; color: #ed4956; font-size: 12px;">Erreur de chargement</div>';
            }
        }

        window.handleCommentKeypress = function(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addComment(postId);
            }
        };

        window.addComment = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            const commentInput = document.getElementById(`comment-input-${postId}`);
            if (!commentInput) return;

            const commentText = commentInput.value.trim();
            if (!commentText) {
                alert('Veuillez √©crire un commentaire');
                return;
            }

            try {
                const commentData = {
                    postId: postId,
                    author: userData.fullName,
                    authorId: userData.id,
                    avatar: userData.avatar,
                    text: commentText,
                    timestamp: serverTimestamp()
                };

                console.log('üí¨ Ajout commentaire:', commentData);
                
                // Sauvegarder le commentaire en base
                const docRef = await addDoc(collection(db, 'comments'), commentData);
                console.log('‚úÖ Commentaire cr√©√© avec ID:', docRef.id);

                // Vider le champ
                commentInput.value = '';

                // Les commentaires seront automatiquement mis √† jour via onSnapshot

            } catch (error) {
                console.error('‚ùå Erreur ajout commentaire:', error);
                alert('Erreur lors de l\'ajout du commentaire');
            }
        };

        window.sharePost = function(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (navigator.share) {
                navigator.share({
                    title: `Publication de ${post.author}`,
                    text: post.text || 'Regardez cette publication sur Express Exchange',
                    url: window.location.href
                }).catch(err => console.log('Erreur partage:', err));
            } else {
                // Fallback: copier le lien
                const textToCopy = `${post.text || 'Publication'} - par ${post.author} sur Express Exchange`;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Contenu copi√© dans le presse-papiers !');
                }).catch(() => {
                    alert('Impossible de copier le contenu');
                });
            }
        };

        // GESTION DES PUBLICATIONS PERSONNELLES
        const showMyPostsBtn = document.getElementById('showMyPostsBtn');
        if (showMyPostsBtn) {
            showMyPostsBtn.addEventListener('click', function() {
                showMyPostsModal();
            });
        }

        function showMyPostsModal() {

                    </div>

                return;
            }

            const myPostsHTML = myPosts.map(post => `
                <div class="my-post-item">
                    ${post.imageUrl ? `
                        <div class="my-post-thumbnail">

                        </div>

                    <div class="my-post-content">
                        <div class="my-post-text">${escapeHtml(post.text || 'Publication avec image')}</div>

                    </div>
                    <button class="my-post-delete" onclick="deleteMyPost('${post.id}')" ${!isOnline ? 'disabled' : ''}>
                        üóëÔ∏è Supprimer
                    </button>
                </div>
            `).join('');

            myPostsList.innerHTML = myPostsHTML;
        }

        const closeMyPostsModal = document.getElementById('closeMyPostsModal');
        if (closeMyPostsModal) {
            closeMyPostsModal.addEventListener('click', function() {
                const modal = document.getElementById('myPostsModal');
                if (modal) modal.style.display = 'none';
            });
        }

        window.deleteMyPost = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette publication ?')) {
                return;
            }

            const deleteBtn = document.querySelector(`button[onclick="deleteMyPost('${postId}')"]`);
            if (deleteBtn) {
                deleteBtn.disabled = true;
                deleteBtn.innerHTML = 'üîÑ Suppression...';
            }

            try {
                await deleteDoc(doc(db, 'posts', postId));
                console.log('‚úÖ Publication supprim√©e:', postId);
                
                // Mise √† jour locale
                posts = posts.filter(post => post.id !== postId);
                renderPosts();
                showMyPostsModal(); // Rafra√Æchir la modal
                
            } catch (error) {
                console.error('‚ùå Erreur suppression:', error);
                alert('Erreur lors de la suppression');
                
                if (deleteBtn) {
                    deleteBtn.disabled = false;
                    deleteBtn.innerHTML = 'üóëÔ∏è Supprimer';
                }
            }
        };

        // GESTION √âV√âNEMENTS R√âSEAU
        window.addEventListener('online', function() {
            console.log('üåê Connexion r√©tablie');
            isOnline = true;
            updateConnectionStatus();
            
            // Recharger les donn√©es si n√©cessaire
            if (isAppInitialized && posts.length === 0) {
                loadPosts();
            }
        });

        window.addEventListener('offline', function() {
            console.log('üì° Connexion perdue');
            isOnline = false;
            updateConnectionStatus();
        });

        // GESTION ERREURS GLOBALES
        window.addEventListener('error', function(event) {
            console.error('‚ùå Erreur globale:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('‚ùå Promise rejet√©e:', event.reason);
        });

        console.log('üéâ Script Express Exchange charg√© avec succ√®s');
    </script>
