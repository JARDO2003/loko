<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #1a73e8;
            opacity: 0.7;
            cursor: not-allowed;
        }

        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 149, 246, 0.1);
            color: #0095f6;
            border-color: #0095f6;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #0095f6;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-label {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-posts-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        .image-link {
            display: block;
            margin-bottom: 12px;
            position: relative;
        }

        .image-link img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .image-link img:hover {
            opacity: 0.9;
        }

        .pub-actions {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffffff;
            padding: 8px;
        }

        .action-btn:hover:not(:disabled) {
            color: #8e8e8e;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-section {
            margin-top: 8px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #262626;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .comment {
            background: transparent;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin-right: 8px;
        }

        .comment-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
        }

        .comment-time {
            color: #8e8e8e;
            font-size: 11px;
            margin-left: auto;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
            margin-left: 32px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #262626;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 13px;
            background: #000000;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #0095f6;
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .comment-btn {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e8e;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 2px solid #262626;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cloudinary-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 149, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            z-index: 5;
        }

        /* Styles pour mes publications */
        .my-post-item {
            border-bottom: 1px solid #262626;
            padding: 12px 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .my-post-item:last-child {
            border-bottom: none;
        }

        .my-post-thumbnail {
            flex: 0 0 60px;
        }

        .my-post-thumbnail img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .my-post-content {
            flex: 1;
        }

        .my-post-text {
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .my-post-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .my-post-delete {
            background: #ed4956;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-post-delete:hover {
            background: #c13584;
        }

        .my-post-delete:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e8e;
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            #mainApp {
                padding: 0;
            }

            .header {
                padding: 12px 16px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .publisher {
                padding: 16px;
            }

            .publication {
                margin-bottom: 0;
            }

            .pub-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .comment-avatar {
                width: 20px;
                height: 20px;
                font-size: 9px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .my-post-thumbnail {
                flex: 0 0 50px;
            }

            .my-post-thumbnail img {
                width: 50px;
                height: 50px;
            }
        }

        /* Scrollbar dark */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        /* Animations supplémentaires */
        .publication {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* États de focus améliorés */
        .form-group input:focus,
        .publisher textarea:focus,
        .comment-input:focus {
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div id="registrationOverlay">
        <div class="registration-modal">
            <h2>Rejoignez Express Exchange</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" required>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <div id="mainApp">
        <div class="header">
            <div class="welcome-text" id="welcomeMessage">Express Exchange</div>
            <div class="status-indicator" id="statusIndicator">🔄 Connexion...</div>
        </div>

        <div class="publisher">
            <textarea id="postText" placeholder="Partagez quelque chose..."></textarea>
            <div class="file-input-container">
                <label for="fileInput" class="file-input-label">📷 Ajouter une image</label>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <span id="fileName"></span>
            </div>
            <div id="mediaPreview" class="media-preview"></div>
            <div class="publish-controls">
                <button id="showMyPostsBtn" class="my-posts-btn">Mes publications</button>
                <button id="publishBtn" class="publish-btn">Publier</button>
                <button class="nav-btn" onclick="location.href='message.html'">Retrouvez vos amis</button>
            </div>
        </div>

        <div id="feed" class="feed"></div>
    </div>

    <div id="modalImageView" class="modal">
        <img id="modalImageBig" alt="Image agrandie">
    </div>

    <div id="myPostsModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeMyPostsModal">&times;</button>
            <h3 style="margin-bottom: 20px;">Mes Publications</h3>
            <div id="myPostsList"></div>
        </div>
    </div>

    <script type="module">
        console.log('🔰 Début du script principal Express Exchange');

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            addDoc, 
            getDocs, 
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            deleteDoc,
            serverTimestamp,
            where
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        // Configuration Cloudinary
        const cloudinaryConfig = {
            cloudName: 'djxcqczh1',
            uploadPreset: 'database'
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userData = null;
        let posts = [];
        let unsubscribePosts = null;
        let isOnline = navigator.onLine;
        let isAppInitialized = false;

        // Classe upload Cloudinary
        class CloudinaryUploader {
            constructor(config) {
                this.cloudName = config.cloudName;
                this.uploadPreset = config.uploadPreset;
                this.apiUrl = `https://api.cloudinary.com/v1_1/${this.cloudName}/image/upload`;
            }

            async uploadImage(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);
                    formData.append('crop', 'scale');
                }
                try {
                    const response = await fetch(this.apiUrl, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(`Erreur upload: ${response.statusText}`);
                    const result = await response.json();
                    return {
                        url: result.secure_url,
                        publicId: result.public_id,
                        width: result.width,
                        height: result.height,
                        format: result.format,
                        bytes: result.bytes
                    };
                } catch (error) {
                    console.error('Erreur upload Cloudinary:', error);
                    throw error;
                }
            }

            getOptimizedUrl(publicId, options = {}) {
                const baseUrl = `https://res.cloudinary.com/${this.cloudName}/image/upload/`;
                let transformations = [];
                if (options.width) transformations.push(`w_${options.width}`);
                if (options.height) transformations.push(`h_${options.height}`);
                if (options.crop) transformations.push(`c_${options.crop}`);
                if (options.quality) transformations.push(`q_${options.quality}`);
                transformations.push('f_auto', 'q_auto');
                const transformString = transformations.length > 0 ? transformations.join(',') + '/' : '';
                return `${baseUrl}${transformString}${publicId}`;
            }
        }

        const uploader = new CloudinaryUploader(cloudinaryConfig);

        function validateUserData(userData) {
            console.log('🔍 Validation userData:', userData);
            if (!userData) {
                console.error('❌ userData est null ou undefined');
                return false;
            }
            const requiredFields = ['id', 'fullName', 'avatar'];
            for (const field of requiredFields) {
                if (!userData[field] || userData[field].toString().trim() === '') {
                    console.error(`❌ Champ manquant ou vide: ${field}`, userData[field]);
                    return false;
                }
            }
            console.log('✅ userData valide');
            return true;
        }

        function getUserData() {
            try {
                const sessionData = sessionStorage.getItem('expressExchangeUser');
                const localData = localStorage.getItem('expressExchangeUser');
                const dataToUse = sessionData || localData;
                if (!dataToUse) {
                    console.warn('⚠️ Aucune donnée utilisateur trouvée');
                    return null;
                }
                const parsedData = JSON.parse(dataToUse);
                if (!validateUserData(parsedData)) {
                    console.error('❌ Données utilisateur invalides, suppression...');
                    sessionStorage.removeItem('expressExchangeUser');
                    localStorage.removeItem('expressExchangeUser');
                    return null;
                }
                return parsedData;
            } catch (error) {
                console.error('❌ Erreur parsing données utilisateur:', error);
                sessionStorage.removeItem('expressExchangeUser');
                localStorage.removeItem('expressExchangeUser');
                return null;

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Date inconnue';
            const now = new Date();
            const time = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            if (diffInSeconds < 60) return 'À l\'instant';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}min`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}h`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}j`;
            } else {
                return time.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
            }
        }

        async function showMyPostsModal() {
            console.log('🔰 showMyPostsModal appelée');
            if (!validateUserData(userData)) {
                console.error('❌ Tentative d\'affichage des posts avec userData invalide');
                alert('Erreur: Veuillez vous reconnecter.');
                showRegistrationForm();
                return;
            }
            
            const modal = document.getElementById('myPostsModal');
            const listEl = document.getElementById('myPostsList');
            
            // Afficher la modal d'abord
            modal.style.display = 'flex';
            listEl.innerHTML = '<div style="text-align: center; padding: 20px; color: #8e8e8e;"><div class="loading-spinner"></div> Chargement...</div>';
            
            try {
                console.log('🔍 Recherche des publications pour userId:', userData.id);
                
                // Requête simple sans orderBy pour éviter l'index composé
                const myPostsQuery = query(
                    collection(db, 'posts'), 
                    where('authorId', '==', userData.id),
                    limit(100)
                );
                
                const myPostsSnapshot = await getDocs(myPostsQuery);
                const myPosts = [];
                
                myPostsSnapshot.forEach((doc) => {
                    const postData = doc.data();
                    myPosts.push({ 
                        id: doc.id, 
                        ...postData 
                    });
                });
                
                // Tri côté client par timestamp (du plus récent au plus ancien)
                myPosts.sort((a, b) => {
                    const timeA = a.timestamp?.toDate?.() || a.timestamp || new Date(0);
                    const timeB = b.timestamp?.toDate?.() || b.timestamp || new Date(0);
                    return timeB - timeA;
                });
                
                console.log(`📊 ${myPosts.length} publications trouvées pour l'utilisateur:`, userData.fullName);
                
                if (myPosts.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <h3>Aucune publication trouvée</h3>
                            <p>Vous n'avez pas encore publié de contenu.</p>
                            <p style="font-size: 12px; margin-top: 8px; color: #8e8e8e;">Commencez par publier quelque chose !</p>
                        </div>
                    `;
                } else {
                    const fragment = document.createDocumentFragment();
                    
                    myPosts.forEach(post => {
                        const timeAgo = getTimeAgo(post.timestamp?.toDate?.() || post.timestamp || new Date());
                        let thumbnailHTML = '';
                        
                        if (post.imageUrl) {
                            let thumbUrl = post.imageUrl;
                            if (post.imagePublicId && post.imageUrl.includes('cloudinary.com')) {
                                thumbUrl = uploader.getOptimizedUrl(post.imagePublicId, {
                                    width: 60,
                                    height: 60,
                                    crop: 'fill',
                                    quality: 'auto'
                                });
                            }
                            thumbnailHTML = `
                                <div class="my-post-thumbnail">
                                    <img src="${thumbUrl}" alt="Aperçu">
                                </div>
                            `;
                        }
                        
                        const postElement = document.createElement('div');
                        postElement.className = 'my-post-item';
                        postElement.innerHTML = `
                            ${thumbnailHTML}
                            <div class="my-post-content">
                                <div class="my-post-text">${escapeHtml(post.text || 'Publication sans texte')}</div>
                                <div class="my-post-time">${timeAgo} • ${post.likesCount || 0} likes • ${post.commentsCount || 0} commentaires</div>
                            </div>
                            <button class="my-post-delete" onclick="deleteMyPost('${post.id}', this)">Supprimer</button>
                        `;
                        fragment.appendChild(postElement);
                    });
                    
                    listEl.innerHTML = '';
                    listEl.appendChild(fragment);
                    console.log('✅ Publications affichées dans la modal');
                }
                
            } catch (error) {
                console.error('❌ Erreur détaillée lors du chargement de mes publications:', error);
                listEl.innerHTML = `
                    <div style="color:#ed4956; padding:20px; text-align:center;">
                        <h4>Erreur lors du chargement</h4>
                        <p>Impossible de charger vos publications.</p>
                        <p style="font-size: 12px; margin-top: 8px; color: #8e8e8e;">Détail: ${error.message}</p>
                        <button onclick="showMyPostsModal()" style="margin-top: 10px; padding: 8px 16px; background: #0095f6; color: white; border: none; border-radius: 6px; cursor: pointer;">Réessayer</button>
                    </div>
                `;
            }
        }

        window.deleteMyPost = async function(postId, btn) {
            console.log('🗑️ Demande de suppression de la publication:', postId);
            if (!validateUserData(userData)) {
                console.error('❌ Tentative de suppression avec userData invalide');
                alert('Erreur: Veuillez vous reconnecter.');
                return;
            }
            
            if (!confirm('Voulez-vous vraiment supprimer cette publication ?')) {
                console.log('❌ Suppression annulée par l\'utilisateur');
                return;
            }
            
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Suppression...';
                btn.style.opacity = '0.6';
            }
            
            try {
                // Méthode simplifiée : suppression directe du document
                const postRef = doc(db, 'posts', postId);
                
                // Supprimer les likes associés (requête simple)
                const likesQuery = query(collection(db, 'likes'), where('postId', '==', postId));
                const likesSnapshot = await getDocs(likesQuery);
                const deleteLikesPromises = [];
                likesSnapshot.forEach((doc) => {
                    deleteLikesPromises.push(deleteDoc(doc.ref));
                });
                
                // Supprimer les commentaires associés (requête simple)
                const commentsQuery = query(collection(db, 'comments'), where('postId', '==', postId));
                const commentsSnapshot = await getDocs(commentsQuery);
                const deleteCommentsPromises = [];
                commentsSnapshot.forEach((doc) => {
                    deleteCommentsPromises.push(deleteDoc(doc.ref));
                });
                
                // Attendre la suppression des likes et commentaires
                await Promise.all([...deleteLikesPromises, ...deleteCommentsPromises]);
                
                // Supprimer la publication
                await deleteDoc(postRef);
                
                console.log('✅ Publication supprimée avec succès:', postId);
                
                // Recharger la liste des publications
                setTimeout(() => showMyPostsModal(), 500);
                
            } catch (error) {
                console.error('❌ Erreur suppression publication:', error);
                alert(`Erreur lors de la suppression: ${error.message}`);
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Supprimer';
                    btn.style.opacity = '1';
                }
            }
        };

        // Gestion des événements en ligne/hors ligne
        window.addEventListener('online', () => {
            console.log('🌍 Passage en ligne');
            isOnline = true;
            updateConnectionStatus();
        });

        window.addEventListener('offline', () => {
            console.log('📡 Passage hors-ligne');
            isOnline = false;
            updateConnectionStatus();
        });

        // Fonction utilitaire pour déboguer
        window.debugApp = function() {
            console.log('🔧 État de l\'application:', {
                userData: userData,
                isAppInitialized: isAppInitialized,
                isOnline: isOnline,
                postsCount: posts.length
            });
        };

        console.log('✅ Script principal Express Exchange chargé et corrigé');
    </script>
