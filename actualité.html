<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .publisher {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .file-input-label:hover {
            transform: translateY(-1px);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .my-posts-btn:hover {
            transform: translateY(-1px);
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .publication {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .publication:hover {
            transform: translateY(-2px);
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .pub-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .pub-time {
            color: #666;
            font-size: 14px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 15px;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        .image-link {
            display: block;
            margin-bottom: 15px;
            position: relative;
        }

        .image-link img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .image-link img:hover {
            transform: scale(1.02);
        }

        .pub-actions {
            display: flex;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .action-btn {
            background: none;
            border: 2px solid #e1e5e9;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .action-btn.liked {
            border-color: #ff6b9d;
            color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .comment {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }

        .comment-username {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .comment-time {
            color: #666;
            font-size: 12px;
            margin-left: auto;
        }

        .comment-text {
            color: #333;
            line-height: 1.5;
            font-size: 14px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .comment-btn:hover {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #333;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cloudinary-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(52, 144, 220, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            z-index: 5;
        }

        @media (max-width: 768px) {
            #mainApp {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .welcome-text {
                font-size: 20px;
            }

            .publisher {
                padding: 20px;
            }

            .publication {
                padding: 20px;
            }

            .pub-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .comment-avatar {
                width: 28px;
                height: 28px;
                font-size: 11px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <div id="registrationOverlay">
        <div class="registration-modal">
            <h2 style="margin-bottom: 30px; color: #333;">Rejoignez Express Exchange</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" required>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <div id="mainApp">
        <div class="header">
            <div class="welcome-text" id="welcomeMessage">Express Exchange</div>
            <div class="status-indicator" id="statusIndicator">🔄 Connexion...</div>
        </div>

        <div class="publisher">
            <textarea id="postText" placeholder="Partagez quelque chose..."></textarea>
            <div class="file-input-container">
                <label for="fileInput" class="file-input-label">📷 Ajouter une image</label>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <span id="fileName"></span>
            </div>
            <div id="mediaPreview" class="media-preview"></div>
            <div class="publish-controls">
                <button id="showMyPostsBtn" class="my-posts-btn">Mes publications</button>
                <button id="publishBtn" class="publish-btn">Publier</button>
            </div>
        </div>

        <div id="feed" class="feed"></div>
    </div>

    <div id="modalImageView" class="modal">
        <img id="modalImageBig" alt="Image agrandie">
    </div>

    <div id="myPostsModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeMyPostsModal">&times;</button>
            <h3 style="margin-bottom: 20px;">Mes Publications</h3>
            <div id="myPostsList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            addDoc, 
            getDocs, 
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            deleteDoc,
            serverTimestamp,
            where
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        // Configuration Cloudinary
        const cloudinaryConfig = {
            cloudName: 'djxcqczh1',
            uploadPreset: 'database'
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userData = null;
        let posts = [];
        let unsubscribePosts = null;
        let isOnline = navigator.onLine;

        // Classe pour la gestion d'upload vers Cloudinary
        class CloudinaryUploader {
            constructor(config) {
                this.cloudName = config.cloudName;
                this.uploadPreset = config.uploadPreset;
                this.apiUrl = `https://api.cloudinary.com/v1_1/${this.cloudName}/image/upload`;
            }

            async uploadImage(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);
                    formData.append('crop', 'scale');
                }

                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Erreur upload: ${response.statusText}`);
                    }

                    const result = await response.json();
                    return {
                        url: result.secure_url,
                        publicId: result.public_id,
                        width: result.width,
                        height: result.height,
                        format: result.format,
                        bytes: result.bytes
                    };
                } catch (error) {
                    console.error('Erreur upload Cloudinary:', error);
                    throw error;
                }
            }

            getOptimizedUrl(publicId, options = {}) {
                const baseUrl = `https://res.cloudinary.com/${this.cloudName}/image/upload/`;
                let transformations = [];

                if (options.width) transformations.push(`w_${options.width}`);
                if (options.height) transformations.push(`h_${options.height}`);
                if (options.crop) transformations.push(`c_${options.crop}`);
                if (options.quality) transformations.push(`q_${options.quality}`);
                
                transformations.push('f_auto', 'q_auto');

                const transformString = transformations.length > 0 ? transformations.join(',') + '/' : '';
                return `${baseUrl}${transformString}${publicId}`;
            }
        }

        const uploader = new CloudinaryUploader(cloudinaryConfig);

        // ✅ FONCTION DE VALIDATION UTILISATEUR ROBUSTE
        function validateUserData(userData) {
            console.log('🔍 Validation userData:', userData);
            
            if (!userData) {
                console.error('❌ userData est null ou undefined');
                return false;
            }
            
            // Vérification des champs obligatoires
            const requiredFields = ['id', 'fullName', 'avatar'];
            for (const field of requiredFields) {
                if (!userData[field] || userData[field].toString().trim() === '') {
                    console.error(`❌ Champ manquant ou vide: ${field}`, userData[field]);
                    return false;
                }
            }
            
            console.log('✅ userData valide');
            return true;
        }

        // ✅ FONCTION DE RÉCUPÉRATION SÉCURISÉE DE L'UTILISATEUR
        function getUserData() {
            try {
                const sessionData = sessionStorage.getItem('expressExchangeUser');
                const localData = localStorage.getItem('expressExchangeUser');
                
                const dataToUse = sessionData || localData;
                
                if (!dataToUse) {
                    console.warn('⚠️ Aucune donnée utilisateur trouvée');
                    return null;
                }
                
                const parsedData = JSON.parse(dataToUse);
                
                if (!validateUserData(parsedData)) {
                    console.error('❌ Données utilisateur invalides, suppression...');
                    sessionStorage.removeItem('expressExchangeUser');
                    localStorage.removeItem('expressExchangeUser');
                    return null;
                }
                
                return parsedData;
                
            } catch (error) {
                console.error('❌ Erreur parsing données utilisateur:', error);
                sessionStorage.removeItem('expressExchangeUser');
                localStorage.removeItem('expressExchangeUser');
                return null;
            }
        }

        // Gestion de la connexion
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            if (statusIndicator) {
                statusIndicator.textContent = isOnline ? '🟢 Connecté' : '🔴 Hors ligne';
                statusIndicator.className = isOnline ? 'status-indicator status-connected' : 'status-indicator status-disconnected';
            }
        }

        let isAppInitialized = false;

        // Vérification de l'inscription utilisateur
        function checkUserRegistration() {
            console.log('🔍 Vérification de l\'inscription utilisateur...');
            
            userData = getUserData();
            
            if (userData) {
                console.log('✅ Utilisateur trouvé:', userData.fullName);
                hideRegistrationForm();
                showMainApp();
            } else {
                console.log('👤 Aucun utilisateur valide trouvé, affichage du formulaire');
                showRegistrationForm();
            }
        }

        function showRegistrationForm() {
            const overlay = document.getElementById('registrationOverlay');
            const mainApp = document.getElementById('mainApp');
            
            if (overlay) overlay.style.display = 'flex';
            if (mainApp) mainApp.style.display = 'none';
            
            console.log('📝 Formulaire d\'inscription affiché');
        }

        function hideRegistrationForm() {
            const overlay = document.getElementById('registrationOverlay');
            if (overlay) {
                overlay.style.display = 'none';
                console.log('🚫 Formulaire d\'inscription masqué');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation de l\'application...');
            createParticles();
            updateConnectionStatus();
            
            setTimeout(() => {
                checkUserRegistration();
            }, 100);
        });

        // ✅ INSCRIPTION UTILISATEUR CORRIGÉE
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('📋 Soumission du formulaire d\'inscription...');
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const contact = document.getElementById('contact').value.trim();
            
            // Validation des entrées
            if (!nom || !prenom || !contact) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            if (nom.length < 2 || prenom.length < 2) {
                alert('Le nom et prénom doivent contenir au moins 2 caractères');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div>Inscription...';
            
            try {
                // ✅ CRÉATION D'UN ID UNIQUE ET ROBUSTE
                const timestamp = Date.now();
                const randomSuffix = Math.random().toString(36).substr(2, 9);
                const userId = `user_${timestamp}_${randomSuffix}`;
                
                // ✅ CRÉATION DE L'OBJET UTILISATEUR AVEC TOUS LES CHAMPS REQUIS
                userData = {
                    id: userId,
                    nom: nom,
                    prenom: prenom,
                    contact: contact,
                    fullName: `${prenom} ${nom}`,
                    avatar: `${prenom[0].toUpperCase()}${nom[0].toUpperCase()}`,
                    registeredAt: new Date().toISOString(),
                    // ✅ Champs additionnels pour assurer la compatibilité
                    username: `${prenom.toLowerCase()}.${nom.toLowerCase()}`,
                    email: `${contact}@placeholder.com` // Placeholder si nécessaire
                };
                
                console.log('👤 Création utilisateur:', userData);
                
                // ✅ VALIDATION AVANT SAUVEGARDE
                if (!validateUserData(userData)) {
                    throw new Error('Données utilisateur invalides après création');
                }

        // Fonction d'échappement HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fonction d'affichage du temps
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Date inconnue';
            
            const now = new Date();
            const time = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) return 'À l\'instant';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}min`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}h`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}j`;
            } else {
                return time.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short' 
                });
            }
        }

            if (!particles) return;

            const particleCount = isMobile ? 10 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const handleResize = debounce(function() {
            const particles = document.getElementById('particles');
            if (particles) {
                particles.innerHTML = '';

        }, 300);

            document.getElementById('myPostsModal').style.display = 'flex';
        }

        // Suppression des publications avec Cloudinary
        window.deleteMyPost = async function(postId, imagePublicId) {
            if (!confirm("Voulez-vous vraiment supprimer cette publication ? Cette action est irréversible.")) {
                return;
            }

            // ✅ VÉRIFICATION DES DONNÉES UTILISATEUR
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter.');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Suppression...';
            button.style.opacity = '0.6';

            try {
                // Suppression de l'image Cloudinary si elle existe
                if (imagePublicId) {
                    try {
                        console.log('🗑️ Tentative de suppression image Cloudinary:', imagePublicId);
                        // Note: La suppression Cloudinary nécessite une implémentation backend
                    } catch (error) {
                        console.warn('⚠️ Impossible de supprimer l\'image Cloudinary:', error);
                    }
                }

                // Suppression du post
                await deleteDoc(doc(db, 'posts', postId));
                console.log('🗑️ Post supprimé');

                // Suppression des likes associés
                const likesQuery = query(collection(db, 'likes'), where('postId', '==', postId));
                const likesSnapshot = await getDocs(likesQuery);
                const likesDeletePromises = [];
                likesSnapshot.forEach((likeDoc) => {
                    likesDeletePromises.push(deleteDoc(likeDoc.ref));
                });
                await Promise.all(likesDeletePromises);
                console.log('🗑️ Likes supprimés');

                // Suppression des commentaires associés
                const commentsQuery = query(collection(db, 'comments'), where('postId', '==', postId));
                const commentsSnapshot = await getDocs(commentsQuery);
                const commentsDeletePromises = [];
                commentsSnapshot.forEach((commentDoc) => {
                    commentsDeletePromises.push(deleteDoc(commentDoc.ref));
                });
                await Promise.all(commentsDeletePromises);
                console.log('🗑️ Commentaires supprimés');

                // Actualisation de la liste
                showMyPostsModal();

            } catch (error) {
                console.error('❌ Erreur suppression:', error);
                alert(`Erreur lors de la suppression: ${error.message}`);
                button.disabled = false;
                button.textContent = 'Supprimer';
                button.style.opacity = '1';
            }
        };

        // Gestion de la connectivité réseau
        function handleOnlineStatus() {
            isOnline = navigator.onLine;
            updateConnectionStatus();
            
            if (isOnline && userData && document.getElementById('mainApp').style.display !== 'none') {
                loadPosts();
            }
        }

        window.addEventListener('online', handleOnlineStatus);
        window.addEventListener('offline', handleOnlineStatus);

        // Gestion de la visibilité de la page
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && userData && document.getElementById('mainApp').style.display !== 'none') {
                loadPosts();
            }
        });

        // ✅ FONCTION DE DIAGNOSTIC POUR DEBUG
        window.debugUserData = function() {
            console.log('🔍 DIAGNOSTIC UTILISATEUR:');
            console.log('userData actuel:', userData);
            console.log('sessionStorage:', sessionStorage.getItem('expressExchangeUser'));
            console.log('localStorage:', localStorage.getItem('expressExchangeUser'));
            console.log('userData valide?', validateUserData(userData));
            console.log('App initialisée?', isAppInitialized);
            console.log('En ligne?', isOnline);
        };

        // ✅ FONCTION POUR FORCER LA RECONNEXION
        window.forceReconnect = function() {
            console.log('🔄 Reconnexion forcée...');
            userData = null;
            isAppInitialized = false;
            sessionStorage.removeItem('expressExchangeUser');
            localStorage.removeItem('expressExchangeUser');
            
            if (unsubscribePosts) {
                unsubscribePosts();
            }
            
            showRegistrationForm();
        };

        // ✅ GESTION D'ERREUR GLOBALE POUR FIREBASE
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.code && event.reason.code.includes('firebase')) {
                console.error('❌ Erreur Firebase non gérée:', event.reason);
                
                // Si c'est une erreur liée aux données utilisateur
                if (event.reason.message && event.reason.message.includes('undefined')) {
                    console.warn('⚠️ Erreur de données utilisateur détectée, rechargement...');
                    setTimeout(() => {
                        window.forceReconnect();
                    }, 1000);
                }
            }
        });

        // ✅ VALIDATION PÉRIODIQUE DES DONNÉES UTILISATEUR
        setInterval(function() {
            if (isAppInitialized && !validateUserData(userData)) {
                console.error('❌ Données utilisateur corrompues détectées, reconnexion...');
                window.forceReconnect();
            }
        }, 30000); // Vérification toutes les 30 secondes

        console.log('🎯 Script chargé avec succès - Version corrigée');

    </script>
</body>
