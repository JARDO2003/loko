<script>
  // ==== EXPRESS EXCHANGE : UX ULTRA-INSTANTAN√âE (Android & PC Friendly) ====

// ==== CONFIG ====
const firebaseConfig = {
  apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
  authDomain: "data-com-a94a8.firebaseapp.com",
  databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",

  measurementId: "G-FYQCWY5G4S"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

let userData = null;
let posts = [];
let postsListener = null;
let isConnected = false;
let localPosts = new Map();
let renderTimeout;

// ==== UTILS ====
function removeUndefinedDeep(obj) {
  if (Array.isArray(obj)) {
    return obj.map(removeUndefinedDeep);
  } else if (obj && typeof obj === 'object') {
    const cleaned = {};
    for (const key in obj) {
      if (obj[key] !== undefined) {
        cleaned[key] = removeUndefinedDeep(obj[key]);
      }
    }
    return cleaned;
  }
  return obj;
}

function updateConnectionStatus() {
  const statusIndicator = document.getElementById('statusIndicator');
  if (statusIndicator) {
    statusIndicator.textContent = isConnected ? 'üü¢ Connect√©' : 'üî¥ Hors ligne';
    statusIndicator.className = isConnected ? 'status-indicator status-connected' : 'status-indicator status-disconnected';
  }
}

database.ref(".info/connected").on("value", (snap) => {
  isConnected = snap.val() === true;
  updateConnectionStatus();
});

// ==== INSCRIPTION ====
function checkUserRegistration() {
  const stored = localStorage.getItem('expressExchangeUser');
  if (stored) {
    userData = JSON.parse(stored);
    showMainApp();
  }
}

document.addEventListener('DOMContentLoaded', function() {
  createParticles();
  checkUserRegistration();
  setInterval(() => {
    if (document.getElementById('mainApp').style.display !== 'none') renderPosts();
  }, 60000);
});

document.getElementById('registrationForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const nom = document.getElementById('nom').value.trim();
  const prenom = document.getElementById('prenom').value.trim();
  const contact = document.getElementById('contact').value.trim();
  if (nom && prenom && contact) {
    userData = {
      id: Date.now().toString(),
      nom: nom,
      prenom: prenom,
      contact: contact,
      fullName: `${prenom} ${nom}`,
      avatar: `${prenom[0]}${nom[0]}`.toUpperCase(),
      registeredAt: new Date().toISOString()
    };
    localStorage.setItem('expressExchangeUser', JSON.stringify(userData));
    if (isConnected) database.ref('users/' + userData.id).set(userData);
    showMainApp();
  }
});

function showMainApp() {
  document.getElementById('registrationOverlay').style.display = 'none';
  document.getElementById('mainApp').style.display = 'block';
  document.getElementById('welcomeMessage').textContent = `Bienvenue ${userData.fullName} üëã`;
  updateConnectionStatus();
  loadPosts();
}

// ==== FEED ====
function loadPosts() {
  if (postsListener) postsListener.off();
  postsListener = database.ref('posts').orderByChild('timestamp');
  postsListener.on('value', (snapshot) => {
    const remotePosts = [];
    snapshot.forEach((childSnapshot) => {
      const post = childSnapshot.val();
      if (!localPosts.has(post.id)) {
        remotePosts.unshift(post);
      }
    });
    // Fusionne posts locaux (encore en traitement) et distants
    const allPosts = Array.from(localPosts.values()).concat(remotePosts);
    posts = allPosts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    debouncedRender();
  });
}

// ==== PUBLICATION ULTRA-INSTANTAN√âE ====
document.getElementById('publishBtn').addEventListener('click', function() {
  const text = document.getElementById('postText').value.trim();
  const fileInput = document.getElementById('fileInput');
  const publishBtn = document.getElementById('publishBtn');

  if (!text && !fileInput.files[0]) {
    alert('Veuillez ajouter du texte ou une image');
    return;
  }
  if (fileInput.files[0] && !fileInput.files[0].type.startsWith('image/')) {
    alert("Seules les images sont autoris√©es.");
    return;
  }
  if (fileInput.files[0] && fileInput.files[0].size > 2 * 1024 * 1024) {
    alert("L'image est trop lourde (max 2 Mo pour rapidit√© sur Android)");
    return;
  }

  publishBtn.disabled = true;
  publishBtn.style.transform = 'scale(0.95)';
  publishBtn.textContent = '‚ú® Publication...';

  const postId = Date.now().toString();
  const file = fileInput.files[0];

  // --- Affichage instantan√©, image loader ---
  const instantPost = {
    id: postId,
    author: userData.fullName,
    authorId: userData.id,
    avatar: userData.avatar,
    text: text,
    imageUrl: file ? 'https://i.imgur.com/JfPpwOA.gif' : null, // loader GIF
    timestamp: new Date().toISOString(),
    isLocal: true,
    status: 'processing'
  };

  localPosts.set(postId, instantPost);
  posts.unshift(instantPost);
  debouncedRender();
  clearPostForm();

  setTimeout(() => {
    publishBtn.disabled = false;
    publishBtn.textContent = 'Publier';
    publishBtn.style.transform = 'scale(1)';
  }, 350);

  if (file) {
    setTimeout(() => {
      const reader = new FileReader();
      reader.onload = function(event) {
        // Mise √† jour locale (image r√©elle)
        const idx = posts.findIndex(p => p.id === postId);
        if (idx !== -1) {
          posts[idx].imageUrl = event.target.result;
          debouncedRender();
        }
        // Compression et publication publique
        ultraFastCompress(file, function(compressedUrl) {
          const publicPost = {
            id: postId,
            author: userData.fullName,
            authorId: userData.id,
            avatar: userData.avatar,
            text: text,
            imageUrl: compressedUrl,
            timestamp: instantPost.timestamp
          };
          database.ref('posts/' + postId).set(removeUndefinedDeep(publicPost))
            .then(() => {
              localPosts.delete(postId);
              loadPosts();
            });
        });
      };
      reader.readAsDataURL(file);
    }, 30);
  } else {
    // Publication texte seul
    const publicPost = { ...instantPost, isLocal: false };
    delete publicPost.status;
    database.ref('posts/' + postId).set(removeUndefinedDeep(publicPost))
      .then(() => {
        localPosts.delete(postId);
        loadPosts();
      });
  }
});

// ==== COMPRESSION ULTRA FAST ====
function ultraFastCompress(file, callback) {
  const reader = new FileReader();
  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      requestAnimationFrame(() => {
        let { width, height } = img;
        const maxSize = 800;
        if (width > maxSize || height > maxSize) {
          const ratio = Math.min(maxSize / width, maxSize / height);
          width = Math.round(width * ratio);
          height = Math.round(height * ratio);
        }
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(img, 0, 0, width, height);
        const compressedUrl = canvas.toDataURL('image/jpeg', 0.85);
        callback(compressedUrl);
      });
    };
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
}

// ==== PREVIEW IMAGE ====
document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  const fileName = document.getElementById('fileName');
  const preview = document.getElementById('mediaPreview');
  if (file) {
    if (file.size > 2 * 1024 * 1024) {
      fileName.textContent = 'Fichier trop lourd (>2Mo)';
      preview.innerHTML = '';
      return;
    }
    fileName.textContent = file.name;
    const reader = new FileReader();
    reader.onload = function(event) {
      preview.innerHTML = `<img src="${event.target.result}" style="max-width: 100px; max-height: 100px; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);">`;
    };
    reader.readAsDataURL(file);
  } else {
    fileName.textContent = '';
    preview.innerHTML = '';
  }
});

function clearPostForm() {
  document.getElementById('postText').value = '';
  document.getElementById('fileInput').value = '';
  document.getElementById('fileName').textContent = '';
  document.getElementById('mediaPreview').innerHTML = '';
}

// ==== RENDER POSTS, LIKES, COMMENTAIRES, PARTICLES, ETC. ====

// --- Render des posts ---
function renderPosts() {
  const feed = document.getElementById('feed');
  feed.innerHTML = '';
  posts.forEach(post => {
    // √âcouter likes/commentaires seulement pour les posts publi√©s
    if (!post._listeners && !post.isLocal) {
      listenLikesAndComments(post.id);
      post._listeners = true;
    }
    const likesCount = post.likes ? Object.keys(post.likes).length : 0;
    const commentsCount = post.comments ? Object.keys(post.comments).length : 0;
    const isLiked = post.likes && post.likes[userData.id];
    const timeAgo = getTimeAgo(post.timestamp);
    let imageHTML = '';
    if (post.imageUrl) {
      const imageClass = post.isLocal && post.status === 'processing' ? 'processing-image' : '';
      imageHTML = `
        <div>
          <a class="image-link ${imageClass}" onclick="openImageModal('${post.imageUrl}')">
            <img src="${post.imageUrl}" alt="Image publication" loading="lazy" style="${post.isLocal && post.status === 'processing' ? 'opacity: 0.8; filter: blur(0.5px);' : ''}">
            ${post.isLocal && post.status === 'processing' ? '<div class="processing-overlay">‚ö° Optimisation...</div>' : ''}
          </a>
        </div>
      `;
    }
    let commentsHTML = '';
    if (post.comments && !post.isLocal) {
      const commentsList = Object.values(post.comments).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
      commentsHTML = commentsList.map(comment => `
        <div class="comment">
          <div class="comment-header">
            <div class="comment-avatar">${comment.avatar}</div>
            <div class="comment-username">${comment.author}</div>
            <div class="comment-time">${getTimeAgo(comment.timestamp)}</div>
          </div>
          <div class="comment-text">${comment.text}</div>
        </div>
      `).join('');
    }
    const localIndicator = post.isLocal ? '<span style="color: #ff6b6b; font-size: 12px; margin-left: 8px;">‚ö° Instantan√©</span>' : '';
    const postHtml = `
      <div class="publication" data-post-id="${post.id}">
        <div class="pub-header">
          <div class="pub-avatar">${post.avatar}</div>
          <div class="pub-info">
            <div class="pub-username">${post.author}${localIndicator}</div>
            <div class="pub-time">${timeAgo}</div>
          </div>
        </div>
        <div class="pub-text">${post.text}</div>
        ${imageHTML}
        <div class="pub-actions">
          <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')" id="like-btn-${post.id}" ${post.isLocal ? 'disabled' : ''}>
            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likesCount}
          </button>
          <button class="action-btn" onclick="toggleComments('${post.id}')" ${post.isLocal ? 'disabled' : ''}>
            üí¨ ${commentsCount}
          </button>
        </div>
        <div class="comments-section" id="comments-${post.id}" style="display: none;">
          ${commentsHTML}
          ${!post.isLocal ? `
          <div class="comment-form">
            <input type="text" class="comment-input" placeholder="√âcrivez un commentaire..." id="comment-input-${post.id}">
            <button class="comment-btn" onclick="submitComment('${post.id}')">Envoyer</button>
          </div>
          ` : '<div style="color: #888; padding: 10px; text-align: center; font-size: 13px;">Publication en cours...</div>'}
        </div>
      </div>
    `;
    feed.innerHTML += postHtml;
  });
}

// --- Debounce pour √©viter trop de rendus ---
function debouncedRender() {
  if (renderTimeout) clearTimeout(renderTimeout);
  renderTimeout = setTimeout(renderPosts, 100);
}

// --- Likes et commentaires ---
function listenLikesAndComments(postId) {
  database.ref('likes/' + postId).on('value', snap => {
    const likes = snap.val() || {};
    const cleanedLikes = removeUndefinedDeep(likes);
    const post = posts.find(p => p.id === postId);
    if (post) {
      post.likes = cleanedLikes;
      updateLikeButton(postId, cleanedLikes);
    }
  });
  database.ref('comments/' + postId).on('value', snap => {
    const comments = snap.val() || {};
    const cleanedComments = removeUndefinedDeep(comments);
    const post = posts.find(p => p.id === postId);
    if (post) {
      post.comments = cleanedComments;
      updateCommentsSection(postId, cleanedComments);
    }
  });
}

function updateLikeButton(postId, likes) {
  const btn = document.getElementById('like-btn-' + postId);
  if (btn) {
    const likesCount = Object.keys(likes).length;
    const isLiked = likes[userData.id];
    btn.innerHTML = `${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likesCount}`;
    btn.className = `action-btn ${isLiked ? 'liked' : ''}`;
  }
}

function updateCommentsSection(postId, comments) {
  const commentsSection = document.getElementById(`comments-${postId}`);
  if (commentsSection) {
    const commentsList = Object.values(comments).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
    const commentsHTML = commentsList.map(comment => `
      <div class="comment">
        <div class="comment-header">
          <div class="comment-avatar">${comment.avatar}</div>
          <div class="comment-username">${comment.author}</div>
          <div class="comment-time">${getTimeAgo(comment.timestamp)}</div>
        </div>
        <div class="comment-text">${comment.text}</div>
      </div>
    `).join('');
    const commentForm = commentsSection.querySelector('.comment-form');
    commentsSection.innerHTML = commentsHTML + (commentForm ? commentForm.outerHTML : '');
    const commentBtn = document.querySelector(`button[onclick="toggleComments('${postId}')"]`);
    if (commentBtn) {
      commentBtn.innerHTML = `üí¨ ${Object.keys(comments).length}`;
    }
  }
}

window.toggleLike = function(postId) {
  const post = posts.find(p => p.id === postId);
  if (!post || post.isLocal) return;
  const btn = document.getElementById('like-btn-' + postId);
  if (!post.likes) post.likes = {};
  const isCurrentlyLiked = post.likes[userData.id];
  if (isCurrentlyLiked) {
    delete post.likes[userData.id];
  } else {
    post.likes[userData.id] = {
      userId: userData.id,
      username: userData.fullName,
      timestamp: new Date().toISOString()
    };
  }
  updateLikeButton(postId, post.likes);
  const likeRef = database.ref('likes/' + postId + '/' + userData.id);
  if (isCurrentlyLiked) {
    likeRef.remove();
  } else {
    likeRef.set(removeUndefinedDeep({
      userId: userData.id,
      username: userData.fullName,
      timestamp: new Date().toISOString()
    }));
  }
};

window.toggleComments = function(postId) {
  const post = posts.find(p => p.id === postId);
  if (post && post.isLocal) return;
  const commentsSection = document.getElementById(`comments-${postId}`);
  commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
};

window.submitComment = function(postId) {
  const post = posts.find(p => p.id === postId);
  if (post && post.isLocal) return;
  const input = document.getElementById(`comment-input-${postId}`);
  const commentText = input.value.trim();
  if (!commentText) return;
  const commentId = Date.now().toString();
  const comment = {
    id: commentId,
    author: userData.fullName,
    authorId: userData.id,
    avatar: userData.avatar,
    text: commentText,
    timestamp: new Date().toISOString()
  };
  if (post) {
    if (!post.comments) post.comments = {};
    post.comments[commentId] = comment;
    updateCommentsSection(postId, post.comments);
  }
  input.value = '';
  database.ref('comments/' + postId + '/' + commentId).set(removeUndefinedDeep(comment));
};

// --- Time Ago ---
function getTimeAgo(timestamp) {
  const now = new Date();
  const time = new Date(timestamp);
  const diffInSeconds = Math.floor((now - time) / 1000);
  if (diffInSeconds < 60) return '√Ä l\'instant';
  if (diffInSeconds < 3600) {
    const minutes = Math.floor(diffInSeconds / 60);
    return `Il y a ${minutes} minute${minutes > 1 ? 's' : ''}`;
  } else if (diffInSeconds < 86400) {
    const hours = Math.floor(diffInSeconds / 3600);
    return `Il y a ${hours} heure${hours > 1 ? 's' : ''}`;
  } else {
    const days = Math.floor(diffInSeconds / 86400);
    return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
  }
}
