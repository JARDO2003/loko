<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* BARRE DE PROGRESSION UPLOAD STYLE TIKTOK */
        .upload-progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            backdrop-filter: blur(10px);
        }

        .upload-progress-container {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: uploadPulse 2s ease-in-out infinite;
        }

        @keyframes uploadPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upload-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .upload-subtitle {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* BARRE DE PROGRESSION CIRCULAIRE */
        .circular-progress {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: #262626;
            stroke-width: 8;
        }

        .progress-circle {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        /* BARRE DE PROGRESSION LIN√âAIRE */
        .linear-progress {
            width: 100%;
            height: 6px;
            background: #262626;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .linear-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ff6b6b);
            background-size: 200% 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .upload-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .upload-speed {
            color: #0095f6;
            font-weight: 500;
        }

        .upload-eta {
            color: #8e8e8e;
        }

        .upload-size {
            color: #ffffff;
            text-align: center;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .upload-preview {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 2px solid #333333;
        }

        .upload-preview img,
        .upload-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-cancel-btn {
            background: transparent;
            color: #ed4956;
            padding: 12px 24px;
            border: 1px solid #ed4956;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .upload-cancel-btn:hover {
            background: rgba(237, 73, 86, 0.1);
        }

        /* √âTATS DE SUCC√àS/ERREUR */
        .upload-success {
            color: #00d4aa;
        }

        .upload-error {
            color: #ed4956;
        }

        .upload-complete-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* LOADING SPINNER */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0095f6;
            border-right: 3px solid #e6683c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #f09433;
            border-left: 2px solid #dc2743;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BARRE DE RECHERCHE */
        .search-container {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #000000;
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.1);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            display: none;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #262626;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .search-result-info h4 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .no-search-results {
            padding: 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        /* OVERLAY D'INSCRIPTION */
        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #1a73e8;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* APP PRINCIPALE */
        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 149, 246, 0.1);
            color: #0095f6;
            border-color: #0095f6;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        /* PUBLISHER */
        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #0095f6;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-input-label {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .video-preview {
            position: relative;
            max-width: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-duration.warning {
            background: rgba(237, 73, 86, 0.9);
            animation: pulse 1s ease-in-out infinite;
        }

        .video-processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-posts-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .nav-btn {
            background: #262626;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #404040;
        }

        /* FEED */
        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
            animation: fadeInPost 0.3s ease-out;
            position: relative;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        @keyframes fadeInPost {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        /* VID√âO CONTAINER - STYLE TIKTOK */
        .video-container {
            position: relative;
            margin-bottom: 12px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .video-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: auto;
        }

        .video-container.paused .video-play-overlay {
            opacity: 1;
        }

        .video-play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 149, 246, 0.8);
        }

        .video-duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .video-auto-play-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(237, 73, 86, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-auto-play-indicator.show {
            opacity: 1;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .video-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .video-progress-bar {
            height: 100%;
            background: #0095f6;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .video-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-time {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .video-volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-volume-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* IMAGES */
        .image-link {

        // CLASSE DE GESTION DE LA PROGRESSION D'UPLOAD
        class UploadProgressManager {
            constructor() {

                this.speeds = [];

                if (type === 'video') {

                    this.subtitle.textContent = 'Optimisation et t√©l√©chargement en cours';
                }
                
                // Pr√©visualisation
                this.showPreview(file, type);
                
                // Reset des valeurs
                this.updateProgress(0);
                this.updateSize(0, this.totalSize);
                this.updateSpeed(0);
                this.updateEta(0);

            showPreview(file, type) {
                const url = URL.createObjectURL(file);

                    this.preview.innerHTML = `<video src="${url}" muted></video>`;

            updateProgress(percent) {
                // Progression circulaire
                const circumference = 2 * Math.PI * 54; // rayon = 54
                const offset = circumference - (percent / 100) * circumference;
                this.progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
                this.progressCircle.style.strokeDashoffset = offset;
                
                // Progression lin√©aire
                this.linearProgressBar.style.width = percent + '%';
                
                // Pourcentage
                this.progressPercentage.textContent = Math.round(percent) + '%';
            }
            
            updateSize(loaded, total) {
                const loadedMB = (loaded / (1024 * 1024)).toFixed(1);
                const totalMB = (total / (1024 * 1024)).toFixed(1);
                this.uploadSize.textContent = `${loadedMB} MB / ${totalMB} MB`;
            }
            
            updateSpeed(bytesPerSecond) {
                // Calculer la vitesse moyenne sur les 5 derni√®res mesures
                this.speeds.push(bytesPerSecond);
                if (this.speeds.length > 5) {
                    this.speeds.shift();
                }
                
                const avgSpeed = this.speeds.reduce((a, b) => a + b, 0) / this.speeds.length;
                
                if (avgSpeed > 1024 * 1024) {
                    this.uploadSpeed.textContent = `${(avgSpeed / (1024 * 1024)).toFixed(1)} MB/s`;
                } else if (avgSpeed > 1024) {
                    this.uploadSpeed.textContent = `${(avgSpeed / 1024).toFixed(1)} KB/s`;
                } else {
                    this.uploadSpeed.textContent = `${avgSpeed.toFixed(0)} B/s`;
                }
            }
            
            updateEta(loaded) {
                if (this.speeds.length === 0) {
                    this.uploadEta.textContent = 'Calcul...';
                    return;
                }
                
                const avgSpeed = this.speeds.reduce((a, b) => a + b, 0) / this.speeds.length;
                const remaining = this.totalSize - loaded;
                const eta = remaining / avgSpeed;
                
                if (eta > 60) {
                    const minutes = Math.floor(eta / 60);
                    const seconds = Math.floor(eta % 60);
                    this.uploadEta.textContent = `${minutes}m ${seconds}s restantes`;
                } else {
                    this.uploadEta.textContent = `${Math.floor(eta)}s restantes`;
                }
            }
            
            onProgress(event) {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    const currentTime = Date.now();
                    const timeDiff = (currentTime - this.lastTime) / 1000; // en secondes
                    const bytesDiff = event.loaded - this.lastLoaded;
                    
                    if (timeDiff > 0.5) { // Mise √† jour toutes les 500ms
                        const speed = bytesDiff / timeDiff;
                        this.updateSpeed(speed);
                        this.updateEta(event.loaded);
                        this.lastTime = currentTime;
                        this.lastLoaded = event.loaded;
                    }
                    
                    this.updateProgress(percent);
                    this.updateSize(event.loaded, event.total);
                }
            }
            
            showSuccess(message = 'Upload termin√© avec succ√®s !') {
                this.icon.textContent = '‚úÖ';

                this.cancelBtn.style.display = 'block';
                this.cancelBtn.textContent = 'Annuler';

        }

        // Classe upload Cloudinary avec progression
        class CloudinaryUploader {
            constructor(config) {
                this.cloudName = config.cloudName;
                this.uploadPreset = config.uploadPreset;
                this.imageApiUrl = `https://api.cloudinary.com/v1_1/${this.cloudName}/image/upload`;
                this.videoApiUrl = `https://api.cloudinary.com/v1_1/${this.cloudName}/video/upload`;
            }

            async uploadImage(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);

                return this.uploadWithProgress(this.imageApiUrl, formData, 'image');

            async uploadVideo(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('resource_type', 'video');

                    // Gestion de la progression

                    });
                    
                    // Gestion de la r√©ponse
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                const uploadResult = {
                                    url: result.secure_url,
                                    publicId: result.public_id,
                                    width: result.width,
                                    height: result.height,
                                    format: result.format,
                                    bytes: result.bytes
                                };
                                
                                if (type === 'video') {
                                    uploadResult.duration = result.duration;

                                uploadProgress.showSuccess();

                            } catch (error) {
                                uploadProgress.showError('Erreur lors du traitement du fichier');
                                reject(error);

                        } else {
                            uploadProgress.showError(`Erreur serveur: ${xhr.statusText}`);

                    // Gestion des erreurs

                        uploadProgress.showError('Erreur de connexion');

        // AUTO-PLAY VID√âO STYLE TIKTOK
        function initVideoAutoPlay() {
            if (videoAutoPlayObserver) {
                videoAutoPlayObserver.disconnect();
            }

            videoAutoPlayObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoContainer = entry.target;
                    const video = videoContainer.querySelector('video');
                    const autoPlayIndicator = videoContainer.querySelector('.video-auto-play-indicator');
                    
                    if (entry.isIntersecting && entry.intersectionRatio > 0.7) {
                        // Plus de 70% de la vid√©o est visible
                        videoContainer.classList.add('in-viewport');
                        videoContainer.classList.remove('out-of-viewport');
                        
                        if (video && video.paused) {
                            // Arr√™ter toutes les autres vid√©os
                            pauseAllVideos();
                            
                            // D√©marrer cette vid√©o
                            video.muted = true; // Auto-play silencieux
                            video.currentTime = 0;
                            
                            video.play().then(() => {
                                currentPlayingVideo = video;
                                videoContainer.classList.remove('paused');
                                
                                // Afficher l'indicateur d'auto-play
                                if (autoPlayIndicator) {
                                    autoPlayIndicator.textContent = 'üî• Lecture auto';
                                    autoPlayIndicator.classList.add('show');
                                    setTimeout(() => {
                                        autoPlayIndicator.classList.remove('show');
                                    }, 3000);
                                }
                                
                                console.log('‚ñ∂Ô∏è Auto-play d√©marr√©');
                            }).catch(error => {
                                console.log('‚ö†Ô∏è Auto-play bloqu√© par le navigateur:', error);
                            });
                        }
                    } else {
                        // Vid√©o hors vue
                        videoContainer.classList.remove('in-viewport');
                        videoContainer.classList.add('out-of-viewport');
                        
                        if (video && !video.paused) {
                            video.pause();
                            videoContainer.classList.add('paused');
                            if (currentPlayingVideo === video) {
                                currentPlayingVideo = null;
                            }
                            console.log('‚è∏Ô∏è Vid√©o mise en pause (hors vue)');
                        }
                    }
                });
            }, {
                threshold: [0.7], // 70% de la vid√©o doit √™tre visible
                rootMargin: '-50px'
            });

            // Observer toutes les vid√©os
            document.querySelectorAll('.video-container').forEach(container => {
                videoAutoPlayObserver.observe(container);
            });
        }

        // GESTION DE LA PROGRESSION VID√âO
        function setupVideoControls(video, container) {
            const progressBar = container.querySelector('.video-progress-bar');
            const timeDisplay = container.querySelector('.video-time');
            const playBtn = container.querySelector('.video-play-btn');
            const volumeBtn = container.querySelector('.video-volume-btn');
            
            // Mise √† jour de la progression
            video.addEventListener('timeupdate', () => {
                if (video.duration) {

                    if (progressBar) {

                    }
                    if (timeDisplay) {
                        timeDisplay.textContent = `${VideoProcessor.formatDuration(video.currentTime)} / ${VideoProcessor.formatDuration(video.duration)}`;
                    }
                }
            });

            // Contr√¥le play/pause
            if (playBtn) {
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleVideoPlayback(container);
                });
            }

            // Contr√¥le volume
            if (volumeBtn) {
                volumeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    video.muted = !video.muted;
                    volumeBtn.textContent = video.muted ? 'üîá' : 'üîä';
                });
            }

            // Click sur la vid√©o pour play/pause
            video.addEventListener('click', () => {
                toggleVideoPlayback(container);
            });

            // Click sur overlay de play
            const playOverlay = container.querySelector('.video-play-overlay');
            if (playOverlay) {
                playOverlay.addEventListener('click', () => {
                    toggleVideoPlayback(container);
                });

        function toggleVideoPlayback(container) {
            const video = container.querySelector('video');
            if (!video) return;

            if (video.paused) {
                pauseAllVideos();
                video.play().then(() => {
                    currentPlayingVideo = video;
                    container.classList.remove('paused');
                }).catch(console.error);
            } else {
                video.pause();
                container.classList.add('paused');
                if (currentPlayingVideo === video) {
                    currentPlayingVideo = null;
                }
            }
        }

                            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likesCount}
                        </button>
                        <button class="action-btn" onclick="toggleComments('${post.id}')">
                            üí¨ ${commentsCount}
                        </button>
                        <button class="action-btn" onclick="sharePost('${post.id}')">
                            üì§ Partager
                        </button>
                    </div>

                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        ${commentsHTML}
                        ${commentsCount > 3 ? `
                            <button class="action-btn" onclick="loadMoreComments('${post.id}')" style="margin: 8px 0;">
                                Voir les ${commentsCount - 3} autres commentaires...
                            </button>
                        ` : ''}
                        <div class="comment-form">
                            <input type="text" class="comment-input" placeholder="√âcrivez un commentaire..." onkeypress="handleCommentKeyPress(event, '${post.id}')">
                            <button class="comment-btn" onclick="submitComment('${post.id}')">Publier</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function attachPostEvents() {
            // Configurer les contr√¥les vid√©o pour chaque vid√©o
            document.querySelectorAll('.video-container').forEach(container => {
                const video = container.querySelector('video');
                if (video) {
                    setupVideoControls(video, container);
                }
                
                // Observer pour l'auto-play
                if (videoAutoPlayObserver) {
                    videoAutoPlayObserver.observe(container);
                }
            });
        }

        // GESTION DES LIKES
        window.toggleLike = async function(postId) {
            if (!userData || !userData.id) {
                alert('Vous devez √™tre connect√© pour aimer une publication');
                return;
            }

            try {
                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const isCurrentlyLiked = post.likedByCurrentUser;
                const likeId = `${postId}_${userData.id}`;

                if (isCurrentlyLiked) {
                    // Retirer le like
                    await deleteDoc(doc(db, 'likes', likeId));
                    post.likesCount = Math.max(0, (post.likesCount || 0) - 1);
                    post.likedByCurrentUser = false;
                } else {
                    // Ajouter le like
                    await setDoc(doc(db, 'likes', likeId), {
                        postId: postId,
                        userId: userData.id,
                        userName: userData.fullName,
                        timestamp: serverTimestamp()
                    });
                    post.likesCount = (post.likesCount || 0) + 1;
                    post.likedByCurrentUser = true;
                }

                // Mettre √† jour l'affichage
                updateLikeButton(postId, post.likedByCurrentUser, post.likesCount);

            } catch (error) {
                console.error('‚ùå Erreur like:', error);
                alert('Erreur lors de la mise √† jour du like');
            }
        };

        function updateLikeButton(postId, isLiked, count) {
            const likeBtn = document.querySelector(`[data-post-id="${postId}"] .pub-actions .action-btn`);
            if (likeBtn) {
                likeBtn.className = `action-btn ${isLiked ? 'liked' : ''}`;
                likeBtn.innerHTML = `${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${count}`;
            }
        }

        // GESTION DES COMMENTAIRES
        window.toggleComments = function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (commentsSection) {
                const isVisible= commentsSection.style.display !== 'none';
                commentsSection.style.display = isVisible ? 'none' : 'block';
                
                if (!isVisible) {
                    const input = commentsSection.querySelector('.comment-input');
                    if (input) input.focus();
                }
            }
        };

        window.handleCommentKeyPress = function(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitComment(postId);
            }
        };

        window.submitComment = async function(postId) {
            if (!userData || !userData.id) {
                alert('Vous devez √™tre connect√© pour commenter');
                return;
            }

            const commentsSection = document.getElementById(`comments-${postId}`);
            if (!commentsSection) return;

            const input = commentsSection.querySelector('.comment-input');
            const text = input.value.trim();

            if (!text) return;

            const btn = commentsSection.querySelector('.comment-btn');
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = '...';
                
                await addDoc(collection(db, 'comments'), {
                    postId: postId,
                    text: text,
                    authorId: userData.id,
                    authorName: userData.fullName,
                    authorAvatar: userData.avatar,
                    timestamp: serverTimestamp()
                });

                input.value = '';
                console.log('‚úÖ Commentaire ajout√©');

            } catch (error) {
                console.error('‚ùå Erreur commentaire:', error);
                alert('Erreur lors de l\'ajout du commentaire');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        };

        window.loadMoreComments = function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (!commentsSection) return;

            const allComments = commentsData[postId] || [];
            const commentsHTML = allComments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <div class="comment-avatar">${comment.authorAvatar || 'U'}</div>
                        <div class="comment-username">${escapeHtml(comment.authorName || 'Utilisateur')}</div>
                        <div class="comment-time">${getTimeAgo(comment.timestamp?.toDate ? comment.timestamp.toDate() : new Date(comment.timestamp))}</div>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text || '')}</div>
                </div>
            `).join('');

            const commentForm = commentsSection.querySelector('.comment-form');
            commentsSection.innerHTML = commentsHTML + (commentForm ? commentForm.outerHTML : '');
        };

        // GESTION DES PUBLICATIONS
        window.showPostMenu = function(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const isOwner = post.authorId === userData?.id;
            let menu = 'Options:\n';
            
            if (isOwner) {
                menu += '1. Supprimer\n';
            }
            menu += '2. Signaler\n3. Copier le lien';

            const choice = prompt(menu);
            
            if (choice === '1' && isOwner) {
                deletePost(postId);
            } else if (choice === '2') {
                alert('Publication signal√©e');
            } else if (choice === '3') {
                navigator.clipboard.writeText(`${window.location.origin}#post-${postId}`)
                    .then(() => alert('Lien copi√©'))
                    .catch(() => alert('Impossible de copier le lien'));
            }
        };

        async function deletePost(postId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette publication ?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'posts', postId));
                
                // Supprimer les likes associ√©s
                const likesSnapshot = await getDocs(
                    query(collection(db, 'likes'), where('postId', '==', postId))
                );
                const deletePromises = likesSnapshot.docs.map(doc => deleteDoc(doc.ref));
                
                // Supprimer les commentaires associ√©s
                const commentsSnapshot = await getDocs(
                    query(collection(db, 'comments'), where('postId', '==', postId))
                );
                deletePromises.push(...commentsSnapshot.docs.map(doc => deleteDoc(doc.ref)));
                
                await Promise.all(deletePromises);
                
                console.log('‚úÖ Publication supprim√©e');
                alert('Publication supprim√©e avec succ√®s');

            } catch (error) {
                console.error('‚ùå Erreur suppression:', error);
                alert('Erreur lors de la suppression');
            }
        }

        window.sharePost = function(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const text = `D√©couvrez cette publication sur Express Exchange:\n\n"${post.text || 'Contenu multim√©dia'}"`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Express Exchange',
                    text: text,
                    url: `${window.location.origin}#post-${postId}`
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(`${text}\n\n${window.location.origin}#post-${postId}`)
                    .then(() => alert('Lien copi√© dans le presse-papiers'))
                    .catch(() => {
                        prompt('Copiez ce lien:', `${window.location.origin}#post-${postId}`);
                    });
            }
        };

        // GESTION DES MODALES
        window.openImageModal = function(imageUrl) {
            const modal = document.getElementById('modalImageView');
            const img = document.getElementById('modalImageBig');
            if (modal && img) {
                img.src = imageUrl;
                modal.style.display = 'flex';
                modal.onclick = closeImageModal;
            }
        };

        window.closeImageModal = function() {
            const modal = document.getElementById('modalImageView');
            if (modal) {
                modal.style.display = 'none';
            }
        };

        // PUBLICATION DE CONTENU
        const publishBtn = document.getElementById('publishBtn');
        const postText = document.getElementById('postText');
        const fileInput = document.getElementById('fileInput');
        const videoInput = document.getElementById('videoInput');
        const mediaPreview = document.getElementById('mediaPreview');
        const fileName = document.getElementById('fileName');

        // Gestion des fichiers
        if (fileInput) {
            fileInput.addEventListener('change', handleFileSelect);
        }

        if (videoInput) {
            videoInput.addEventListener('change', handleVideoSelect);
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // V√©rifier la taille (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Le fichier est trop volumineux (max 10MB)');
                event.target.value = '';
                return;
            }

            currentSelectedFile = { file, type: 'image' };
            showMediaPreview(file, 'image');
        }

        async function handleVideoSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // V√©rifier la taille (max 50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('La vid√©o est trop volumineuse (max 50MB)');
                event.target.value = '';
                return;
            }

            try {
                // V√©rifier la dur√©e (max 5 minutes)
                await VideoProcessor.trimVideo(file, 300);
                
                const duration = await VideoProcessor.getVideoDuration(file);
                currentSelectedFile = { file, type: 'video', duration };
                showMediaPreview(file, 'video', duration);
                
            } catch (error) {
                alert(error.message);
                event.target.value = '';
                currentSelectedFile = null;
            }
        }

        function showMediaPreview(file, type, duration = null) {
            if (!mediaPreview || !fileName) return;

            const url = URL.createObjectURL(file);
            fileName.textContent = `üìé ${file.name}`;

            if (type === 'video') {
                const durationText = duration ? VideoProcessor.formatDuration(duration) : '';
                const warningClass = duration > 300 ? 'warning' : '';
                
                mediaPreview.innerHTML = `
                    <div class="video-preview">
                        <video controls muted>
                            <source src="${url}" type="video/mp4">
                        </video>
                        <div class="video-duration ${warningClass}">${durationText}</div>
                        <div class="video-processing">
                            <div class="processing-spinner"></div>
                            Traitement...
                        </div>
                    </div>
                    <button onclick="clearMediaPreview()" style="margin-top: 10px; padding: 6px 12px; background: #ed4956; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        ‚ùå Supprimer
                    </button>
                `;
            } else {
                mediaPreview.innerHTML = `
                    <div style="max-width: 250px;">
                        <img src="${url}" style="width: 100%; height: auto; border-radius: 8px;" alt="Aper√ßu">
                    </div>
                    <button onclick="clearMediaPreview()" style="margin-top: 10px; padding: 6px 12px; background: #ed4956; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        ‚ùå Supprimer
                    </button>
                `;
            }
        }

        window.clearMediaPreview = function() {
            if (mediaPreview) mediaPreview.innerHTML = '';
            if (fileName) fileName.textContent = '';
            if (fileInput) fileInput.value = '';
            if (videoInput) videoInput.value = '';
            currentSelectedFile = null;
        };

        // Publication
        if (publishBtn) {
            publishBtn.addEventListener('click', async function() {
                const text = postText?.value?.trim();
                
                if (!text && !currentSelectedFile) {
                    alert('Veuillez saisir du texte ou s√©lectionner un fichier');
                    return;
                }

                if (!userData) {
                    alert('Vous devez √™tre connect√© pour publier');
                    return;
                }

                const originalText = publishBtn.textContent;
                publishBtn.disabled = true;
                publishBtn.innerHTML = '<div class="loading-spinner"></div>Publication...';

                try {
                    let mediaUrl = null;
                    let videoDuration = null;

                    if (currentSelectedFile) {
                        console.log(`üì§ Upload ${currentSelectedFile.type}...`);
                        
                        // Afficher la progression d'upload
                        uploadProgress.show(currentSelectedFile.file, currentSelectedFile.type);

                        if (currentSelectedFile.type === 'video') {
                            const result = await uploader.uploadVideo(currentSelectedFile.file);
                            mediaUrl = result.url;
                            videoDuration = result.duration || currentSelectedFile.duration;
                        } else {
                            const result = await uploader.uploadImage(currentSelectedFile.file, { maxWidth: 1080 });
                            mediaUrl = result.url;
                        }

                        console.log('‚úÖ Upload termin√©:', mediaUrl);
                    }

                    // Cr√©er la publication
                    const postData = {
                        text: text || '',
                        author: userData.fullName,
                        authorId: userData.id,
                        avatar: userData.avatar,
                        timestamp: serverTimestamp()
                    };

                    if (currentSelectedFile?.type === 'video') {
                        postData.videoUrl = mediaUrl;
                        postData.videoDuration = videoDuration;
                    } else if (currentSelectedFile?.type === 'image') {
                        postData.imageUrl = mediaUrl;
                    }

                    await addDoc(collection(db, 'posts'), postData);

                    // Reset du formulaire
                    if (postText) postText.value = '';
                    clearMediaPreview();
                    
                    console.log('‚úÖ Publication cr√©√©e');

                } catch (error) {
                    console.error('‚ùå Erreur publication:', error);
                    uploadProgress.showError(error.message);
                    setTimeout(() => uploadProgress.hide(), 3000);
                } finally {
                    publishBtn.disabled = false;
                    publishBtn.textContent = originalText;
                }
            });
        }

        // MES PUBLICATIONS
        const showMyPostsBtn = document.getElementById('showMyPostsBtn');
        const myPostsModal = document.getElementById('myPostsModal');
        const closeMyPostsModal = document.getElementById('closeMyPostsModal');

        if (showMyPostsBtn) {
            showMyPostsBtn.addEventListener('click', showMyPosts);
        }

        if (closeMyPostsModal) {
            closeMyPostsModal.addEventListener('click', () => {
                if (myPostsModal) myPostsModal.style.display = 'none';
            });
        }

        async function showMyPosts() {
            if (!userData || !myPostsModal) return;

            myPostsModal.style.display = 'flex';
            const myPostsList = document.getElementById('myPostsList');
            
            if (myPostsList) {
                myPostsList.innerHTML = '<div style="text-align: center; padding: 20px;">Chargement...</div>';

                try {
                    const myPosts = posts.filter(post => post.authorId === userData.id);
                    
                    if (myPosts.length === 0) {
                        myPostsList.innerHTML = `
                            <div class="empty-state">
                                <div style="font-size: 48px; margin-bottom: 16px;">üìù</div>
                                <h3>Aucune publication</h3>
                                <p>Vous n'avez pas encore publi√© de contenu</p>
                            </div>
                        `;
                        return;
                    }

                    const postsHTML = myPosts.map(post => {
                        const timeAgo = getTimeAgo(post.timestamp?.toDate ? post.timestamp.toDate() : new Date(post.timestamp));
                        
                        return `
                            <div style="background: #262626; border-radius: 8px; padding: 16px; margin-bottom: 12px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="color: #8e8e8e; font-size: 12px;">${timeAgo}</span>
                                    <button onclick="deletePost('${post.id}')" style="background: #ed4956; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer;">
                                        üóëÔ∏è Supprimer
                                    </button>
                                </div>
                                ${post.text ? `<p style="color: #ffffff; margin-bottom: 8px; line-height: 1.4;">${escapeHtml(post.text)}</p>` : ''}
                                ${post.videoUrl ? `<p style="color: #0095f6; font-size: 14px;">üé• Vid√©o (${post.videoDuration ? VideoProcessor.formatDuration(post.videoDuration) : 'Dur√©e inconnue'})</p>` : ''}
                                ${post.imageUrl ? `<p style="color: #0095f6; font-size: 14px;">üì∑ Image</p>` : ''}
                                <div style="display: flex; gap: 16px; margin-top: 8px;">
                                    <span style="color: #8e8e8e; font-size: 13px;">‚ù§Ô∏è ${post.likesCount || 0}</span>
                                    <span style="color: #8e8e8e; font-size: 13px;">üí¨ ${post.commentsCount || 0}</span>
                                </div>
                            </div>
                        `;
                    }).join('');

                    myPostsList.innerHTML = postsHTML;

                } catch (error) {
                    console.error('‚ùå Erreur mes publications:', error);
                    myPostsList.innerHTML = '<div style="text-align: center; color: #ed4956; padding: 20px;">Erreur de chargement</div>';
                }
            }
        }

        // GESTION DES √âV√âNEMENTS GLOBAUX
        window.addEventListener('online', () => {
            isOnline = true;
            updateConnectionStatus();
            console.log('üü¢ Connexion r√©tablie');
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            updateConnectionStatus();
            console.log('üî¥ Connexion perdue');
        });

        // Fermeture des modales avec Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
                if (myPostsModal) myPostsModal.style.display = 'none';
            }
        });

        // Pause vid√©os quand on change d'onglet
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAllVideos();
            }
        });

        // NETTOYAGE
        window.addEventListener('beforeunload', () => {
            if (unsubscribePosts) unsubscribePosts();
            if (unsubscribeComments) unsubscribeComments();
            if (videoAutoPlayObserver) videoAutoPlayObserver.disconnect();
        });

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Express Exchange - Initialisation');
            createParticles();
            checkUserRegistration();
            
            // Auto-cr√©er des particules p√©riodiquement
            setInterval(createParticles, 10000);
        });

        // Si la page est d√©j√† charg√©e
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üöÄ Express Exchange - Initialisation (ready state)');
                createParticles();
                checkUserRegistration();
            });
        } else {
            console.log('üöÄ Express Exchange - Initialisation imm√©diate');
            createParticles();
            checkUserRegistration();
        }

        console.log('‚úÖ Express Exchange - Script charg√©');
    </script>
</body>
