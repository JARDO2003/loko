<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING SPINNER AMÉLIORÉ */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0095f6;
            border-right: 3px solid #e6683c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #f09433;
            border-left: 2px solid #dc2743;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BARRE DE RECHERCHE */
        .search-container {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #000000;
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.1);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            display: none;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #262626;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .search-result-info h4 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .no-search-results {
            padding: 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #1a73e8;
            opacity: 0.7;
            cursor: not-allowed;
        }

        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 149, 246, 0.1);
            color: #0095f6;
            border-color: #0095f6;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #0095f6;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-input-label {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .video-preview {
            position: relative;
            max-width: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-duration.warning {
            background: rgba(237, 73, 86, 0.9);
            animation: pulse 1s ease-in-out infinite;
        }

        .video-processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-posts-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .nav-btn {
            background: #262626;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #404040;
        }

        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
            animation: fadeInPost 0.3s ease-out;
            position: relative;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        @keyframes fadeInPost {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        /* STYLES VIDÉO */
        .video-container {
            position: relative;
            margin-bottom: 12px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .video-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .video-progress-bar {
            height: 100%;
            background: #0095f6;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .video-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-time {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .video-volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-volume-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .video-container.paused .video-play-overlay {
            opacity: 1;
        }

        .video-play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 149, 246, 0.8);
        }

        .video-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 149, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            z-index: 5;
        }

        .video-auto-play-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(237, 73, 86, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-auto-play-indicator.show {
            opacity: 1;
        }

        .image-link {
            display: block;
            margin-bottom: 12px;
            position: relative;
        }

        .image-link img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .image-link img:hover {
            opacity: 0.9;
        }

        .pub-actions {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffffff;
            padding: 8px;
        }

        .action-btn:hover:not(:disabled) {
            color: #8e8e8e;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comments-section {
            margin-top: 8px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #262626;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .comment {
            background: transparent;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin-right: 8px;
        }

        .comment-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
        }

        .comment-time {
            color: #8e8e8e;
            font-size: 11px;
            margin-left: auto;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
            margin-left: 32px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #262626;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 13px;
            background: #000000;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #0095f6;
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .comment-btn {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e8e;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 2px solid #262626;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        .cloudinary-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 149, 246, 0.9);
            color: white;

            async uploadImage(file, options = {}) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);
                    formData.append('crop', 'scale');
                }
                try {
                    const response = await fetch(this.imageApiUrl, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(`Erreur upload: ${response.statusText}`);
                    const result = await response.json();
                    return {
                        url: result.secure_url,
                        publicId: result.public_id,
                        width: result.width,
                        height: result.height,
                        format: result.format,
                        bytes: result.bytes

        // INTERSECTION OBSERVER POUR AUTO-PLAY
        function initVideoAutoPlay() {
            if (videoAutoPlayObserver) {
                videoAutoPlayObserver.disconnect();
            }

            videoAutoPlayObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoContainer = entry.target;
                    const video = videoContainer.querySelector('video');
                    const autoPlayIndicator = videoContainer.querySelector('.video-auto-play-indicator');
                    
                    if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
                        // Vidéo en vue, lancer la lecture automatique
                        videoContainer.classList.add('in-viewport');
                        videoContainer.classList.remove('out-of-viewport');
                        
                        if (video && video.paused) {
                            // Arrêter toutes les autres vidéos
                            pauseAllVideos();
                            
                            // Démarrer cette vidéo
                            video.muted = true; // Nécessaire pour l'autoplay
                            video.play().then(() => {
                                currentPlayingVideo = video;
                                videoContainer.classList.remove('paused');
                                if (autoPlayIndicator) {
                                    autoPlayIndicator.textContent = '🔥 Auto-play';
                                    autoPlayIndicator.classList.add('show');
                                    setTimeout(() => {
                                        autoPlayIndicator.classList.remove('show');
                                    }, 2000);
                                }

                            }).catch(error => {
                                console.log('⚠️ Impossible de démarrer l\'auto-play:', error);
                            });
                        }
                    } else {
                        // Vidéo hors vue, arrêter la lecture
                        videoContainer.classList.remove('in-viewport');
                        videoContainer.classList.add('out-of-viewport');
                        
                        if (video && !video.paused) {
                            video.pause();
                            videoContainer.classList.add('paused');
                            if (currentPlayingVideo === video) {
                                currentPlayingVideo = null;
                            }
                            console.log('⏸️ Auto-pause pour vidéo hors vue');
                        }
                    }
                });
            }, {
                threshold: [0.5], // Se déclenche quand 50% de la vidéo est visible
                rootMargin: '-10px'

                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items, selectedIndex);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection(items, selectedIndex);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function escapeHtml(text) {

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'À l\'instant';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSeconds < 60) return 'À l\'instant';
            if (diffMinutes < 60) return `${diffMinutes}min`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}j`;
            
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'short'
            });
        }

        function setupVideoEvents() {
            document.querySelectorAll('.video-player').forEach(video => {
                // Événement de mise à jour du temps
                video.addEventListener('timeupdate', function() {
                    updateVideoProgress(this);
                });
                
                // Événement de fin de vidéo
                video.addEventListener('ended', function() {
                    this.closest('.video-container').classList.add('paused');
                    const playBtn = this.closest('.video-container').querySelector('.video-play-btn');
                    if (playBtn) playBtn.textContent = '▶️';
                });
                
                // Événement de lecture/pause
                video.addEventListener('play', function() {
                    this.closest('.video-container').classList.remove('paused');
                    const playBtn = this.closest('.video-container').querySelector('.video-play-btn');
                    if (playBtn) playBtn.textContent = '⏸️';
                });
                
                video.addEventListener('pause', function() {
                    this.closest('.video-container').classList.add('paused');
                    const playBtn = this.closest('.video-container').querySelector('.video-play-btn');
                    if (playBtn) playBtn.textContent = '▶️';
                });
            });
        }

        function updateVideoProgress(video) {
            const container = video.closest('.video-container');
            const progressBar = container.querySelector('.video-progress-bar');
            const timeDisplay = container.querySelector('.video-time');
            
            if (progressBar && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = progress + '%';
            }
            
            if (timeDisplay && video.duration) {
                const current = VideoProcessor.formatDuration(video.currentTime);
                const total = VideoProcessor.formatDuration(video.duration);
                timeDisplay.textContent = `${current} / ${total}`;
            }
        }

        window.toggleVideoPlay = function(video) {
            if (!video) return;
            
            if (video.paused) {
                // Arrêter toutes les autres vidéos
                pauseAllVideos();
                
                video.play().then(() => {
                    currentPlayingVideo = video;
                    console.log('▶️ Vidéo démarrée manuellement');
                }).catch(error => {
                    console.error('❌ Erreur lecture vidéo:', error);
                });
            } else {
                video.pause();
                if (currentPlayingVideo === video) {
                    currentPlayingVideo = null;
                }
                console.log('⏸️ Vidéo mise en pause');
            }
        };

        window.toggleVideoMute = function(video) {
            if (!video) return;
            
            video.muted = !video.muted;
            const muteBtn = video.closest('.video-container').querySelector('.video-volume-btn');
            if (muteBtn) {
                muteBtn.textContent = video.muted ? '🔇' : '🔊';
            }
            console.log(`🔊 Vidéo ${video.muted ? 'coupée' : 'activée'}`);
        };

        window.seekVideo = function(event, progressContainer) {
            const video = progressContainer.closest('.video-container').querySelector('video');
            if (!video || !video.duration) return;
            
            const rect = progressContainer.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            const newTime = percentage * video.duration;
            
            video.currentTime = newTime;
            console.log(`⏭️ Vidéo repositionnée à ${VideoProcessor.formatDuration(newTime)}`);
        };

        // FONCTIONS D'INTERACTION EXISTANTES
        window.openImageModal = function(imageUrl) {
            const modal = document.getElementById('modalImageView');
            const modalImg = document.getElementById('modalImageBig');
            modalImg.src = imageUrl;
            modal.style.display = 'flex';
            
            // Fermer avec échap ou clic
            const closeModal = function(e) {
                if (e.key === 'Escape' || e.target === modal) {
                    modal.style.display = 'none';
                    document.removeEventListener('keydown', closeModal);
                }
            };
            
            modal.addEventListener('click', closeModal);
            document.addEventListener('keydown', closeModal);
        };

        window.toggleLike = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            const likeBtn = document.querySelector(`button[data-post-id="${postId}"]`);
            if (!likeBtn) return;

            const originalDisabled = likeBtn.disabled;
            likeBtn.disabled = true;

            try {
                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const isCurrentlyLiked = post.likedByCurrentUser;
                const newLikesCount = isCurrentlyLiked 
                    ? Math.max(0, (post.likesCount || 0) - 1)
                    : (post.likesCount || 0) + 1;

                // Mise à jour optimiste de l'UI
                post.likedByCurrentUser = !isCurrentlyLiked;
                post.likesCount = newLikesCount;
                
                const heartIcon = likeBtn.querySelector('span:first-child');
                const countSpan = likeBtn.querySelector('span:last-child');
                
                heartIcon.textContent = post.likedByCurrentUser ? '❤️' : '🤍';
                countSpan.textContent = newLikesCount;
                likeBtn.classList.toggle('liked', post.likedByCurrentUser);

                // Sauvegarde en base (sans attendre)
                if (isOnline) {
                    // Ici on pourrait implémenter la logique de sauvegarde des likes
                    console.log(`${isCurrentlyLiked ? '💔' : '❤️'} Like ${isCurrentlyLiked ? 'retiré' : 'ajouté'} pour le post ${postId}`);
                }

            } catch (error) {
                console.error('❌ Erreur lors du like:', error);
                // Rollback en cas d'erreur
                renderPosts();
            } finally {
                likeBtn.disabled = originalDisabled;
            }
        };

        window.toggleComments = async function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (!commentsSection) return;

            const isVisible = commentsSection.style.display !== 'none';
            commentsSection.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                // Charger les commentaires si ce n'est pas déjà fait
                await loadComments(postId);
            }
        };

        async function loadComments(postId) {
            const commentsList = document.getElementById(`comments-list-${postId}`);
            if (!commentsList) return;

            try {
                // Simulation de chargement des commentaires
                commentsList.innerHTML = '<div style="padding: 8px; color: #8e8e8e; font-size: 12px;">💬 Chargement des commentaires...</div>';
                
                // Ici on pourrait charger les vrais commentaires depuis Firestore
                // Pour l'instant, on simule avec un délai
                setTimeout(() => {
                    commentsList.innerHTML = '<div style="padding: 8px; color: #8e8e8e; font-size: 12px;">Aucun commentaire pour le moment</div>';
                }, 500);

            } catch (error) {
                console.error('❌ Erreur chargement commentaires:', error);
                commentsList.innerHTML = '<div style="padding: 8px; color: #ed4956; font-size: 12px;">Erreur de chargement</div>';
            }
        }

        window.handleCommentKeypress = function(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addComment(postId);
            }
        };

        window.addComment = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            const commentInput = document.getElementById(`comment-input-${postId}`);
            if (!commentInput) return;

            const commentText = commentInput.value.trim();
            if (!commentText) {
                alert('Veuillez écrire un commentaire');
                return;
            }

            try {
                const commentData = {
                    postId: postId,
                    author: userData.fullName,
                    authorId: userData.id,
                    avatar: userData.avatar,
                    text: commentText,
                    timestamp: serverTimestamp()
                };

                console.log('💬 Ajout commentaire:', commentData);
                
                // Ici on pourrait sauvegarder le commentaire en base
                // await addDoc(collection(db, 'comments'), commentData);

                // Mise à jour optimiste
                const commentsList = document.getElementById(`comments-list-${postId}`);
                if (commentsList) {
                    const commentHTML = `
                        <div class="comment">
                            <div class="comment-header">
                                <div class="comment-avatar">${userData.avatar}</div>
                                <div class="comment-username">${escapeHtml(userData.fullName)}</div>
                                <div class="comment-time">À l'instant</div>
                            </div>
                            <div class="comment-text">${escapeHtml(commentText)}</div>
                        </div>
                    `;
                    
                    if (commentsList.innerHTML.includes('Aucun commentaire')) {
                        commentsList.innerHTML = commentHTML;
                    } else {
                        commentsList.innerHTML += commentHTML;
                    }
                }

                // Mise à jour du compteur
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.commentsCount = (post.commentsCount || 0) + 1;
                    const commentBtn = document.querySelector(`button[onclick="toggleComments('${postId}')"] span:last-child`);
                    if (commentBtn) {
                        commentBtn.textContent = post.commentsCount;
                    }
                }

                commentInput.value = '';

            } catch (error) {
                console.error('❌ Erreur ajout commentaire:', error);
                alert('Erreur lors de l\'ajout du commentaire');
            }
        };

        window.sharePost = function(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (navigator.share) {
                navigator.share({
                    title: `Publication de ${post.author}`,
                    text: post.text || 'Regardez cette publication sur Express Exchange',
                    url: window.location.href
                }).catch(err => console.log('Erreur partage:', err));
            } else {
                // Fallback: copier le lien
                const textToCopy = `${post.text || 'Publication'} - par ${post.author} sur Express Exchange`;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Contenu copié dans le presse-papiers !');
                }).catch(() => {
                    alert('Impossible de copier le contenu');
                });
            }
        };

        // GESTION DES PUBLICATIONS PERSONNELLES
        document.getElementById('showMyPostsBtn').addEventListener('click', function() {
            showMyPostsModal();
        });

        function showMyPostsModal() {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            const modal = document.getElementById('myPostsModal');
            const myPostsList = document.getElementById('myPostsList');
            
            modal.style.display = 'flex';
            
            // Filtrer les posts de l'utilisateur actuel
            const myPosts = posts.filter(post => post.authorId === userData.id);
            
            if (myPosts.length === 0) {
                myPostsList.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucune publication</h3>
                        <p>Vous n'avez pas encore publié de contenu</p>
                    </div>
                `;
                return;
            }

            const myPostsHTML = myPosts.map(post => `
                <div class="my-post-item">
                    ${post.imageUrl ? `
                        <div class="my-post-thumbnail">
                            <img src="${post.imageUrl}" alt="Miniature">
                        </div>
                    ` : post.videoUrl ? `
                        <div class="my-post-thumbnail">
                            <video src="${post.videoUrl}" alt="Miniature vidéo"></video>
                        </div>
                    ` : ''}
                    <div class="my-post-content">
                        <div class="my-post-text">${escapeHtml(post.text || (post.videoUrl ? 'Vidéo partagée' : post.imageUrl ? 'Image partagée' : 'Publication'))}</div>
                        <div class="my-post-time">${formatTimestamp(post.timestamp)} • ${post.likesCount || 0} j'aime • ${post.videoUrl ? '🎥' : post.imageUrl ? '📷' : '📝'}</div>
                    </div>
                    <button class="my-post-delete" onclick="deleteMyPost('${post.id}')" ${!isOnline ? 'disabled' : ''}>
                        🗑️ Supprimer
                    </button>
                </div>
            `).join('');

            myPostsList.innerHTML = myPostsHTML;
        }

        document.getElementById('closeMyPostsModal').addEventListener('click', function() {
            document.getElementById('myPostsModal').style.display = 'none';
        });

        window.deleteMyPost = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter');
                return;
            }

            if (!confirm('Êtes-vous sûr de vouloir supprimer cette publication ?')) {
                return;
            }

            const deleteBtn = document.querySelector(`button[onclick="deleteMyPost('${postId}')"]`);
            if (deleteBtn) {
                deleteBtn.disabled = true;
                deleteBtn.innerHTML = '🔄 Suppression...';
            }

            try {
                await deleteDoc(doc(db, 'posts', postId));
                console.log('✅ Publication supprimée:', postId);
                
                // Mise à jour locale
                posts = posts.filter(post => post.id !== postId);
                renderPosts();
                showMyPostsModal(); // Rafraîchir la modal
                
                // Réinitialiser l'auto-play après suppression
                setTimeout(() => {
                    initVideoAutoPlay();
                }, 100);
                
            } catch (error) {
                console.error('❌ Erreur suppression:', error);
                alert('Erreur lors de la suppression');
                
                if (deleteBtn) {
                    deleteBtn.disabled = false;
                    deleteBtn.innerHTML = '🗑️ Supprimer';
                }
            }
        };

        // GESTION ÉVÉNEMENTS RÉSEAU
        window.addEventListener('online', function() {
            console.log('🌐 Connexion rétablie');
            isOnline = true;
            updateConnectionStatus();
            
            // Recharger les données si nécessaire
            if (isAppInitialized && posts.length === 0) {
                loadPosts();
            }
        });

        window.addEventListener('offline', function() {
            console.log('📡 Connexion perdue');
            isOnline = false;
            updateConnectionStatus();
        });

        // GESTION DES INTERRUPTIONS VIDÉO
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page cachée, mettre en pause toutes les vidéos
                pauseAllVideos();
                console.log('👁️ Page cachée, vidéos mises en pause');
            }
        });

        // GESTION DU SCROLL POUR L'AUTO-PLAY
        let scrollTimeout;
        window.addEventListener('scroll', function() {
            // Debounce le scroll pour les performances
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                // L'intersection observer gère déjà l'auto-play
                // On pourrait ajouter ici une logique supplémentaire si nécessaire
            }, 100);
        });

        // OPTIMISATIONS MOBILE
        if ('ontouchstart' in window) {
            // Optimisations pour mobile
            document.addEventListener('touchstart', function() {
                // Préparation pour les interactions tactiles
            });
            
            // Gestion du double tap pour les vidéos
            document.addEventListener('dblclick', function(e) {
                const video = e.target.closest('.video-player');
                if (video) {
                    e.preventDefault(); // Empêcher le zoom
                    toggleVideoPlay(video);
                }
            });
        }

        // GESTION ERREURS GLOBALES
        window.addEventListener('error', function(event) {
            console.error('❌ Erreur globale:', event.error);
            
            // Si erreur liée aux vidéos, essayer de récupérer
            if (event.error && event.error.message && event.error.message.includes('video')) {
                console.log('🔧 Tentative de récupération des erreurs vidéo...');
                // Réinitialiser les vidéos en cas d'erreur
                setTimeout(() => {
                    initVideoAutoPlay();
                }, 1000);
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('❌ Promise rejetée:', event.reason);
        });

        // OPTIMISATIONS PERFORMANCES
        // Lazy loading pour les vidéos
        const videoLazyLoadObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target;
                    if (video.dataset.src && !video.src) {
                        video.src = video.dataset.src;
                        video.load();
                        videoLazyLoadObserver.unobserve(video);
                    }
                }
            });
        });

        // NETTOYAGE MÉMOIRE
        window.addEventListener('beforeunload', function() {
            // Nettoyer les observers
            if (videoAutoPlayObserver) {
                videoAutoPlayObserver.disconnect();
            }
            if (videoLazyLoadObserver) {
                videoLazyLoadObserver.disconnect();
            }
            
            // Arrêter toutes les vidéos
            pauseAllVideos();
            
            // Nettoyer les event listeners
            document.querySelectorAll('video').forEach(video => {
                video.removeEventListener('timeupdate', updateVideoProgress);
            });
            
            console.log('🧹 Nettoyage mémoire effectué');
        });

        // SERVICE WORKER (optionnel pour le cache)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Ici on pourrait enregistrer un service worker pour le cache
                console.log('🔧 Service Worker disponible');
            });
        }

        // GESTION DES RACCOURCIS CLAVIER
        document.addEventListener('keydown', function(e) {
            // Espace pour play/pause de la vidéo courante
            if (e.code === 'Space' && currentPlayingVideo && !e.target.matches('input, textarea')) {
                e.preventDefault();
                toggleVideoPlay(currentPlayingVideo);
            }
            
            // Flèches pour navigation
            if (e.code === 'ArrowLeft' && currentPlayingVideo) {
                e.preventDefault();
                currentPlayingVideo.currentTime = Math.max(0, currentPlayingVideo.currentTime - 10);
            }
            
            if (e.code === 'ArrowRight' && currentPlayingVideo) {
                e.preventDefault();
                currentPlayingVideo.currentTime = Math.min(currentPlayingVideo.duration, currentPlayingVideo.currentTime + 10);
            }
            
            // M pour mute/unmute
            if (e.code === 'KeyM' && currentPlayingVideo && !e.target.matches('input, textarea')) {
                e.preventDefault();
                toggleVideoMute(currentPlayingVideo);
            }
        });

        console.log('🎉 Script Express Exchange avec support vidéo chargé avec succès');
    </script>
