<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange - Optimis√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .registration-card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;

        .header {

            backdrop-filter: blur(10px);

            font-weight: 600;

        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

            background: #f8d7da;
            color: #721c24;
        }

            background: rgba(255, 255, 255, 0.95);

        }

            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-input-label {
            background: #f8f9fa;
            color: #495057;

            cursor: pointer;

            padding: 0.75rem 2rem;

            transition: all 0.3s;
            font-weight: 600;

        .publish-btn:disabled {
            background: #6c757d;

        }

        .upload-progress {

            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 1rem;

            font-size: 0.9rem;
            transition: transform 0.2s;

        .my-posts-btn:hover {

        #feed {
            display: flex;
            flex-direction: column;
            gap: 1rem;

        .publication {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .publication:hover {

        .pub-avatar {
            width: 45px;

            color: white;
            border-radius: 50%;

        .pub-info {

        }

        .pub-username {

            color: #333;
            margin-bottom: 0.25rem;
        }

        .pub-time {
            color: #666;
            font-size: 0.9rem;
        }

        .pub-text {
            margin-bottom: 1rem;
            line-height: 1.6;

        }

        .image-link {
            display: block;
            margin-bottom: 1rem;

            background: none;

        .comments-section {

        .comment {

            padding: 0.75rem;

        }

        .comment-header {
            display: flex;

            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        .comment-avatar {
            width: 30px;

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .comment-username {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .comment-time {
            color: #666;
            font-size: 0.8rem;
        }

        .comment-text {
            color: #333;
            line-height: 1.4;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .comment-input:focus {

        .comment-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;

            padding: 0.5rem 1rem;

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;

    </style>
</head>

    <!-- Firebase Scripts -->

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userData = null;
        let posts = [];
        let postsListener = null;
        let isConnected = false;

        // Optimisation: Classe pour g√©rer le redimensionnement d'images avec Web Workers
        class ImageProcessor {
            constructor() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
            }

            // Redimensionnement optimis√© avec compression progressive
            async resizeImageOptimized(file, maxSizeKB = 200, maxPixels = 800, onProgress = null) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            // Calcul des dimensions optimales
                            let { width, height } = this.calculateOptimalSize(img.width, img.height, maxPixels);
                            
                            // Configuration du canvas
                            this.canvas.width = width;
                            this.canvas.height = height;
                            
                            // Utilisation de requestAnimationFrame pour √©viter le blocage
                            requestAnimationFrame(() => {
                                // Redimensionnement avec lissage
                                this.ctx.imageSmoothingEnabled = true;
                                this.ctx.imageSmoothingQuality = 'high';
                                this.ctx.drawImage(img, 0, 0, width, height);
                                
                                // Compression progressive
                                this.compressProgressively(maxSizeKB, onProgress, resolve);
                            });
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            calculateOptimalSize(originalWidth, originalHeight, maxPixels) {
                let width = originalWidth;
                let height = originalHeight;
                
                if (width > maxPixels || height > maxPixels) {
                    const ratio = Math.min(maxPixels / width, maxPixels / height);
                    width = Math.round(width * ratio);
                    height = Math.round(height * ratio);
                }
                
                return { width, height };
            }

            compressProgressively(maxSizeKB, onProgress, resolve) {
                let quality = 0.9;
                let attempts = 0;
                const maxAttempts = 10;
                
                const compress = () => {
                    const dataUrl = this.canvas.toDataURL('image/jpeg', quality);
                    const sizeKB = (dataUrl.length * 0.75) / 1024; // Estimation taille
                    
                    if (onProgress) {
                        onProgress(Math.min(90, (attempts / maxAttempts) * 100));
                    }
                    
                    if (sizeKB <= maxSizeKB || quality <= 0.3 || attempts >= maxAttempts) {
                        if (onProgress) onProgress(100);
                        resolve(dataUrl);
                        return;
                    }
                    
                    quality -= 0.1;
                    attempts++;
                    
                    // Utilisation de setTimeout pour √©viter le blocage
                    setTimeout(compress, 10);
                };
                
                compress();
            }
        }

        const imageProcessor = new ImageProcessor();

        // Gestionnaire de cache intelligent
        class CacheManager {
            constructor() {
                this.cache = new Map();
                this.maxSize = 50; // Nombre max d'√©l√©ments en cache
            }

            set(key, value) {
                if (this.cache.size >= this.maxSize) {
                    const firstKey = this.cache.keys().next().value;
                    this.cache.delete(firstKey);
                }
                this.cache.set(key, value);
            }

            get(key) {
                return this.cache.get(key);
            }

            clear() {
                this.cache.clear();
            }
        }

        const cacheManager = new CacheManager();

        // Fonction utilitaire pour nettoyer les objets
        function removeUndefinedDeep(obj) {
            if (Array.isArray(obj)) {
                return obj.map(removeUndefinedDeep);
            } else if (obj && typeof obj === 'object') {
                const cleaned = {};
                for (const key in obj) {
                    if (obj[key] !== undefined) {
                        cleaned[key] = removeUndefinedDeep(obj[key]);
                    }
                }
                return cleaned;
            }
            return obj;
        }

        // Gestion de la connexion
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            if (statusIndicator) {
                statusIndicator.textContent = isConnected ? 'üü¢ Connect√©' : 'üî¥ Hors ligne';
                statusIndicator.className = isConnected ? 'status-indicator status-connected' : 'status-indicator status-disconnected';
            }
        }

        database.ref(".info/connected").on("value", (snap) => {
            isConnected = snap.val() === true;
            updateConnectionStatus();
        });

        // V√©rification de l'inscription utilisateur
        function checkUserRegistration() {
            const stored = sessionStorage.getItem('expressExchangeUser') || localStorage.getItem('expressExchangeUser');
            if (stored) {
                userData = JSON.parse(stored);
                showMainApp();
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkUserRegistration();
            
            // Actualisation p√©riodique optimis√©e
            setInterval(() => {
                if (document.getElementById('mainApp').style.display !== 'none') {
                    renderPosts();
                }
            }, 30000); // R√©duit √† 30 secondes pour plus de r√©activit√©
        });

        // Inscription utilisateur
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const contact = document.getElementById('contact').value.trim();
            
            if (nom && prenom && contact) {
                userData = {
                    id: Date.now().toString(),
                    nom: nom,
                    prenom: prenom,
                    contact: contact,
                    fullName: `${prenom} ${nom}`,
                    avatar: `${prenom[0]}${nom[0]}`.toUpperCase(),
                    registeredAt: new Date().toISOString()
                };
                
                // Sauvegarde en session et local storage
                sessionStorage.setItem('expressExchangeUser', JSON.stringify(userData));
                localStorage.setItem('expressExchangeUser', JSON.stringify(userData));
                
                if (isConnected) {
                    database.ref('users/' + userData.id).set(userData);
                }
                showMainApp();
            }
        });

        function showMainApp() {
            document.getElementById('registrationOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Bienvenue ${userData.fullName} üëã`;
            updateConnectionStatus();
            loadPosts();
        }

        function loadPosts() {
            if (postsListener) postsListener.off();
            postsListener = database.ref('posts').orderByChild('timestamp').limitToLast(50); // Limite pour optimiser
            postsListener.on('value', (snapshot) => {
                posts = [];
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    posts.unshift(post);
                });
                renderPosts();
            });
        }

        // Publication optimis√©e
        document.getElementById('publishBtn').addEventListener('click', async function() {
            const text = document.getElementById('postText').value.trim();
            const fileInput = document.getElementById('fileInput');
            const publishBtn = document.getElementById('publishBtn');
            const progressContainer = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');
            
            if (!text && !fileInput.files[0]) {
                alert('Veuillez ajouter du texte ou une image');
                return;
            }
            
            if (fileInput.files[0] && !fileInput.files[0].type.startsWith('image/')) {
                alert("Seules les images sont autoris√©es.");
                return;
            }

            // Interface de chargement
            publishBtn.disabled = true;
            publishBtn.textContent = 'Publication...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';

            try {
                const postId = Date.now().toString();
                let post = {
                    id: postId,
                    author: userData.fullName,
                    authorId: userData.id,
                    avatar: userData.avatar,
                    text: text,
                    imageUrl: null,
                    timestamp: new Date().toISOString()
                };

                // Traitement de l'image si pr√©sente
                if (fileInput.files[0]) {
                    progressBar.style.width = '30%';
                    
                    const imageUrl = await imageProcessor.resizeImageOptimized(
                        fileInput.files[0], 
                        150, // Taille r√©duite pour vitesse
                        600, // Pixels max r√©duits
                        (progress) => {
                            progressBar.style.width = `${30 + (progress * 0.5)}%`;
                        }
                    );
                    
                    post.imageUrl = imageUrl;
                }

                progressBar.style.width = '80%';

                // Sauvegarde en base
                await database.ref('posts/' + post.id).set(removeUndefinedDeep(post));
                
                progressBar.style.width = '100%';
                
                // Nettoyage de l'interface
                setTimeout(() => {
                    clearPostForm();
                    resetPublishButton();
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 500);
                
            } catch (error) {
                console.error('Erreur lors de la publication:', error);
                alert('Erreur lors de la publication. V√©rifiez votre connexion.');
                resetPublishButton();
                progressContainer.style.display = 'none';
            }
        });

        function resetPublishButton() {
            const publishBtn = document.getElementById('publishBtn');
            publishBtn.disabled = false;
            publishBtn.textContent = 'Publier';
        }

        // Aper√ßu de fichier optimis√©
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            const fileName = document.getElementById('fileName');
            const preview = document.getElementById('mediaPreview');
            
            if (file) {
                fileName.textContent = file.name;
                
                // Aper√ßu rapide sans compression compl√®te
                const reader = new FileReader();
                reader.onload = function(event) {
                    preview.innerHTML = `<img src="${event.target.result}" style="max-width: 150px; max-height: 150px; border-radius: 10px; object-fit: cover;">`;
                };
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                preview.innerHTML = '';
            }
        });

        function clearPostForm() {
            document.getElementById('postText').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('mediaPreview').innerHTML = '';
        }

        // Modal pour images
        window.openImageModal = function(imgUrl) {
            const modal = document.getElementById('modalImageView');
            const modalImg = document.getElementById('modalImageBig');
            modal.style.display = 'flex';
            modalImg.src = imgUrl;
        };

        window.closeImageModal = function() {
            document.getElementById('modalImageView').style.display = 'none';
        };

        document.getElementById('modalImageView').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Syst√®me de likes et commentaires optimis√© avec debouncing
        function listenLikesAndComments(postId) {
            const cached = cacheManager.get(`likes_comments_${postId}`);
            if (cached) return;

            // Likes avec debouncing
            database.ref('likes/' + postId).on('value', 
                debounce((snap) => {
                    const likes = snap.val() || {};
                    const cleanedLikes = removeUndefinedDeep(likes);
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        post.likes = cleanedLikes;
                        renderPostsOptimized();
                    }
                }, 100)
            );

            // Comments avec debouncing
            database.ref('comments/' + postId).on('value', 
                debounce((snap) => {
                    const comments = snap.val() || {};
                    const cleanedComments = removeUndefinedDeep(comments);
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        post.comments = cleanedComments;
                        renderPostsOptimized();
                    }
                }, 100)
            );

            cacheManager.set(`likes_comments_${postId}`, true);
        }

        // Fonction debounce pour optimiser les mises √† jour
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Rendu optimis√© des posts avec virtualisation basique
        const renderPostsOptimized = debounce(renderPosts, 200);

        function renderPosts() {
            const feed = document.getElementById('feed');
            const fragment = document.createDocumentFragment();
            
            posts.forEach(post => {
                // Configuration des listeners si n√©cessaire
                if (!post._listeners) {
                    listenLikesAndComments(post.id);
                    post._listeners = true;
                }

                const likesCount = post.likes ? Object.keys(post.likes).length : 0;
                const commentsCount = post.comments ? Object.keys(post.comments).length : 0;
                const isLiked = post.likes && post.likes[userData.id];
                const timeAgo = getTimeAgo(post.timestamp);

                // HTML optimis√© avec moins de DOM
                let imageHTML = '';
                if (post.imageUrl) {
                    imageHTML = `
                        <div>
                            <a class="image-link" onclick="openImageModal('${post.imageUrl}')">
                                <img src="${post.imageUrl}" alt="Image publication" loading="lazy">
                            </a>
                        </div>
                    `;
                }

                let commentsHTML = '';
                if (post.comments) {
                    const commentsList = Object.values(post.comments)
                        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
                        .slice(-5); // Limite √† 5 commentaires r√©cents
                    
                    commentsHTML = commentsList.map(comment => `
                        <div class="comment">
                            <div class="comment-header">
                                <div class="comment-avatar">${comment.avatar}</div>
                                <div class="comment-username">${comment.author}</div>
                                <div class="comment-time">${getTimeAgo(comment.timestamp)}</div>
                            </div>
                            <div class="comment-text">${escapeHtml(comment.text)}</div>
                        </div>
                    `).join('');
                }

                const postElement = document.createElement('div');
                postElement.className = 'publication';
                postElement.innerHTML = `
                    <div class="pub-header">
                        <div class="pub-avatar">${post.avatar}</div>
                        <div class="pub-info">
                            <div class="pub-username">${escapeHtml(post.author)}</div>
                            <div class="pub-time">${timeAgo}</div>
                        </div>
                    </div>
                    <div class="pub-text">${escapeHtml(post.text)}</div>
                    ${imageHTML}
                    <div class="pub-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')" id="like-btn-${post.id}">
                            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likesCount}
                        </button>
                        <button class="action-btn" onclick="toggleComments('${post.id}')">
                            üí¨ ${commentsCount}
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        ${commentsHTML}
                        <div class="comment-form">
                            <input type="text" class="comment-input" placeholder="√âcrivez un commentaire..." id="comment-input-${post.id}">
                            <button class="comment-btn" onclick="submitComment('${post.id}')">Envoyer</button>
                        </div>
                    </div>
                `;
                
                fragment.appendChild(postElement);
            });

            // Remplacement en une seule op√©ration DOM
            feed.innerHTML = '';
            feed.appendChild(fragment);
        }

        // Fonction d'√©chappement HTML pour la s√©curit√©
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestion optimis√©e des likes avec throttling
        const likeThrottled = throttle(toggleLikeAction, 1000);

        window.toggleLike = function(postId) {
            likeThrottled(postId);
        };

        function toggleLikeAction(postId) {
            const btn = document.getElementById('like-btn-' + postId);
            if (btn) {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            }

            const likeRef = database.ref('likes/' + postId + '/' + userData.id);
            
            likeRef.once('value').then(snapshot => {
                const likeData = {
                    userId: userData.id,
                    username: userData.fullName,
                    timestamp: new Date().toISOString()
                };

                if (snapshot.exists()) {
                    likeRef.remove();
                } else {
                    likeRef.set(removeUndefinedDeep(likeData));
                }
            }).finally(() => {
                if (btn) {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                }
            });
        }

        // Fonction throttle pour limiter les actions rapides
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        window.toggleComments = function(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            const isVisible = commentsSection.style.display !== 'none';
            commentsSection.style.display = isVisible ? 'none' : 'block';
            
            // Auto-focus sur l'input si on ouvre les commentaires
            if (!isVisible) {
                setTimeout(() => {
                    const input = document.getElementById(`comment-input-${postId}`);
                    if (input) input.focus();
                }, 100);
            }
        };

        // Soumission de commentaire optimis√©e
        window.submitComment = function(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const commentText = input.value.trim();
            
            if (!commentText) return;
            if (commentText.length > 500) {
                alert('Commentaire trop long (max 500 caract√®res)');
                return;
            }

            // D√©sactivation temporaire de l'input
            input.disabled = true;
            const originalPlaceholder = input.placeholder;
            input.placeholder = 'Envoi en cours...';

            const commentsRef = database.ref('comments/' + postId);
            const commentId = commentsRef.push().key;
            
            const comment = removeUndefinedDeep({
                id: commentId,
                author: userData.fullName,
                authorId: userData.id,
                avatar: userData.avatar,
                text: commentText,
                timestamp: new Date().toISOString()
            });

            commentsRef.child(commentId).set(comment)
                .then(() => {
                    input.value = '';
                })
                .catch(() => {
                    alert('Erreur lors de l\'envoi du commentaire');
                })
                .finally(() => {
                    input.disabled = false;
                    input.placeholder = originalPlaceholder;
                });
        };

        // Gestion des touches pour les commentaires
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const postId = e.target.id.replace('comment-input-', '');
                window.submitComment(postId);
            }
        });

        // Fonction d'affichage du temps optimis√©e
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) return '√Ä l\'instant';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}min`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}h`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}j`;
            } else {
                return time.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short' 
                });
            }
        }

        // Animation des particules optimis√©e
        function createParticles() {
            const particles = document.getElementById('particles');
            if (!particles) return;
            
            // R√©duction du nombre de particules sur mobile
            const isMobile = window.innerWidth < 768;
            const particleCount = isMobile ? 10 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Gestion redimensionnement optimis√©e
        const handleResize = debounce(function() {
            const particles = document.getElementById('particles');
            if (particles) {
                particles.innerHTML = '';
                createParticles();
            }
        }, 300);

        window.addEventListener('resize', handleResize);

        // Gestion des publications utilisateur
        document.getElementById('showMyPostsBtn').addEventListener('click', function() {
            showMyPostsModal();
        });

        document.getElementById('closeMyPostsModal').onclick = function() {
            document.getElementById('myPostsModal').style.display = 'none';
        };

        document.getElementById('myPostsModal').onclick = function(e) {
            if (e.target === this) this.style.display = 'none';
        };

        function showMyPostsModal() {
            const listEl = document.getElementById('myPostsList');
            const myPosts = posts.filter(p => p.authorId === userData.id);
            
            if (myPosts.length === 0) {
                listEl.innerHTML = `
                    <div style="color:#555; padding:18px; text-align:center;">
                        Aucune publication trouv√©e.
                    </div>
                `;
            } else {
                const fragment = document.createDocumentFragment();
                
                myPosts.forEach(post => {
                    const timeAgo = getTimeAgo(post.timestamp);
                    const img = post.imageUrl ? 
                        `<img src="${post.imageUrl}" alt="" style="max-width:80px; max-height:80px; border-radius:7px; margin-bottom:8px; display:block; object-fit:cover;">` : 
                        "";
                    
                    const postElement = document.createElement('div');
                    postElement.style.cssText = 'border-bottom:1px solid #eee; padding:10px 0 11px 0; display:flex; gap:14px; align-items:center;';
                    postElement.innerHTML = `
                        <div style="flex:0 0 80px;">
                            ${img}
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:500; color:#222;">${escapeHtml(post.text) || "(aucun texte)"}</div>
                            <div style="font-size:13px; color:#666; margin-top:3px;">${timeAgo}</div>
                        </div>
                        <button onclick="deleteMyPost('${post.id}')" style="margin-left:10px; background:linear-gradient(135deg, #e85c6b, #c44569); color:#fff; border:none; border-radius:8px; padding:7px 12px; font-size:13px; cursor:pointer;">
                            Supprimer
                        </button>
                    `;
                    
                    fragment.appendChild(postElement);
                });
                
                listEl.innerHTML = '';
                listEl.appendChild(fragment);
            }
            
            document.getElementById('myPostsModal').style.display = 'flex';
        }

        // Suppression optimis√©e des publications
        window.deleteMyPost = function(postId) {
            if (!confirm("Voulez-vous vraiment supprimer cette publication ? Cette action est irr√©versible.")) {
                return;
            }

            // Feedback imm√©diat
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Suppression...';
            button.style.opacity = '0.6';

            // Suppression en batch pour optimiser
            const updates = {};
            updates['/posts/' + postId] = null;
            updates['/likes/' + postId] = null;
            updates['/comments/' + postId] = null;

            firebase.database().ref().update(updates)
                .then(() => {
                    showMyPostsModal(); // Actualise la liste
                })
                .catch(() => {
                    alert("Erreur lors de la suppression.");
                    button.disabled = false;
                    button.textContent = 'Supprimer';
                    button.style.opacity = '1';
                });
        };

        // Gestion de la visibilit√© de la page pour √©conomiser les ressources
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause des listeners quand la page n'est pas visible
                if (postsListener) {
                    postsListener.off();
                }
                cacheManager.clear();
            } else {
                // Reprise quand la page redevient visible
                if (userData && document.getElementById('mainApp').style.display !== 'none') {
                    loadPosts();
                }
            }
        });

        // D√©tection de la connectivit√© r√©seau
        if ('onLine' in navigator) {
            function updateOnlineStatus() {
                const statusEl = document.getElementById('statusIndicator');
                if (!navigator.onLine && statusEl) {
                    statusEl.textContent = 'üì∂ Hors ligne';
                    statusEl.className = 'status-indicator status-disconnected';
                }
            }

            window.addEventListener('online', () => {
                if (userData) loadPosts();
            });
            
            window.addEventListener('offline', updateOnlineStatus);
        }

        // Pr√©chargement intelligent des images
        function preloadImages() {
            posts.slice(0, 5).forEach(post => {
                if (post.imageUrl && !cacheManager.get(`img_${post.id}`)) {
                    const img = new Image();
                    img.onload = () => cacheManager.set(`img_${post.id}`, true);
                    img.src = post.imageUrl;
                }
            });
        }

        // Lancement du pr√©chargement apr√®s le rendu initial
        setTimeout(preloadImages, 2000);

        // Service Worker pour mise en cache (si support√©)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker non disponible');
            });
        }

    </script>
</body>
</html>
