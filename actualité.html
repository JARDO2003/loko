<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING SPINNER */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0095f6;
            border-right: 3px solid #e6683c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #f09433;
            border-left: 2px solid #dc2743;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* BARRE DE RECHERCHE */
        .search-container {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #000000;
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.1);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            font-size: 18px;
            display: none;
            padding: 2px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .search-clear:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #262626;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .search-result-info h4 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .no-search-results {
            padding: 20px;
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        /* OVERLAY D'INSCRIPTION */
        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-modal h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            background: #262626;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #1a73e8;
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* APP PRINCIPALE */
        #mainApp {
            display: none;
            position: relative;
            z-index: 10;
            padding: 0;
            max-width: 614px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid;
        }

        .status-connected {
            background: rgba(0, 149, 246, 0.1);
            color: #0095f6;
            border-color: #0095f6;
        }

        .status-disconnected {
            background: rgba(237, 73, 86, 0.1);
            color: #ed4956;
            border-color: #ed4956;
        }

        /* PUBLISHER */
        .publisher {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 20px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #000000;
            color: #ffffff;
        }

        .publisher textarea:focus {
            outline: none;
            border-color: #0095f6;
        }

        .publisher textarea::placeholder {
            color: #8e8e8e;
        }

        .file-input-container {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-input-label {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        .file-input {
            display: none;
        }

        .media-preview {
            margin: 15px 0;
        }

        .video-preview {
            position: relative;
            max-width: 250px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-preview video {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-duration.warning {
            background: rgba(237, 73, 86, 0.9);
            animation: pulse 1s ease-in-out infinite;
        }

        .video-processing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .processing-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .publish-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .my-posts-btn {
            background: transparent;
            color: #ffffff;
            padding: 8px 16px;
            border: 1px solid #262626;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .my-posts-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .nav-btn {
            background: #262626;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #404040;
        }

        /* FEED */
        .feed {
            display: flex;
            flex-direction: column;
        }

        .publication {
            background: #000000;
            border-bottom: 1px solid #262626;
            padding: 16px 0;
            transition: background-color 0.2s ease;
            animation: fadeInPost 0.3s ease-out;
            position: relative;
        }

        .publication:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        @keyframes fadeInPost {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pub-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .pub-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .pub-info {
            flex: 1;
        }

        .pub-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .pub-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 2px;
        }

        .pub-text {
            margin-bottom: 12px;
            color: #ffffff;
            line-height: 1.5;
            font-size: 14px;
            padding: 0 16px;
        }

        /* VID√âO CONTAINER - STYLE TIKTOK */
        .video-container {
            position: relative;
            margin-bottom: 12px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 5;
        }

        .video-play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: auto;
        }

        .video-container.paused .video-play-overlay {
            opacity: 1;
        }

        .video-play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 149, 246, 0.8);
        }

        .video-duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .video-auto-play-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(237, 73, 86, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-auto-play-indicator.show {
            opacity: 1;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .video-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .video-progress-bar {
            height: 100%;
            background: #0095f6;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .video-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-time {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .video-volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .video-volume-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* IMAGES */
        .image-link {
            display: block;
            margin-bottom: 12px;
            position: relative;
        }

        .image-link img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .image-link img:hover {
            opacity: 0.9;
        }

        /* ACTIONS */
        .pub-actions {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffffff;
            padding: 8px;
        }

        .action-btn:hover:not(:disabled) {
            color: #8e8e8e;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* COMMENTAIRES */
        .comments-section {
            margin-top: 8px;
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #262626;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .comment {
            background: transparent;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            margin-right: 8px;
        }

        .comment-username {
            font-weight: 600;
            color: #ffffff;
            font-size: 13px;
        }

        .comment-time {
            color: #8e8e8e;
            font-size: 11px;
            margin-left: auto;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
            margin-left: 32px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 8px;
            border-top: 1px solid #262626;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #262626;
            border-radius: 20px;
            font-size: 13px;
            background: #000000;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #0095f6;
        }

        .comment-input::placeholder {
            color: #8e8e8e;
        }

        .comment-btn {
            background: transparent;
            color: #0095f6;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-btn:hover {
            background: rgba(0, 149, 246, 0.1);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 24px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            color: #ffffff;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e8e;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);

                    const video = document.createElement('video');
                    
                    video.onloadedmetadata = () => {
                        const duration = video.duration;
                        console.log(`üìπ Dur√©e vid√©o: ${duration.toFixed(2)}s`);
                        
                        if (duration <= maxDuration) {
                            console.log('‚úÖ Vid√©o accept√©e (‚â§ 5 minutes)');
                            resolve(file);

                        console.log(`‚ùå Vid√©o trop longue: ${VideoProcessor.formatDuration(duration)}`);
                        reject(new Error(`Vid√©o trop longue (${VideoProcessor.formatDuration(duration)}). Limite: 5 minutes.`));
                    };
                    
                    video.onerror = () => reject(new Error('Erreur lors du chargement de la vid√©o'));
                    video.src = URL.createObjectURL(file);
                });
            }
            
            static formatDuration(seconds) {

            }

                    video.onloadedmetadata = () => {

                    };
                    video.src = URL.createObjectURL(file);
                });
            }

                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                formData.append('quality', 'auto');
                formData.append('fetch_format', 'auto');
                
                if (options.maxWidth) {
                    formData.append('width', options.maxWidth);
                    formData.append('crop', 'scale');
                }
                
                try {
                    const response = await fetch(this.imageApiUrl, { method: 'POST', body: formData });
                    if (!response.ok) throw new Error(`Erreur upload: ${response.statusText}`);
                    const result = await response.json();
                    return {
                        url: result.secure_url,
                        publicId: result.public_id,
                        width: result.width,
                        height: result.height,
                        format: result.format,
                        bytes: result.bytes
                    };

        // AUTO-PLAY VID√âO STYLE TIKTOK
        function initVideoAutoPlay() {
            if (videoAutoPlayObserver) {
                videoAutoPlayObserver.disconnect();
            }

            videoAutoPlayObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoContainer = entry.target;
                    const video = videoContainer.querySelector('video');
                    const autoPlayIndicator = videoContainer.querySelector('.video-auto-play-indicator');
                    
                    if (entry.isIntersecting && entry.intersectionRatio > 0.7) {
                        // Plus de 70% de la vid√©o est visible
                        videoContainer.classList.add('in-viewport');
                        videoContainer.classList.remove('out-of-viewport');
                        
                        if (video && video.paused) {
                            // Arr√™ter toutes les autres vid√©os
                            pauseAllVideos();
                            
                            // D√©marrer cette vid√©o
                            video.muted = true; // Auto-play silencieux
                            video.currentTime = 0;
                            
                            video.play().then(() => {
                                currentPlayingVideo = video;
                                videoContainer.classList.remove('paused');
                                
                                // Afficher l'indicateur d'auto-play
                                if (autoPlayIndicator) {
                                    autoPlayIndicator.textContent = 'üî• Lecture auto';
                                    autoPlayIndicator.classList.add('show');
                                    setTimeout(() => {
                                        autoPlayIndicator.classList.remove('show');
                                    }, 3000);
                                }
                                
                                console.log('‚ñ∂Ô∏è Auto-play d√©marr√©');
                            }).catch(error => {
                                console.log('‚ö†Ô∏è Auto-play bloqu√© par le navigateur:', error);
                            });
                        }
                    } else {
                        // Vid√©o hors vue
                        videoContainer.classList.remove('in-viewport');
                        videoContainer.classList.add('out-of-viewport');
                        
                        if (video && !video.paused) {
                            video.pause();
                            videoContainer.classList.add('paused');
                            if (currentPlayingVideo === video) {
                                currentPlayingVideo = null;
                            }
                            console.log('‚è∏Ô∏è Vid√©o mise en pause (hors vue)');
                        }
                    }
                });
            }, {
                threshold: [0.7], // 70% de la vid√©o doit √™tre visible
                rootMargin: '-50px'
            });

            // Observer toutes les vid√©os
            document.querySelectorAll('.video-container').forEach(container => {
                videoAutoPlayObserver.observe(container);
            });
        }

        function pauseAllVideos() {
            document.querySelectorAll('.video-player').forEach(video => {
                if (!video.paused) {

        function setupVideoControls(video, container) {

                if (video.duration) {

                    if (progressBar) {

                    if (timeDisplay) {

                                `<img src="${post.imageUrl}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">` :
                                `<div style="width: 60px; height: 60px; background: #262626; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #8e8e8e;">üìù</div>`
                            }
                        </div>
                        <div class="my-post-content">
                            <div class="my-post-text">${escapeHtml(post.text || 'Publication sans texte')}</div>
                            <div class="my-post-time">${getTimeAgo(post.timestamp?.toDate ? post.timestamp.toDate() : new Date(post.timestamp))}</div>
                        </div>
                        <button class="my-post-delete" onclick="deleteMyPost('${post.id}')">Supprimer</button>
                    </div>
                `).join('');
            }
            
            myPostsModal.style.display = 'flex';
        }

        window.deleteMyPost = async function(postId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette publication ?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'posts', postId));
                showMyPosts(); // Recharger la liste
                console.log('üóëÔ∏è Ma publication supprim√©e');
            } catch (error) {
                console.error('‚ùå Erreur suppression:', error);
                alert('Erreur lors de la suppression');
            }
        };

        // √âV√âNEMENTS SYST√àME
        window.addEventListener('online', function() {
            isOnline = true;
            updateConnectionStatus();
            console.log('üåê Connexion r√©tablie');
        });

        window.addEventListener('offline', function() {
            isOnline = false;
            updateConnectionStatus();
            console.log('üì° Connexion perdue');
        });

        window.addEventListener('resize', function() {
            createParticles();
        });

        window.addEventListener('beforeunload', function() {
            if (unsubscribePosts) unsubscribePosts();
            if (unsubscribeComments) unsubscribeComments();
            if (videoAutoPlayObserver) videoAutoPlayObserver.disconnect();
            pauseAllVideos();
        });

        // D√âCONNEXION
        window.logout = function() {
            console.log('üö™ D√©connexion...');
            sessionStorage.removeItem('expressExchangeUser');
            localStorage.removeItem('expressExchangeUser');
            location.reload();
        };

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation Express Exchange...');
            createParticles();
            updateConnectionStatus();
            
            setTimeout(() => {
                checkUserRegistration();
            }, 100);
        });

        console.log('üéâ Express Exchange - Script complet charg√© avec succ√®s');
    </script>
