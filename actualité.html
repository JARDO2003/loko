<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.5;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loading-spinner-large {
            width: 50px;
            height: 50px;
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Registration Modal */
        #registrationOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .registration-modal {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid #333333;
        }

        .logo {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 30px;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333333;
            border-radius: 3px;
            font-size: 14px;
            background: #2a2a2a;
            color: #ffffff;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: #333333;
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .submit-btn {
            background: #0095f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            height: 44px;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .submit-btn:disabled {
            background: #b2dffc;
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #333333;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .header-logo {
            font-size: 28px;
            font-weight: 400;
            font-family: 'Brush Script MT', cursive;
            color: #ffffff;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-connected {
            background: #1a4d3a;
            color: #4ade80;
        }

        .status-disconnected {
            background: #4d1a1a;
            color: #f87171;
        }

        .user-avatar, .my-posts-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        /* Main Container */
        #mainApp {
            display: none;
            max-width: 614px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Publisher */
        .publisher {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            margin: 20px 0;
            padding: 16px;
        }

        .publisher-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .publisher-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-right: 12px;
        }

        .publisher textarea {
            width: 100%;
            min-height: 60px;
            padding: 0;
            border: none;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            background: transparent;
            outline: none;
            color: #ffffff;
        }

        .publisher textarea::placeholder {
            color: #888888;
        }

        .publisher-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333333;
        }

        .media-buttons {
            display: flex;
            gap: 16px;
        }

        .media-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #888888;
            transition: color 0.2s ease;
        }

        .media-btn:hover {
            color: #ffffff;
        }

        .file-input {
            display: none;
        }

        .publish-btn {
            background: #0095f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .publish-btn:hover:not(:disabled) {
            background: #1877f2;
        }

        .publish-btn:disabled {
            background: #b2dffc;
            opacity: 0.3;
            cursor: not-allowed;
        }

        .media-preview {
            margin: 16px 0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .media-preview img,
        .media-preview video {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: block;
        }

        .remove-media-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Posts */
        .post {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-right: 12px;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .post-time {
            font-size: 12px;
            color: #888888;
            margin-top: 2px;
        }

        .post-menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #ffffff;
        }

        .post-media {
            position: relative;
            width: 100%;
            max-height: 600px;
            overflow: hidden;
        }

        .post-media img,
        .post-media video {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .post-content {
            padding: 16px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .post-actions-left {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            transition: transform 0.1s ease;
            padding: 8px;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .post-caption {
            font-size: 14px;
            line-height: 1.4;
            color: #ffffff;
        }

        .post-caption-username {
            font-weight: 600;
            margin-right: 8px;
        }

        .view-comments {
            color: #888888;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 0;
            border: none;
            background: none;
            padding: 0;
        }

        .view-comments:hover {
            text-decoration: underline;
        }

        /* Comments */
        .comments-section {
            border-top: 1px solid #333333;
            padding-top: 16px;
        }

        .comment {
            margin-bottom: 12px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #ffffff;
        }

        .comment-username {
            font-weight: 600;
            margin-right: 8px;
        }

        .comment-time {
            font-size: 12px;
            color: #888888;
            margin-top: 4px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333333;
        }

        .comment-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 0;
            background: transparent;
            color: #ffffff;
        }

        .comment-input::placeholder {
            color: #888888;
        }

        .comment-submit {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
        }

        .comment-submit:hover {
            color: #1877f2;
        }

        .comment-submit:disabled {
            color: #b2dffc;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* My Posts Modal */
        .my-posts-modal {
            background: #1a1a1a;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333333;
        }

        .my-posts-header {
            padding: 16px 20px;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .my-posts-title {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
        }

        .my-posts-content {
            padding: 20px;
            overflow-y: auto;
            background: #1a1a1a;
        }

        .my-post-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333333;
        }

        .my-post-media {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 12px;
            flex-shrink: 0;
            background: #2a2a2a;
        }

        .my-post-media img,
        .my-post-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .my-post-info {
            flex: 1;
        }

        .my-post-text {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .my-post-stats {
            font-size: 12px;
            color: #888888;
        }

        .delete-post-btn {
            background: #ed4956;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .delete-post-btn:hover {
            background: #c73e47;
        }

        .delete-post-btn:disabled {
            background: #f5a3aa;
            cursor: not-allowed;
        }

        /* Loading states */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #333333;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-post {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }

        .skeleton-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .skeleton-info {
            flex: 1;
        }

        .skeleton-username {
            height: 14px;
            width: 120px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .skeleton-time {
            height: 12px;
            width: 60px;
            border-radius: 4px;
        }

        .skeleton-media {
            height: 400px;
            width: 100%;
        }

        .skeleton-content {
            padding: 16px;
        }

        .skeleton-actions {
            height: 24px;
            width: 150px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .skeleton-likes {
            height: 14px;
            width: 80px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skeleton-caption {
            height: 14px;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .skeleton-caption-short {
            height: 14px;
            width: 60%;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #mainApp {
                padding: 0;
            }

            .header-content {
                padding: 16px;
            }

            .publisher,
            .post {
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .publisher {
                margin: 0 0 1px 0;
            }

            .post {
                margin-bottom: 1px;
            }

            .modal-content {
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
        }

        /* Upload progress */
        .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #0095f6;
            transition: width 0.3s ease;
            border-radius: 0 0 8px 8px;
        }

        /* Video controls */
        .video-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .post-media:hover .video-controls {
            opacity: 1;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner-large"></div>
        <div class="loading-text">Chargement d'Express Exchange...</div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationOverlay" style="display: none;">
        <div class="registration-modal">
            <div class="logo">Express Exchange</div>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="nom" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input type="text" id="prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <input type="text" id="contact" placeholder="Contact" required>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-logo">Express Exchange</div>
                <div class="header-actions">
                    <div class="status-indicator" id="statusIndicator">🔄 Connexion...</div>
                    <button class="my-posts-btn" id="showMyPostsBtn" title="Mes publications">👤</button>
                    <div class="user-avatar" id="userAvatar">U</div>
                </div>
            </div>
        </header>

        <!-- Publisher -->
        <div class="publisher">
            <div class="publisher-header">
                <div class="publisher-avatar" id="publisherAvatar">U</div>
                <textarea id="postText" placeholder="Que voulez-vous partager ?"></textarea>
            </div>
            <div id="mediaPreview" class="media-preview"></div>
            <div class="publisher-actions">
                <div class="media-buttons">
                    <label for="imageInput" class="media-btn" title="Ajouter une photo">📷</label>
                    <label for="videoInput" class="media-btn" title="Ajouter une vidéo">🎥</label>

                <button id="publishBtn" class="publish-btn">Publier</button>
            </div>
        </div>

        <!-- Feed -->
        <div id="feed"></div>
    </div>

    <!-- Modal for media view -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeMediaModal()">&times;</button>
            <div id="modalMediaContent"></div>
        </div>
    </div>

    <!-- My Posts Modal -->
    <div id="myPostsModal" class="modal">
        <div class="my-posts-modal">
            <div class="my-posts-header">
                <div class="my-posts-title">Mes Publications</div>
                <button class="modal-close" id="closeMyPostsModal">&times;</button>
            </div>
            <div class="my-posts-content" id="myPostsContent"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc,

            query,

            limit, 
            onSnapshot, 
            deleteDoc,

            where,
            startAfter
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        // Configuration Cloudinary CORRIGÉE
        const cloudinaryConfig = {
            cloudName: 'djxcqczh1',
            uploadPreset: 'ml_default', // Utilisation du preset par défaut
            apiKey: '325471669629825' // Ajout de l'API key
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userData = null;
        let posts = [];
        let unsubscribePosts = null;
        let isOnline = navigator.onLine;
        let lastVisible = null;
        let isLoadingMore = false;

        // Cloudinary Uploader CORRIGÉ
        class CloudinaryUploader {
            constructor(config) {
                this.cloudName = config.cloudName;
                this.uploadPreset = config.uploadPreset;
                this.apiUrl = `https://api.cloudinary.com/v1_1/${this.cloudName}/auto/upload`;
            }

            async uploadMedia(file, onProgress = null) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', this.uploadPreset);
                
                // Configuration simplifiée pour éviter les erreurs
                if (file.type.startsWith('video/')) {
                    formData.append('resource_type', 'video');
                } else {
                    formData.append('resource_type', 'image');
                }

                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable && onProgress) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            onProgress(percentComplete);
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                resolve({
                                    url: result.secure_url,
                                    publicId: result.public_id,
                                    width: result.width || 0,
                                    height: result.height || 0,
                                    format: result.format,
                                    bytes: result.bytes || 0,
                                    duration: result.duration || null,
                                    resourceType: result.resource_type
                                });
                            } catch (error) {
                                reject(new Error('Erreur parsing réponse'));
                            }
                        } else {
                            reject(new Error(`Erreur upload: ${xhr.statusText}`));
                        }
                    });

                    xhr.addEventListener('error', () => {
                        reject(new Error('Erreur réseau lors de l\'upload'));
                    });

                    xhr.open('POST', this.apiUrl);
                    xhr.send(formData);
                });
            }
        }

        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Date inconnue';
            
            const now = new Date();
            const time = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) return 'À l\'instant';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}min`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}h`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}j`;
            } else {
                return time.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short' 
                });
            }
        }

        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

                const myPostsQuery = query(
                    collection(db, 'posts'), 
                    where('authorId', '==', userData.id)
                );
                
                const myPostsSnapshot = await getDocs(myPostsQuery);
                const myPosts = [];
                
                myPostsSnapshot.forEach((doc) => {
                    myPosts.push({ id: doc.id, ...doc.data() });
                });
                
                // Tri côté client
                myPosts.sort((a, b) => {
                    const aTime = a.timestamp?.toDate?.() || new Date(a.timestamp || 0);
                    const bTime = b.timestamp?.toDate?.() || new Date(b.timestamp || 0);
                    return bTime - aTime;
                });
                
                if (myPosts.length === 0) {
                    content.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #888888;">
                            <h3>Aucune publication</h3>
                            <p>Vous n'avez pas encore publié de contenu.</p>
                        </div>
                    `;
                } else {
                    const fragment = document.createDocumentFragment();
                    
                    myPosts.forEach(post => {
                        const timeAgo = getTimeAgo(post.timestamp?.toDate?.() || post.timestamp);
                        
                        let mediaPreview = '';
                        if (post.mediaUrl) {
                            const isVideo = post.mediaType === 'video';
                            
                            mediaPreview = `
                                <div class="my-post-media">
                                    ${isVideo ? 
                                        `<video src="${post.mediaUrl}" preload="metadata"></video>` : 
                                        `<img src="${post.mediaUrl}" alt="Publication">`
                                    }
                                </div>
                            `;
                        } else {
                            mediaPreview = `
                                <div class="my-post-media" style="background: #333; display: flex; align-items: center; justify-content: center; color: #888;">
                                    📝
                                </div>
                            `;
                        }
                        
                        const postElement = document.createElement('div');
                        postElement.className = 'my-post-item';
                        postElement.innerHTML = `
                            ${mediaPreview}
                            <div class="my-post-info">
                                <div class="my-post-text">${escapeHtml(post.text) || "(média uniquement)"}</div>
                                <div class="my-post-stats">${timeAgo} • ${post.likesCount || 0} j'aime • ${post.commentsCount || 0} commentaires</div>
                            </div>
                            <button onclick="deleteMyPost('${post.id}', '${post.mediaPublicId || ''}')" class="delete-post-btn">
                                Supprimer
                            </button>
                        `;
                        
                        fragment.appendChild(postElement);
                    });
                    
                    content.innerHTML = '';
                    content.appendChild(fragment);
                }
            } catch (error) {
                console.error('Erreur chargement mes posts:', error);
                content.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ed4956;">
                        <h3>Erreur de chargement</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        window.deleteMyPost = async function(postId, mediaPublicId) {
            if (!confirm("Êtes-vous sûr de vouloir supprimer cette publication ? Cette action est irréversible.")) {
                return;
            }

            if (!validateUserData(userData)) {
                alert('Erreur: Veuillez vous reconnecter.');
                return;
            }

            const button = event.target;
            button.disabled = true;
            button.textContent = 'Suppression...';
            button.style.opacity = '0.6';

            try {
                // Suppression du post
                await deleteDoc(doc(db, 'posts', postId));

                // Suppression des likes associés
                const likesQuery = query(collection(db, 'likes'), where('postId', '==', postId));
                const likesSnapshot = await getDocs(likesQuery);
                const likesDeletePromises = [];
                likesSnapshot.forEach((likeDoc) => {
                    likesDeletePromises.push(deleteDoc(likeDoc.ref));
                });
                await Promise.all(likesDeletePromises);

                // Suppression des commentaires associés
                const commentsQuery = query(collection(db, 'comments'), where('postId', '==', postId));
                const commentsSnapshot = await getDocs(commentsQuery);
                const commentsDeletePromises = [];
                commentsSnapshot.forEach((commentDoc) => {
                    commentsDeletePromises.push(deleteDoc(commentDoc.ref));
                });
                await Promise.all(commentsDeletePromises);

                // Actualisation de la liste
                showMyPostsModal();

            } catch (error) {
                console.error('Erreur suppression:', error);
                alert(`Erreur lors de la suppression: ${error.message}`);
                button.disabled = false;
                button.textContent = 'Supprimer';
                button.style.opacity = '1';
            }
        };

        // Event listeners for Enter key in comments
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const postId = e.target.id.replace('comment-input-', '');
                window.submitComment(postId);
            }
        });

        // Close modals when clicking outside
        document.getElementById('mediaModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMediaModal();
            }
        });

        document.getElementById('myPostsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMediaModal();
                document.getElementById('myPostsModal').style.display = 'none';
            }
        });

        // Network status handling
        function handleOnlineStatus() {
            isOnline = navigator.onLine;
            updateConnectionStatus();
            
            if (isOnline && userData && document.getElementById('mainApp').style.display !== 'none') {
                loadPosts();
            }
        }

        window.addEventListener('online', handleOnlineStatus);
        window.addEventListener('offline', handleOnlineStatus);

        // Page visibility handling
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && userData && document.getElementById('mainApp').style.display !== 'none') {
                loadPosts();
            }
        });

        // Global error handling
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.code && event.reason.code.includes('firebase')) {
                console.error('Erreur Firebase non gérée:', event.reason);
                
                if (event.reason.message && event.reason.message.includes('undefined')) {
                    console.warn('Erreur de données utilisateur détectée, rechargement...');
                    setTimeout(() => {
                        window.forceReconnect();
                    }, 1000);
                }
            }
        });

        // Debug functions
        window.debugUserData = function() {
            console.log('🔍 DIAGNOSTIC UTILISATEUR:');
            console.log('userData actuel:', userData);
            console.log('sessionStorage:', sessionStorage.getItem('expressExchangeUser'));
            console.log('localStorage:', localStorage.getItem('expressExchangeUser'));
            console.log('userData valide?', validateUserData(userData));
            console.log('App initialisée?', isAppInitialized);
            console.log('En ligne?', isOnline);
        };

        window.forceReconnect = function() {
            console.log('🔄 Reconnexion forcée...');
            userData = null;
            isAppInitialized = false;
            sessionStorage.removeItem('expressExchangeUser');
            localStorage.removeItem('expressExchangeUser');
            
            if (unsubscribePosts) {
                unsubscribePosts();
            }
            
            showRegistrationForm();
        };

        window.logout = function() {
            console.log('🚪 Déconnexion...');
            sessionStorage.removeItem('expressExchangeUser');
            localStorage.removeItem('expressExchangeUser');
            userData = null;
            isAppInitialized = false;
            
            if (unsubscribePosts) {
                unsubscribePosts();
            }
            
            location.reload();
        };

        // Periodic validation of user data
        setInterval(function() {
            if (isAppInitialized && !validateUserData(userData)) {
                console.error('Données utilisateur corrompues détectées, reconnexion...');
                window.forceReconnect();
            }
        }, 30000);

        // App initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation de l\'application Express Exchange...');
            
            // Show loading initially
            showLoading('Initialisation...');
            
            // Check user registration after a brief delay to show loading
            setTimeout(() => {
                checkUserRegistration();
            }, 1500);
        });

        console.log('🎯 Express Exchange chargé avec succès - Version Thème Noir Corrigée');

    </script>
</body>
