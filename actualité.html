<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* LOADING SPINNER AM√âLIOR√â */
        .main-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: 400px;
        }

        .stylish-loader {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .stylish-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #0095f6;
            border-right: 3px solid #e6683c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .stylish-loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-bottom: 2px solid #f09433;
            border-left: 2px solid #dc2743;
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        .loading-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: #8e8e8e;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* NOUVEAU : Styles pour les vid√©os */
        .video-preview {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #262626;
        }

        .video-preview video {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-duration {
            background: rgba(0, 149, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-warning {
            background: rgba(237, 73, 86, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }

        .video-trim-controls {
            margin-top: 10px;
            padding: 15px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
        }

        .video-trim-slider {
            width: 100%;
            margin: 10px 0;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #262626;
            outline: none;
            position: relative;
        }

        .video-trim-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0095f6;
            cursor: pointer;
            border: 2px solid white;
        }

        .video-trim-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0095f6;
            cursor: pointer;
            border: 2px solid white;
        }

        .trim-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .trim-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .trim-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .trim-btn:hover {
            background: #1877f2;
        }

        .trim-btn.secondary {
            background: #262626;
            color: #ffffff;
        }

        .trim-btn.secondary:hover {
            background: #404040;
        }

        /* Styles existants... */

            border-bottom: 1px solid #262626;
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

            border: 1px solid #262626;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a1a;

            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #000000;

        .search-input::placeholder {

            font-size: 16px;
            pointer-events: none;
        }

            top: 50%;

            cursor: pointer;

        .search-clear:hover {

        .search-results {

        .search-result-avatar {

            justify-content: center;

            font-size: 12px;
        }

            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }

        .search-result-info p {

            font-size: 12px;

        }

        .no-search-results {

            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
        }

            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.95);

            justify-content: center;

            z-index: 1000;

            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);

        .file-input {

        }

        .media-preview {

        }

        .publish-controls {

        }

        .publish-btn {

        .publish-btn:hover:not(:disabled) {

        .publish-btn:disabled {

        .my-posts-btn {

            font-size: 14px;

        }

        .my-posts-btn:hover {

        .nav-btn {

            flex-direction: column;

        }

        .publication:hover {

        }

        @keyframes fadeInPost {

                transform: translateY(10px);
            }
            to {

                transform: translateY(0);
            }
        }

        .pub-header {

        }

        .pub-avatar {
            width: 32px;
            height: 32px;

        .video-overlay {

            font-size: 10px;

                                maxDuration: this.maxDuration

        function escapeHtml(text) {

        function formatTimestamp(timestamp) {
            if (!timestamp) return '√Ä l\'instant';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            
            const now = new Date();
            const diffMs = now - date;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffSeconds < 60) return '√Ä l\'instant';
            if (diffMinutes < 60) return `${diffMinutes}min`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}j`;
            
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'short'
            });
        }

        window.toggleLike = async function(postId) {
            if (!validateUserData(userData)) {
                alert('Veuillez vous connecter pour aimer une publication');
                return;
            }

            const button = document.querySelector(`button[data-post-id="${postId}"]`);
            const heartSpan = button.querySelector('span:first-child');
            const countSpan = button.querySelector('span:last-child');
            
            const currentCount = parseInt(countSpan.textContent) || 0;
            const isLiked = button.classList.contains('liked');
            
            // Mise √† jour imm√©diate de l'interface
            if (isLiked) {
                button.classList.remove('liked');
                heartSpan.textContent = 'ü§ç';
                countSpan.textContent = Math.max(0, currentCount - 1);
            } else {
                button.classList.add('liked');
                heartSpan.textContent = '‚ù§Ô∏è';
                countSpan.textContent = currentCount + 1;
            }

            try {
                // Logique de mise √† jour en base (simulation)
                const post = posts.find(p => p.id === postId);
                if (post) {
                    if (isLiked) {
                        post.likesCount = Math.max(0, (post.likesCount || 0) - 1);
                        post.likedByCurrentUser = false;
                    } else {
                        post.likesCount = (post.likesCount || 0) + 1;
                        post.likedByCurrentUser = true;
                    }

                console.log(`${isLiked ? 'üíî' : '‚ù§Ô∏è'} Like ${isLiked ? 'retir√©' : 'ajout√©'} pour le post ${postId}`);
            } catch (error) {
                console.error('‚ùå Erreur lors du like:', error);
                // Restaurer l'√©tat pr√©c√©dent en cas d'erreur
                if (isLiked) {
                    button.classList.add('liked');
                    heartSpan.textContent = '‚ù§Ô∏è';
                    countSpan.textContent = currentCount;
                } else {
                    button.classList.remove('liked');
                    heartSpan.textContent = 'ü§ç';
                    countSpan.textContent = currentCount;
                }
            }
        };

            if (navigator.share) {

                    text: post.text || 'Regardez cette publication sur Express Exchange',
                    url: window.location.href
                }).catch(err => console.log('Erreur partage:', err));
            } else {

                const url = window.location.href;
                navigator.clipboard.writeText(`${post.text || 'Publication'} - ${url}`).then(() => {
                    alert('Lien copi√© dans le presse-papiers !');
                }).catch(() => {
                    // Fallback encore plus basique
                    const textarea = document.createElement('textarea');
                    textarea.value = `${post.text || 'Publication'} - ${url}`;

        // OPTIMISATIONS PERFORMANCE
        const observerOptions = {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
        };

        // Observer pour le lazy loading des m√©dias
        const mediaObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target.querySelector('img[data-src]');
                    const video = entry.target.querySelector('video[data-src]');
                    
                    if (img && img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                    }
                    
                    if (video && video.dataset.src) {
                        video.src = video.dataset.src;
                        video.removeAttribute('data-src');
                    }
                    
                    mediaObserver.unobserve(entry.target);
                }
            });
        }, observerOptions);
