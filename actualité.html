
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Express Exchange</title>
    <style>
        /* Reset & Base avec optimisations GPU */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            color: #262626;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Variables CSS pour coh√©rence */
        :root {
            --primary-blue: #1877f2;
            --primary-gradient: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            --border-color: #dbdbdb;
            --text-color: #262626;
            --text-secondary: #8e8e8e;
            --bg-secondary: #fafafa;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Suppression des particules pour performances */
        #particles {
            display: none;
        }

        /* Overlay inscription - Style moderne */
        #registrationOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .registration-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 380px;
            width: 90%;
            text-align: center;
            transform: translateY(0);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .registration-card h2 {
            color: #262626;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #262626;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: #fafafa;
        }
        
        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(24,119,242,0.1);
        }
        
        .register-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            transform: translateZ(0);
        }
        
        .register-btn:hover {
            background: #166fe5;
            transform: translateY(-1px);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }

        /* Main App - Style iOS/Android */
        #mainApp {
            display: none;
            max-width: 614px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* Header style Instagram */
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .welcome-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .status-indicator {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .my-posts-btn, .gbere-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        
        .gbere-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }
        
        .my-posts-btn:hover, .gbere-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        /* Compose Section - Style moderne */
        .compose-section {
            background: white;
            padding: 1rem;
            border-bottom: 8px solid var(--bg-secondary);
        }
        
        .compose-textarea {
            width: 100%;
            min-height: 80px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            background: #fafafa;
            transition: var(--transition);
        }
        
        .compose-textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(24,119,242,0.1);
        }
        
        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 1rem;
        }
        
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .file-input-label {
            background: var(--bg-secondary);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .file-input-label:hover {
            background: #f0f0f0;
            border-color: var(--primary-blue);
        }
        
        #fileInput {
            display: none;
        }
        
        #fileName {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        #mediaPreview {
            margin-top: 1rem;
            transition: var(--transition);
        }
        
        #mediaPreview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        #mediaPreview img:hover {
            transform: scale(1.02);
        }
        
        .publish-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.625rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            min-width: 100px;
            transform: translateZ(0);
        }
        
        .publish-btn:hover:not(:disabled) {
            background: #166fe5;
            transform: translateY(-1px);
        }
        
        .publish-btn:disabled {
            background: #8e8e8e;
            cursor: not-allowed;
            transform: none;
        }

        /* Feed & Posts - Style Instagram/Facebook */
        #feed {
            background: var(--bg-secondary);
            min-height: 100vh;
        }
        
        .publication {
            background: white;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .publication:hover {
            box-shadow: var(--shadow);
        }
        
        .optimistic-post {
            border-left: 3px solid var(--primary-blue);
            background: rgba(24,119,242,0.02);
        }
        
        .optimistic-indicator {
            background: var(--primary-blue);
            color: white;
            padding: 0.4rem 1rem;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }
        
        .optimization-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
        }
        
        .opt-badge {
            background: rgba(24,119,242,0.9);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: var(--shadow);
        }
        
        .image-error-notice {
            background: #fff3cd;
            color: #856404;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        .image-processing {
            margin-bottom: 1rem;
        }
        
        .processing-placeholder {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .processing-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .processing-status {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .processing-progress {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 200px;
        }
        
        .processing-progress-bar {
            height: 100%;
            background: var(--primary-blue);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Post Header */
        .pub-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            padding-bottom: 0.5rem;
        }
        
        .pub-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.75rem;
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .pub-info {
            flex: 1;
        }
        
        .pub-username {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.125rem;
            font-size: 0.9rem;
        }
        
        .pub-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .pub-text {
            padding: 0 1rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        /* Image - Style Instagram */
        .image-link {
            display: block;
            cursor: pointer;
            position: relative;
            margin-bottom: 0.5rem;
        }
        
        .image-link img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .image-link img:hover {
            filter: brightness(0.95);
        }

        /* Actions - Style moderne */
        .pub-actions {
            display: flex;
            gap: 0;
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            transition: var(--transition);
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-color);
        }
        
        .action-btn.liked {
            color: #e1306c;
        }
        
        .optimistic-post .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: transparent;
        }
        
        .optimistic-post .comment-form {
            display: none;
        }

        /* Comments - Style moderne */
        .comments-section {
            padding: 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .comment {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }
        
        .comment-avatar {
            width: 28px;
            height: 28px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .comment-username {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.85rem;
        }
        
        .comment-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
        
        .comment-text {
            color: var(--text-color);
            line-height: 1.3;
            font-size: 0.9rem;
        }
        
        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .comment-input {
            flex: 1;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.85rem;
            background: white;
            transition: var(--transition);
        }
        
        .comment-input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(24,119,242,0.1);
        }
        
        .comment-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .comment-btn:hover {
            background: #166fe5;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        
        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90vw;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Responsive - Optimis√© pour mobile */
        @media (max-width: 768px) {
            #mainApp {
                padding: 0;
            }
            
            .header {
                padding: 0.75rem 1rem;
            }
            
            .welcome-text {
                font-size: 1.25rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-end;
            }
            
            .compose-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .publish-btn {
                width: 100%;
                padding: 0.75rem;
            }
            
            .file-input-wrapper {
                justify-content: center;
            }
            
            .pub-actions {
                padding: 0.5rem;
                justify-content: space-around;
            }
            
            .action-btn {
                padding: 0.625rem 0.5rem;
                font-size: 0.8rem;
                flex: 1;
                justify-content: center;
            }
        }

        /* Adaptations iOS */
        @supports (-webkit-touch-callout: none) {
            .header {
                padding-top: env(safe-area-inset-top, 1rem);
            }
            
            body {
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
            
            .registration-card {
                margin-bottom: env(safe-area-inset-bottom, 0);
            }
        }

        /* Focus & input states */
        .form-group input:focus,
        .compose-textarea:focus,
        .comment-input:focus {
            box-shadow: 0 0 0 3px rgba(24,119,242,0.1);
        }
        
        /* Loading animations optimis√©es */
        .publish-btn.loading {
            position: relative;
            color: transparent;
        }
        
        .publish-btn.loading::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
            width: 16px; height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%,-50%) rotate(0deg);}
            100% { transform: translate(-50%,-50%) rotate(360deg);}
        }

        /* Optimisations GPU */
        .publication,
        .header,
        .compose-section,
        .action-btn,
        .publish-btn,
        .register-btn {
            transform: translateZ(0);
            will-change: transform;
        }

        /* Dark mode support (optionnel) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000;
                --bg-secondary: #121212;
                --text-color: #000000;
                --text-secondary: #000000;
                --border-color: #262626;
            }
            
            html, body {
                background: var(--bg-color);
                color: var(--text-color);
            }
            
            .header,
            .compose-section,
            .publication,
            .registration-card,
            .modal-content {
                background: var(--bg-color);
                border-color: var(--border-color);
            }
            
            .compose-textarea,
            .form-group input,
            .comment-input {
                background: var(--bg-secondary);
                color: var(--text-color);
                border-color: var(--border-color);
            }
        }
    </style>
</head>

            // Redimensionnement optimis√© avec compression progressive
            async resizeImageOptimized(file, maxSizeKB = 200, maxPixels = 800, onProgress = null) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            // Calcul des dimensions optimales
                            let { width, height } = this.calculateOptimalSize(img.width, img.height, maxPixels);
                            
                            // Configuration du canvas
                            this.canvas.width = width;
                            this.canvas.height = height;
                            
                            // Utilisation de requestAnimationFrame pour √©viter le blocage
                            requestAnimationFrame(() => {
                                // Redimensionnement avec lissage
                                this.ctx.imageSmoothingEnabled = true;
                                this.ctx.imageSmoothingQuality = 'high';
                                this.ctx.drawImage(img, 0, 0, width, height);
                                
                                // Compression progressive
                                this.compressProgressively(maxSizeKB, onProgress, resolve);
                            });
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }

            calculateOptimalSize(originalWidth, originalHeight, maxPixels) {
                let width = originalWidth;
                let height = originalHeight;
                
                if (width > maxPixels || height > maxPixels) {
                    const ratio = Math.min(maxPixels / width, maxPixels / height);
                    width = Math.round(width * ratio);
                    height = Math.round(height * ratio);
                }
                
                return { width, height };
            }

            compressProgressively(maxSizeKB, onProgress, resolve) {
                let quality = 0.9;
                let attempts = 0;
                const maxAttempts = 10;
                
                const compress = () => {
                    const dataUrl = this.canvas.toDataURL('image/jpeg', quality);
                    const sizeKB = (dataUrl.length * 0.75) / 1024; // Estimation taille
                    
                    if (onProgress) {
                        onProgress(Math.min(90, (attempts / maxAttempts) * 100));
                    }
                    
                    if (sizeKB <= maxSizeKB || quality <= 0.3 || attempts >= maxAttempts) {
                        if (onProgress) onProgress(100);
                        resolve(dataUrl);
                        return;
                    }
                    
                    quality -= 0.1;
                    attempts++;
                    
                    // Utilisation de setTimeout pour √©viter le blocage
                    setTimeout(compress, 10);
                };
                
                compress();
            }
        }

                    input.value = '';
                })
                .catch(() => {
                    alert('Erreur lors de l\'envoi du commentaire');
                })
                .finally(() => {
                    input.disabled = false;
                    input.placeholder = originalPlaceholder;
                });
        };

        // Gestion des touches pour les commentaires
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const postId = e.target.id.replace('comment-input-', '');
                window.submitComment(postId);
            }
        });

        // Fonction d'affichage du temps optimis√©e
        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffInSeconds = Math.floor((now - time) / 1000);
            
            if (diffInSeconds < 60) return '√Ä l\'instant';
            if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}min`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}h`;
            } else if (diffInSeconds < 604800) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}j`;
            } else {
                return time.toLocaleDateString('fr-FR', { 
                    day: 'numeric', 
                    month: 'short' 
                });
            }
        }

        // Animation des particules optimis√©e
        function createParticles() {
            const particles = document.getElementById('particles');
            if (!particles) return;
            
            // R√©duction du nombre de particules sur mobile
            const isMobile = window.innerWidth < 768;
            const particleCount = isMobile ? 10 : 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Gestion redimensionnement optimis√©e
        const handleResize = debounce(function() {
            const particles = document.getElementById('particles');
            if (particles) {
                particles.innerHTML = '';
                createParticles();
            }
        }, 300);

        window.addEventListener('resize', handleResize);

        // Gestion des publications utilisateur
        document.getElementById('showMyPostsBtn').addEventListener('click', function() {
            showMyPostsModal();
        });

        document.getElementById('closeMyPostsModal').onclick = function() {
            document.getElementById('myPostsModal').style.display = 'none';
        };

        document.getElementById('myPostsModal').onclick = function(e) {
            if (e.target === this) this.style.display = 'none';
        };

        function showMyPostsModal() {
            const listEl = document.getElementById('myPostsList');
            const myPosts = posts.filter(p => p.authorId === userData.id);
            
            if (myPosts.length === 0) {
                listEl.innerHTML = `
                    <div style="color:#555; padding:18px; text-align:center;">
                        Aucune publication trouv√©e.
                    </div>
                `;
            } else {
                const fragment = document.createDocumentFragment();
                
                myPosts.forEach(post => {
                    const timeAgo = getTimeAgo(post.timestamp);
                    const img = post.imageUrl ? 
                        `<img src="${post.imageUrl}" alt="" style="max-width:80px; max-height:80px; border-radius:7px; margin-bottom:8px; display:block; object-fit:cover;">` : 
                        "";
                    
                    const postElement = document.createElement('div');
                    postElement.style.cssText = 'border-bottom:1px solid #eee; padding:10px 0 11px 0; display:flex; gap:14px; align-items:center;';
                    postElement.innerHTML = `
                        <div style="flex:0 0 80px;">
                            ${img}
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:500; color:#222;">${escapeHtml(post.text) || "(aucun texte)"}</div>
                            <div style="font-size:13px; color:#666; margin-top:3px;">${timeAgo}</div>
                        </div>
                        <button onclick="deleteMyPost('${post.id}')" style="margin-left:10px; background:linear-gradient(135deg, #e85c6b, #c44569); color:#fff; border:none; border-radius:8px; padding:7px 12px; font-size:13px; cursor:pointer;">
                            Supprimer
                        </button>
                    `;
                    
                    fragment.appendChild(postElement);
                });
                
                listEl.innerHTML = '';
                listEl.appendChild(fragment);
            }
            
            document.getElementById('myPostsModal').style.display = 'flex';
        }

        // Suppression optimis√©e des publications
        window.deleteMyPost = function(postId) {
            if (!confirm("Voulez-vous vraiment supprimer cette publication ? Cette action est irr√©versible.")) {
                return;
            }

            // Feedback imm√©diat
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Suppression...';
            button.style.opacity = '0.6';

            // Suppression en batch pour optimiser
            const updates = {};
            updates['/posts/' + postId] = null;
            updates['/likes/' + postId] = null;
            updates['/comments/' + postId] = null;

            firebase.database().ref().update(updates)
                .then(() => {
                    showMyPostsModal(); // Actualise la liste
                })
                .catch(() => {
                    alert("Erreur lors de la suppression.");
                    button.disabled = false;
                    button.textContent = 'Supprimer';
                    button.style.opacity = '1';
                });
        };

        // Gestion de la visibilit√© de la page pour √©conomiser les ressources
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause des listeners quand la page n'est pas visible
                if (postsListener) {
                    postsListener.off();
                }
                cacheManager.clear();
            } else {
                // Reprise quand la page redevient visible
                if (userData && document.getElementById('mainApp').style.display !== 'none') {
                    loadPosts();
                }
            }
        });

        // D√©tection de la connectivit√© r√©seau
        if ('onLine' in navigator) {
            function updateOnlineStatus() {
                const statusEl = document.getElementById('statusIndicator');
                if (!navigator.onLine && statusEl) {
                    statusEl.textContent = 'üì∂ Hors ligne';
                    statusEl.className = 'status-indicator status-disconnected';
                }
            }

            window.addEventListener('online', () => {
                if (userData) loadPosts();
            });
            
            window.addEventListener('offline', updateOnlineStatus);
        }

        // Pr√©chargement intelligent des images
        function preloadImages() {
            posts.slice(0, 5).forEach(post => {
                if (post.imageUrl && !cacheManager.get(`img_${post.id}`)) {
                    const img = new Image();
                    img.onload = () => cacheManager.set(`img_${post.id}`, true);
                    img.src = post.imageUrl;
                }
            });
        }

        // Lancement du pr√©chargement apr√®s le rendu initial
        setTimeout(preloadImages, 2000);

        // Service Worker pour mise en cache (si support√©)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker non disponible');
            });
        }

    </script>
</body>
