<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panel Fournisseur - Liste des Commandes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #2d3748;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #2d3748;
            padding: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 0 20px 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .organization-group {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .organization-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .organization-header {
            padding: 25px 30px;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .org-heges {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .org-ifsm {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .org-utt-loko {
            background: linear-gradient(135deg, #45b7d1, #2196f3);
        }
        
        .org-autres {
            background: linear-gradient(135deg, #96ceb4, #85c1a8);
        }
        
        .organization-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .organization-group:hover .organization-header::before {
            left: 100%;
        }
        
        .orders-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            margin-left: 15px;
            display: inline-block;
        }
        
        .commands-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .commands-table th {
            background: rgba(0, 0, 0, 0.02);
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            padding: 20px 15px;
            text-align: left;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .commands-table td {
            padding: 20px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            vertical-align: middle;
        }
        
        .commands-table td.code {
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
        }
        
        .commands-table tr:hover {
            background: rgba(102, 126, 234, 0.02);
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .status-nouveau { 
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #d63031;
        }
        
        .status-livre { 
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }
        
        .status-en_cours { 
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .btn-update {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 4px;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-update:active {
            transform: translateY(0);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #a0aec0;
            font-size: 18px;
        }
        
        .empty-state::before {
            content: "üì¶";
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
        }
        
        @media screen and (max-width: 768px) {
            .header {
                font-size: 24px;
                padding: 20px;
                margin: 0 10px 20px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .organization-group {
                margin-bottom: 20px;
            }
            
            .organization-header {
                font-size: 20px;
                padding: 20px;
            }
            
            .commands-table th, 
            .commands-table td {
                font-size: 12px;
                padding: 12px 8px;
            }
            
            .btn-update {
                padding: 8px 12px;
                font-size: 12px;
                margin: 2px;
            }
            
            .orders-count {
                display: block;
                margin: 10px 0 0 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        üöÄ Panel Fournisseur - Commandes en Direct
    </div>
    
    <div class="container" id="main-container">
        <div style="text-align: center; padding: 60px; color: rgba(255,255,255,0.8); font-size: 18px;">
            ‚è≥ Chargement des commandes...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAKnGEiUTHX6rQzIN-2zi_Ui4YJFv4U_PQ",
            authDomain: "kolo-livraison.firebaseapp.com",
            databaseURL: "https://kolo-livraison-default-rtdb.firebaseio.com",
            projectId: "kolo-livraison",
            storageBucket: "kolo-livraison.firebasestorage.app",
            messagingSenderId: "78667636312",
            appId: "1:78667636312:web:e8d3e05ad03858b6a2342d",
            measurementId: "G-R79LC3XQL4"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getOrganization(customerName, location, details) {
            const fullText = `${customerName} ${location} ${details}`.toLowerCase();
            
            if (fullText.includes('heges') || fullText.includes('h√®ges')) {
                return 'heges';
            }
            if (fullText.includes('ifsm')) {
                return 'ifsm';
            }
            if (fullText.includes('utt') && fullText.includes('loko')) {
                return 'utt-loko';
            }
            return 'autres';
        }

        function getOrganizationConfig(org) {
            const configs = {
                'heges': {
                    name: 'üèõÔ∏è HEGES',
                    class: 'org-heges'
                },
                'ifsm': {
                    name: 'üè• IFSM',
                    class: 'org-ifsm'
                },
                'utt-loko': {
                    name: 'üéì UTT LOKO',
                    class: 'org-utt-loko'
                },
                'autres': {
                    name: 'üìã AUTRES',
                    class: 'org-autres'
                }
            };
            return configs[org] || configs['autres'];
        }

        function statusLabel(status) {
            if (status === 'livr√©') return '<span class="status status-livre">Livr√©</span>';
            if (status === 'en_cours') return '<span class="status status-en_cours">En cours</span>';
            return '<span class="status status-nouveau">Nouveau</span>';
        }

        function renderOrdersGrouped(orders) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            
            if (Object.keys(orders).length === 0) {
                container.innerHTML = '<div class="empty-state">Aucune commande trouv√©e pour le moment</div>';
                return;
            }

            // Grouper les commandes par organisation
            const groupedOrders = {};
            Object.values(orders).forEach(order => {
                const org = getOrganization(
                    order.customer?.name || '', 
                    order.customer?.location || '', 
                    order.customer?.details || ''
                );
                if (!groupedOrders[org]) {
                    groupedOrders[org] = [];
                }
                groupedOrders[org].push(order);
            });

            // Ordre d'affichage des organisations
            const orgOrder = ['heges', 'ifsm', 'utt-loko', 'autres'];
            
            orgOrder.forEach(org => {
                if (!groupedOrders[org] || groupedOrders[org].length === 0) return;
                
                const config = getOrganizationConfig(org);
                const orgDiv = document.createElement('div');
                orgDiv.className = 'organization-group';
                
                // Trier les commandes par date (plus r√©centes en premier)
                const sortedOrders = groupedOrders[org].sort((a, b) => 
                    (b.timestamp || '').localeCompare(a.timestamp || '')
                );
                
                orgDiv.innerHTML = `
                    <div class="organization-header ${config.class}">
                        ${config.name}
                        <span class="orders-count">${sortedOrders.length} commande${sortedOrders.length > 1 ? 's' : ''}</span>
                    </div>
                    <table class="commands-table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Client</th>
                                <th>T√©l√©phone</th>
                                <th>Lieu</th>
                                <th>Articles</th>
                                <th>Total</th>
                                <th>Date/Heure</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sortedOrders.map(order => {
                                const items = (order.items || []).map(i => i.name).join(', ');
                                const date = order.timestamp ? new Date(order.timestamp).toLocaleString('fr-FR') : '';
                                return `
                                    <tr>
                                        <td class="code">${order.code || ""}</td>
                                        <td>${order.customer?.name || ''}</td>
                                        <td>${order.customer?.phone || ''}</td>
                                        <td>${order.customer?.location || ''}${order.customer?.details ? ' (' + order.customer.details + ')' : ''}</td>
                                        <td>${items}</td>
                                        <td><strong>${order.total ? order.total + ' FCFA' : ''}</strong></td>
                                        <td>${date}</td>
                                        <td>${statusLabel(order.status)}</td>
                                        <td>
                                            <button class="btn-update" onclick="updateOrderStatus('${order.id}','en_cours')">En cours</button>
                                            <button class="btn-update" onclick="updateOrderStatus('${order.id}','livr√©')">Livr√©</button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
                
                container.appendChild(orgDiv);
            });
        }

        // Expose to window for button onclick
        window.updateOrderStatus = function(orderId, newStatus) {
            if (!orderId) return;
            const orderRef = ref(database, 'orders/' + orderId);
            update(orderRef, { status: newStatus })
                .then(() => {
                    // Animation de succ√®s
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: linear-gradient(135deg, #00b894, #00cec9);
                        color: white;
                        padding: 15px 25px;
                        border-radius: 12px;
                        font-weight: 600;
                        z-index: 1000;
                        box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
                        transform: translateX(100%);
                        transition: transform 0.3s ease;
                    `;
                    notification.textContent = '‚úì Statut mis √† jour avec succ√®s!';
                    document.body.appendChild(notification);
                    
                    setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                    setTimeout(() => {
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => document.body.removeChild(notification), 300);
                    }, 3000);
                })
                .catch(e => alert('Erreur: ' + e.message));
        };

        function listenOrders() {
            const ordersRef = ref(database, 'orders');
            onValue(ordersRef, (snapshot) => {
                const orders = {};
                snapshot.forEach(child => {
                    orders[child.key] = { id: child.key, ...child.val() };
                });
                renderOrdersGrouped(orders);
            });
        }

        listenOrders();
    </script>
</body>
</html>
