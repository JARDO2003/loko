        }

        .user-item {

            align-items: center;

            transition: all 0.2s ease;
            border-bottom: 1px solid #1a1a1a;

        /* Am√©lioration pour le dernier √©l√©ment de la liste */

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;

            margin-right: 12px;

        }

        .online-indicator {

            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #42b883;
            border: 2px solid #000000;

        .offline-indicator {

        }

        .user-info {

        }

        .user-name {

            color: #ffffff;

        }

        .user-status {

        .unread-badge {

            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;

        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .welcome-screen p {

        }

        .chat-header {

            display: none;
            align-items: center;
            justify-content: space-between;
            background: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header.active {
            display: flex;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
        }

        .chat-avatar {

            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .chat-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 12px;
            color: #8e8e8e;
        }

        .close-chat {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-chat:hover {

        }

        .messages-container {

        .messages-container.active {

        }

        .message {

        }

        .message:last-child {

        .message.sent {

        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {

        }

        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #262626;
            border-radius: 20px;
            padding: 8px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            padding: 8px 12px;
            resize: none;
            max-height: 100px;
            min-height: 20px;
            outline: none;
        }

        .message-input::placeholder {
            color: #8e8e8e;
        }

        .send-button {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-button:hover {
            background: #1877f2;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #404040;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #8e8e8e;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: 5px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8e8e8e;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-users {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #8e8e8e;
            font-size: 14px;
        }

        .loading-spinner {
            border: 2px solid #262626;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #8e8e8e;
            text-align: center;
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Mode mobile - Chat en plein √©cran */
        .mobile-chat-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1000;
            display: none;
        }

        .mobile-chat-mode.active {
            display: flex;
            flex-direction: column;
        }

        /* Am√©liorations pour mobile */
        .mobile-chat-mode .messages-container {
            padding: 20px 15px 30px 15px; /* Padding optimis√© pour mobile */
        }

        .mobile-chat-mode .message-input-container {
            padding: 15px 15px 25px 15px; /* Plus d'espace en bas sur mobile */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .chat-area {
                display: none;
            }

            .mobile-chat-mode.active {
                display: flex;
            }

            .message-bubble {
                max-width: 85%;
            }

            .sidebar-header {
                padding: 15px;
            }

            .sidebar-title {
                font-size: 20px;
            }

            .user-item {
                padding: 15px;
            }

            .user-avatar {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }

            /* Am√©lioration de la liste d'utilisateurs sur mobile */
            .users-list {
                padding-bottom: 30px; /* Plus d'espace en bas sur mobile */
            }

            .user-item:last-child {
                margin-bottom: 30px;
            }
        }

        /* Scrollbar styling am√©lior√© */
        ::-webkit-scrollbar {
            width: 8px; /* L√©g√®rement plus large */
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040; /* Plus visible */
            border-radius: 4px;
            border: 1px solid #262626;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555555; /* Plus visible au hover */
        }

        /* Pour Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #404040 #000000;
        }

        /* Status indicators */
        .status-online {
            color: #42b883 !important;
        }

        .status-offline {
            color: #8e8e8e !important;
        }

        /* Error message */
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeInMessage 0.3s ease-out;
        }

        /* Ajout d'un indicateur visuel pour le bas de la liste */
        .users-list::after {
            content: '';
            display: block;
            height: 20px;
            width: 100%;
        }

        .messages-container::after {
            content: '';
            display: block;
            height: 20px;
            width: 100%;
        }

        /* Am√©lioration de la zone de scroll pour √©viter le cut-off */
        .users-list {
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .messages-container {
            padding-bottom: 20px;
        }

        /* Am√©lioration de la visibilit√© du dernier √©l√©ment lors du scroll */
        .user-item:last-of-type {
            border-bottom: none;
            padding-bottom: 20px;
        }
    </style>
</head>

    <script type="module">

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import {

            serverTimestamp as rtdbServerTimestamp,
            query as rtdbQuery,
            orderByChild,
            limitToLast
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        // Variables globales
        let currentUser = null;
        let allUsers = [];

        let currentChatUser = null;

        let isMobile = window.innerWidth <= 768;

        // √âl√©ments DOM
        const searchInput = document.getElementById('searchInput');
        const usersList = document.getElementById('usersList');

        const chatHeader = document.getElementById('chatHeader');

        const chatUserName = document.getElementById('chatUserName');
        const chatUserStatus = document.getElementById('chatUserStatus');

        const sendButton = document.getElementById('sendButton');

        // √âl√©ments mobile

        // Fonction pour r√©cup√©rer les donn√©es utilisateur
        function getCurrentUser() {
            try {
                const sessionData = sessionStorage.getItem('expressExchangeUser');
                const localData = localStorage.getItem('expressExchangeUser');
                const dataToUse = sessionData || localData;
                
                if (!dataToUse) {
                    console.warn('‚ö†Ô∏è Aucune donn√©e utilisateur trouv√©e');
                    redirectToMainApp();
                    return null;
                }
                
                const parsedData = JSON.parse(dataToUse);
                if (!parsedData.id || !parsedData.fullName) {
                    console.error('‚ùå Donn√©es utilisateur invalides');
                    redirectToMainApp();
                    return null;
                }
                
                return parsedData;
            } catch (error) {
                console.error('‚ùå Erreur parsing donn√©es utilisateur:', error);
                redirectToMainApp();
                return null;
            }
        }

        function redirectToMainApp() {
            alert('Vous devez √™tre connect√© pour acc√©der aux messages.');
            window.location.href = './index.html';
        }

        // Chargement des utilisateurs avec pagination
        async function loadUsers() {
            try {
                console.log('üë• Chargement des utilisateurs...');
                
                // Charger plus d'utilisateurs
                const usersQuery = query(collection(db, 'users'), limit(200));
                const usersSnapshot = await getDocs(usersQuery);
                
                allUsers = [];
                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.id !== currentUser.id && userData.fullName) {
                        allUsers.push({
                            id: doc.id,
                            ...userData
                        });
                    }
                });
                
                console.log(`‚úÖ ${allUsers.length} utilisateurs charg√©s`);
                filteredUsers = [...allUsers];
                renderUsers();
                
            } catch (error) {
                console.error('‚ùå Erreur chargement utilisateurs:', error);
                showError('Impossible de charger la liste des utilisateurs');
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger la liste des utilisateurs.</p>
                    </div>
                `;
            }
        }

        // Rendu de la liste des utilisateurs
        function renderUsers() {
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun utilisateur trouv√©</h3>
                        <p>Aucun utilisateur ne correspond √† votre recherche.</p>
                    </div>
                `;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            
            filteredUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.dataset.userId = user.id;
                
                const isOnline = Math.random() > 0.3;
                
                userElement.innerHTML = `
                    <div class="user-avatar">
                        ${user.avatar || user.fullName?.charAt(0).toUpperCase() || 'U'}
                        <div class="online-indicator ${isOnline ? '' : 'offline-indicator'}"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(user.fullName || 'Utilisateur')}</div>
                        <div class="user-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'En ligne' : 'Hors ligne'}
                        </div>
                    </div>
                `;
                
                userElement.addEventListener('click', () => openChat(user));
                fragment.appendChild(userElement);
            });
            
            usersList.innerHTML = '';
            usersList.appendChild(fragment);
        }

        // Recherche d'utilisateurs
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    user.fullName?.toLowerCase().includes(searchTerm) ||
                    user.nom?.toLowerCase().includes(searchTerm) ||
                    user.prenom?.toLowerCase().includes(searchTerm) ||
                    user.contact?.toLowerCase().includes(searchTerm)
                );
            }
            
            renderUsers();
        }

        // Ouverture d'un chat
        async function openChat(user) {
            console.log('üí¨ Ouverture chat avec:', user.fullName);
            
            currentChatUser = user;
            
            // Mise √† jour de l'interface selon le type d'√©cran
            if (isMobile) {
                // Mode mobile - plein √©cran
                mobileChatMode.classList.add('active');
                mobileChatAvatar.textContent = user.avatar || user.fullName?.charAt(0).toUpperCase() || 'U';
                mobileChatUserName.textContent = user.fullName || 'Utilisateur';
                mobileChatUserStatus.textContent = Math.random() > 0.3 ? 'En ligne' : 'Hors ligne';
                
                // Focus sur l'input mobile
                setTimeout(() => mobileMessageInput.focus(), 100);
            } else {
                // Mode desktop
                document.querySelectorAll('.user-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-user-id="${user.id}"]`)?.classList.add('active');
                
                welcomeScreen.style.display = 'none';
                chatHeader.classList.add('active');
                messagesContainer.classList.add('active');
                messageInputContainer.classList.add('active');
                
                chatAvatar.textContent = user.avatar || user.fullName?.charAt(0).toUpperCase() || 'U';
                   chatUserName.textContent = user.fullName || 'Utilisateur';
                chatUserStatus.textContent = Math.random() > 0.3 ? 'En ligne' : 'Hors ligne';

                // Focus sur l'input desktop
                setTimeout(() => messageInput.focus(), 100);
            }

            // Nettoyage des messages pr√©c√©dents
            if (isMobile) {
                mobileMessagesContainer.innerHTML = '';
            } else {
                messagesContainer.innerHTML = '';
            }

            // D√©sabonnement des anciens listeners Firestore
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
                messagesUnsubscribe = null;
            }

            // Charger les messages en temps r√©el
            const chatId = generateChatId(currentUser.id, user.id);
            const messagesRef = collection(db, 'chats', chatId, 'messages');
            const messagesQuery = query(messagesRef, orderBy('timestamp', 'asc'), limit(100));

            messagesUnsubscribe = onSnapshot(messagesQuery, (snapshot) => {
                if (isMobile) {
                    mobileMessagesContainer.innerHTML = '';
                } else {
                    messagesContainer.innerHTML = '';
                }
                snapshot.forEach(doc => {
                    const msg = doc.data();
                    renderMessage(msg, msg.senderId === currentUser.id ? 'sent' : 'received', isMobile);
                });
                // Scroll vers le bas
                scrollToBottom(isMobile);
            });
        }

        // G√©n√©rer un ID de chat unique pour deux utilisateurs
        function generateChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        // Rendu d'un message
        function renderMessage(msg, type, mobile) {
            const msgContainer = document.createElement('div');
            msgContainer.className = `message ${type}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = msg.text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTimestamp(msg.timestamp);

            msgContainer.appendChild(bubble);
            msgContainer.appendChild(timeDiv);

            if (mobile) {
                mobileMessagesContainer.appendChild(msgContainer);
            } else {
                messagesContainer.appendChild(msgContainer);
            }
        }

        // Formatter un timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            let date;
            if (timestamp.seconds) {
                date = new Date(timestamp.seconds * 1000);
            } else {
                date = new Date(timestamp);
            }
            return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        }

        // Scroll vers le bas
        function scrollToBottom(mobile) {
            if (mobile) {
                mobileMessagesContainer.scrollTop = mobileMessagesContainer.scrollHeight;
            } else {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Envoi d'un message
        async function sendMessage(text, mobile=false) {
            if (!text.trim() || !currentChatUser) return;
            const chatId = generateChatId(currentUser.id, currentChatUser.id);
            const messagesRef = collection(db, 'chats', chatId, 'messages');
            try {
                await setDoc(doc(messagesRef), {
                    text: text,
                    senderId: currentUser.id,
                    receiverId: currentChatUser.id,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                showError('Erreur lors de l\'envoi du message');
                if (mobile) showMobileError('Erreur lors de l\'envoi du message');
            }
        }

        // Gestion de la saisie du message
        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && messageInput.value.trim()) {
                e.preventDefault();
                sendMessage(messageInput.value);
                messageInput.value = '';
                sendButton.disabled = true;
            }
        });
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
            messageInput.value = '';
            sendButton.disabled = true;
        });

        // Mobile input
        mobileMessageInput.addEventListener('input', () => {
            mobileSendButton.disabled = mobileMessageInput.value.trim() === '';
        });
        mobileMessageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && mobileMessageInput.value.trim()) {
                e.preventDefault();
                sendMessage(mobileMessageInput.value, true);
                mobileMessageInput.value = '';
                mobileSendButton.disabled = true;
            }
        });
        mobileSendButton.addEventListener('click', () => {
            sendMessage(mobileMessageInput.value, true);
            mobileMessageInput.value = '';
            mobileSendButton.disabled = true;
        });

        // Fermeture du chat mobile
        closeChatMobile.addEventListener('click', () => {
            mobileChatMode.classList.remove('active');
            currentChatUser = null;
        });
        closeChatDesktop.addEventListener('click', () => {
            welcomeScreen.style.display = '';
            chatHeader.classList.remove('active');
            messagesContainer.classList.remove('active');
            messageInputContainer.classList.remove('active');
            currentChatUser = null;
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        // Recherche utilisateur
        searchInput.addEventListener('input', handleSearch);

        // Affichage des erreurs
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 4000);
        }
        function showMobileError(msg) {
            mobileErrorMessage.textContent = msg;
            mobileErrorMessage.classList.add('show');
            setTimeout(() => mobileErrorMessage.classList.remove('show'), 4000);
        }

        // Fonction utilitaire pour l'escape HTML
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, function (m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
        }

        // Initialisation g√©n√©rale
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
        });

        window.addEventListener('DOMContentLoaded', async () => {
            currentUser = getCurrentUser();
            if (!currentUser) return;
            await loadUsers();
        });
    </script>
</body>
</html>
