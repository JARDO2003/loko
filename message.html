<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Exchange - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            border-left: 1px solid #262626;
            border-right: 1px solid #262626;
        }

        /* Sidebar avec liste des utilisateurs */
        .sidebar {
            width: 350px;
            background: #000000;
            border-right: 1px solid #262626;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #262626;
            background: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: #262626;
            border: 1px solid #404040;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #0095f6;
            background: #1a1a1a;
            box-shadow: 0 0 0 2px rgba(0, 149, 246, 0.2);
        }

        .search-input::placeholder {
            color: #8e8e8e;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #1a1a1a;
            position: relative;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(0, 149, 246, 0.1);
            border-left: 3px solid #0095f6;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #42b883;
            border: 2px solid #000000;
            border-radius: 50%;
        }

        .offline-indicator {
            background: #8e8e8e;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: #8e8e8e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #0095f6;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        /* Zone de chat principale */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8e8e8e;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen h2 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .welcome-screen p {
            font-size: 16px;
            line-height: 1.5;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #262626;
            display: none;
            align-items: center;
            background: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-header.active {
            display: flex;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
        }

        .chat-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 12px;
            color: #8e8e8e;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .messages-container.active {
            display: block;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: fadeInMessage 0.3s ease-out;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #0095f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #262626;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
            color: #8e8e8e;
        }

        .message-input-container {
            padding: 16px 20px;
            border-top: 1px solid #262626;
            background: #000000;
            display: none;
        }

        .message-input-container.active {
            display: block;
        }

        .message-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #262626;
            border-radius: 20px;
            padding: 8px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 14px;
            padding: 8px 12px;
            resize: none;
            max-height: 100px;
            min-height: 20px;
            outline: none;
        }

        .message-input::placeholder {
            color: #8e8e8e;
        }

        .send-button {
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-button:hover {
            background: #1877f2;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #404040;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            color: #8e8e8e;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            margin-left: 5px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8e8e8e;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-users {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #8e8e8e;
            font-size: 14px;
        }

        .loading-spinner {
            border: 2px solid #262626;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #8e8e8e;
            text-align: center;
        }

        .empty-state h3 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid #262626;
            }

            .chat-area {
                height: 50vh;
            }

            .sidebar-header {
                padding: 15px;
            }

            .sidebar-title {
                font-size: 20px;
            }

            .user-item {
                padding: 10px 15px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        /* Status indicators */
        .status-online {
            color: #42b883 !important;
        }

        .status-offline {
            color: #8e8e8e !important;
        }

        /* Message status */
        .message-status {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2px;
        }

        .message.received .message-status {
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar avec liste des utilisateurs -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Messages</h2>
                <div class="search-container">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Rechercher des amis..." id="searchInput">
                </div>
            </div>
            <div class="users-list" id="usersList">
                <div class="loading-users">
                    <div class="loading-spinner"></div>
                    Chargement des utilisateurs...
                </div>
            </div>
        </div>

        <!-- Zone de chat principale -->
        <div class="chat-area">
            <!-- √âcran d'accueil -->
            <div class="welcome-screen" id="welcomeScreen">
                <h2>üí¨ Express Exchange Messages</h2>
                <p>S√©lectionnez un utilisateur dans la liste pour commencer une conversation.</p>
            </div>

            <!-- Header du chat -->
            <div class="chat-header" id="chatHeader">
                <div class="chat-avatar" id="chatAvatar">U</div>
                <div class="chat-info">
                    <h3 id="chatUserName">Nom d'utilisateur</h3>
                    <div class="chat-status" id="chatUserStatus">En ligne</div>
                </div>
            </div>

            <!-- Indicateur de frappe -->
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingUserName">Utilisateur</span> est en train d'√©crire
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Conteneur des messages -->
            <div class="messages-container" id="messagesContainer">
                <!-- Les messages seront ajout√©s ici dynamiquement -->
            </div>

            <!-- Zone de saisie -->
            <div class="message-input-container" id="messageInputContainer">
                <div class="message-input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="√âcrivez votre message..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('üí¨ Initialisation Express Exchange Messages');

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc, 
            getDocs, 
            query, 
            orderBy, 
            limit, 
            onSnapshot, 
            deleteDoc,
            serverTimestamp,
            where,
            writeBatch
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { 
            getDatabase, 
            ref, 
            push, 
            set, 
            onValue, 
            off, 
            serverTimestamp as rtdbServerTimestamp,
            query as rtdbQuery,
            orderByChild,
            limitToLast,
            equalTo,
            update
        } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Configuration Firebase (m√™me que Express Exchange)
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682",
            measurementId: "G-FYQCWY5G4S"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app); // Realtime Database pour les messages

        // Variables globales
        let currentUser = null;
        let allUsers = [];
        let filteredUsers = [];
        let currentChatUser = null;
        let messagesUnsubscribe = null;
        let typingTimeout = null;
        let lastActivity = Date.now();

        // √âl√©ments DOM
        const searchInput = document.getElementById('searchInput');
        const usersList = document.getElementById('usersList');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatHeader = document.getElementById('chatHeader');
        const chatAvatar = document.getElementById('chatAvatar');
        const chatUserName = document.getElementById('chatUserName');
        const chatUserStatus = document.getElementById('chatUserStatus');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInputContainer = document.getElementById('messageInputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const typingUserName = document.getElementById('typingUserName');

        // Fonction pour r√©cup√©rer les donn√©es utilisateur
        function getCurrentUser() {
            try {
                const sessionData = sessionStorage.getItem('expressExchangeUser');
                const localData = localStorage.getItem('expressExchangeUser');
                const dataToUse = sessionData || localData;
                
                if (!dataToUse) {
                    console.warn('‚ö†Ô∏è Aucune donn√©e utilisateur trouv√©e');
                    redirectToMainApp();
                    return null;
                }
                
                const parsedData = JSON.parse(dataToUse);
                if (!parsedData.id || !parsedData.fullName) {
                    console.error('‚ùå Donn√©es utilisateur invalides');
                    redirectToMainApp();
                    return null;
                }
                
                return parsedData;
            } catch (error) {
                console.error('‚ùå Erreur parsing donn√©es utilisateur:', error);
                redirectToMainApp();
                return null;
            }
        }

        function redirectToMainApp() {
            alert('Vous devez √™tre connect√© pour acc√©der aux messages.');
            window.location.href = './index.html'; // Redirection vers la page principale
        }

        // Fonction pour cr√©er un ID de conversation valide (sans caract√®res interdits)
        function createConversationId(userId1, userId2) {
            // Nettoyer les IDs et les trier pour consistance
            const cleanId1 = userId1.toString().replace(/[.#$[\]/]/g, '_');
            const cleanId2 = userId2.toString().replace(/[.#$[\]/]/g, '_');
            return [cleanId1, cleanId2].sort().join('_to_');
        }

        // Chargement des utilisateurs inscrits
        async function loadUsers() {
            try {
                console.log('üë• Chargement des utilisateurs...');
                
                const usersQuery = query(collection(db, 'users'), limit(100));
                const usersSnapshot = await getDocs(usersQuery);
                
                allUsers = [];
                usersSnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.id !== currentUser.id) { // Exclure l'utilisateur actuel
                        allUsers.push({
                            id: doc.id,
                            ...userData
                        });
                    }
                });
                
                console.log(`‚úÖ ${allUsers.length} utilisateurs charg√©s`);
                filteredUsers = [...allUsers];
                renderUsers();
                
            } catch (error) {
                console.error('‚ùå Erreur chargement utilisateurs:', error);
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger la liste des utilisateurs.</p>
                    </div>
                `;
            }
        }

        // Rendu de la liste des utilisateurs
        function renderUsers() {
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun utilisateur trouv√©</h3>
                        <p>Aucun utilisateur ne correspond √† votre recherche.</p>
                    </div>
                `;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            
            filteredUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.dataset.userId = user.id;
                
                // Simuler le statut en ligne (dans une vraie app, cela viendrait de la base de donn√©es)
                const isOnline = Math.random() > 0.3; // 70% de chance d'√™tre en ligne
                
                userElement.innerHTML = `
                    <div class="user-avatar">
                        ${user.avatar || user.fullName?.charAt(0).toUpperCase() || 'U'}
                        <div class="online-indicator ${isOnline ? '' : 'offline-indicator'}"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${escapeHtml(user.fullName || 'Utilisateur')}</div>
                        <div class="user-status ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'En ligne' : 'Hors ligne'}
                        </div>
                    </div>
                `;
                
                userElement.addEventListener('click', () => openChat(user));
                fragment.appendChild(userElement);
            });
            
            usersList.innerHTML = '';
            usersList.appendChild(fragment);
        }

        // Recherche d'utilisateurs
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    user.fullName?.toLowerCase().includes(searchTerm) ||
                    user.nom?.toLowerCase().includes(searchTerm) ||
                    user.prenom?.toLowerCase().includes(searchTerm) ||
                    user.contact?.toLowerCase().includes(searchTerm)
                );
            }
            
            renderUsers();
        }

        // Ouverture d'un chat
        async function openChat(user) {
            console.log('üí¨ Ouverture chat avec:', user.fullName);
            
            currentChatUser = user;
            
            // Mise √† jour de l'interface
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-user-id="${user.id}"]`)?.classList.add('active');
            
            // Affichage du header de chat
            welcomeScreen.style.display = 'none';
            chatHeader.classList.add('active');
            messagesContainer.classList.add('active');
            messageInputContainer.classList.add('active');
            
            // Mise √† jour des informations du chat
            chatAvatar.textContent = user.avatar || user.fullName?.charAt(0).toUpperCase() || 'U';
            chatUserName.textContent = user.fullName || 'Utilisateur';
            chatUserStatus.textContent = Math.random() > 0.3 ? 'En ligne' : 'Hors ligne';
            
            // Chargement des messages
            loadMessages(user.id);
            
            // Focus sur l'input
            setTimeout(() => messageInput.focus(), 100);
        }

        // Chargement des messages avec Realtime Database (version corrig√©e)
        function loadMessages(userId) {
            // D√©sabonner de l'ancien listener s'il existe
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
            }
            
            // Cr√©er un ID de conversation valide
            const conversationId = createConversationId(currentUser.id, userId);
            
            console.log('üì® Chargement messages pour conversation:', conversationId);
            
            // R√©f√©rence vers les messages de cette conversation dans Realtime Database
            const messagesRef = ref(rtdb, `conversations/${conversationId}/messages`);
            const messagesQuery = rtdbQuery(messagesRef, orderByChild('createdAt'), limitToLast(50));
            
            // √âcouter les messages en temps r√©el
            messagesUnsubscribe = () => off(messagesRef);
            
            onValue(messagesQuery, (snapshot) => {
                const messages = [];
                
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const messageData = childSnapshot.val();
                        messages.push({
                            id: childSnapshot.key,
                            ...messageData
                        });
                    });
                }
                
                // Trier par timestamp
                messages.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                
                renderMessages(messages);
                scrollToBottom();
                
                // Marquer les messages comme lus
                markMessagesAsRead(userId, conversationId);
                
            }, (error) => {
                console.error('‚ùå Erreur chargement messages:', error);
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les messages.</p>
                    </div>
                `;
            });
        }

        // Rendu des messages (version corrig√©e)
        function renderMessages(messages) {
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun message</h3>
                        <p>Commencez la conversation en envoyant un message !</p>
                    </div>
                `;
                return;
            }
            
            const fragment = document.createDocumentFragment();
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                
                // Gestion du timestamp
                let timestamp;
                if (message.createdAt) {
                    timestamp = new Date(message.createdAt);
                } else {
                    timestamp = new Date();
                }
                
                const timeString = timestamp.toLocaleTimeString('fr-FR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        ${escapeHtml(message.text || '')}
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
                
                fragment.appendChild(messageElement);
            });
            
            messagesContainer.innerHTML = '';
            messagesContainer.appendChild(fragment);
        }

        // Envoi d'un message (version corrig√©e)
        async function sendMessage() {
            if (!currentChatUser || !currentUser) return;
            
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            // D√©sactiver le bouton d'envoi
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            try {
                const conversationId = createConversationId(currentUser.id, currentChatUser.id);
                
                // R√©f√©rence vers les messages de cette conversation
                const messagesRef = ref(rtdb, `conversations/${conversationId}/messages`);
                const newMessageRef = push(messagesRef);
                
                const messageData = {
                    senderId: currentUser.id,
                    senderName: currentUser.fullName || 'Utilisateur',
                    senderAvatar: currentUser.avatar || '',
                    receiverId: currentChatUser.id,
                    receiverName: currentChatUser.fullName || 'Utilisateur',
                    text: messageText,
                    read: false,
                    createdAt: Date.now() // Timestamp num√©rique pour le tri
                };
                
                await set(newMessageRef, messageData);
                
                // Mettre √† jour les m√©tadonn√©es de la conversation
                const conversationMetaRef = ref(rtdb, `conversations/${conversationId}/meta`);
                await set(conversationMetaRef, {
                    participants: [currentUser.id, currentChatUser.id],
                    participantNames: [currentUser.fullName || 'Utilisateur', currentChatUser.fullName || 'Utilisateur'],
                    lastMessage: messageText,
                    lastMessageTime: Date.now(),
                    lastMessageSender: currentUser.id,
                    updatedAt: Date.now()
                });
                
                // Vider l'input
                messageInput.value = '';
                adjustTextareaHeight();
                
                console.log('‚úÖ Message envoy√© via Realtime Database');
                
            } catch (error) {
                console.error('‚ùå Erreur envoi message:', error);
                alert('Erreur lors de l\'envoi du message');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Ajustement automatique de la hauteur du textarea
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Scroll vers le bas
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // √âchapper le HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestion des indicateurs de frappe
        function handleTyping() {
            if (!currentChatUser) return;
            
            // Simuler l'indicateur de frappe (dans une vraie app, cela utiliserait des websockets)
            clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                // Logique de frappe termin√©e
            }, 2000);
        }

        // Mise √† jour du statut d'activit√©
        function updateLastActivity() {
            lastActivity = Date.now();
            
            // Mettre √† jour le statut dans Firebase (optionnel)
            if (currentUser) {
                try {
                    setDoc(doc(db, 'users', currentUser.id), {
                        lastActive: serverTimestamp()
                    }, { merge: true });
                } catch (error) {
                    console.error('Erreur mise √† jour activit√©:', error);
                }
            }
        }

        // Gestion des √©v√©nements
        function setupEventListeners() {
            // Recherche d'utilisateurs
            searchInput.addEventListener('input', handleSearch);
            
            // Envoi de message avec Enter
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    // Permettre les retours √† la ligne avec Shift+Enter
                    return;
                }
            });
            
            // Ajustement automatique de la hauteur du textarea
            messageInput.addEventListener('input', () => {
                adjustTextareaHeight();
                handleTyping();
                updateLastActivity();
            });
            
            // Bouton d'envoi
            sendButton.addEventListener('click', sendMessage);
            
            // Activation du bouton d'envoi selon le contenu
            messageInput.addEventListener('input', () => {
                sendButton.disabled = !messageInput.value.trim();
            });
            
            // Mise √† jour de l'activit√© lors des clics
            document.addEventListener('click', updateLastActivity);
            document.addEventListener('keypress', updateLastActivity);
            
            // Gestion de la fermeture de la page
            window.addEventListener('beforeunload', () => {
                if (messagesUnsubscribe) {
                    messagesUnsubscribe();
                }
            });
        }

        // Simulation de notifications de nouveaux messages
        function simulateNotifications() {
            // Dans une vraie application, cela serait g√©r√© par les push notifications
            // ou les websockets pour les notifications en temps r√©el
            
            setInterval(() => {
                // Simuler l'arriv√©e de nouveaux messages al√©atoirement
                if (Math.random() > 0.95 && allUsers.length > 0) {
                    const randomUser = allUsers[Math.floor(Math.random() * allUsers.length)];
                    console.log('üîî Simulation notification de:', randomUser.fullName);
                    
                    // Ici vous pourriez ajouter une logique pour afficher des badges
                    // de messages non lus sur les utilisateurs
                }
            }, 10000); // V√©rifier toutes les 10 secondes
        }

        // Marquer les messages comme lus (version corrig√©e)
        async function markMessagesAsRead(userId, conversationId) {
            if (!currentUser || !userId) return;
            
            try {
                const messagesRef = ref(rtdb, `conversations/${conversationId}/messages`);
                
                // Obtenir les messages non lus et les marquer comme lus
                onValue(messagesRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const updates = {};
                        
                        snapshot.forEach((childSnapshot) => {
                            const message = childSnapshot.val();
                            
                            // Marquer comme lu si c'est un message re√ßu et non lu
                            if (message.receiverId === currentUser.id && !message.read) {
                                updates[`conversations/${conversationId}/messages/${childSnapshot.key}/read`] = true;
                            }
                        });
                        
                        // Appliquer les mises √† jour si n√©cessaire
                        if (Object.keys(updates).length > 0) {
                            update(ref(rtdb), updates).then(() => {
                                console.log('‚úÖ Messages marqu√©s comme lus');
                            }).catch((error) => {
                                console.error('‚ùå Erreur marquage lecture:', error);
                            });
                        }
                    }
                }, { onlyOnce: true });
                
            } catch (error) {
                console.error('‚ùå Erreur marquage messages lus:', error);
            }
        }

        // Fonction pour obtenir le nombre de messages non lus (version corrig√©e)
        async function getUnreadCount(userId) {
            if (!currentUser || !userId) return 0;
            
            return new Promise((resolve) => {
                try {
                    const conversationId = createConversationId(currentUser.id, userId);
                    const messagesRef = ref(rtdb, `conversations/${conversationId}/messages`);
                    
                    onValue(messagesRef, (snapshot) => {
                        let unreadCount = 0;
                        
                        if (snapshot.exists()) {
                            snapshot.forEach((childSnapshot) => {
                                const message = childSnapshot.val();
                                
                                // Compter les messages non lus re√ßus
                                if (message.receiverId === currentUser.id && !message.read) {
                                    unreadCount++;
                                }
                            });
                        }
                        
                        resolve(unreadCount);
                    }, { onlyOnce: true });
                    
                } catch (error) {
                    console.error('‚ùå Erreur comptage messages non lus:', error);
                    resolve(0);
                }
            });
        }

        // Mise √† jour des badges de messages non lus
        async function updateUnreadBadges() {
            const userItems = document.querySelectorAll('.user-item');
            
            for (const userItem of userItems) {
                const userId = userItem.dataset.userId;
                if (!userId) continue;
                
                const unreadCount = await getUnreadCount(userId);
                
                // Supprimer l'ancien badge s'il existe
                const existingBadge = userItem.querySelector('.unread-badge');
                if (existingBadge) {
                    existingBadge.remove();
                }
                
                // Ajouter un nouveau badge si n√©cessaire
                if (unreadCount > 0) {
                    const badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    userItem.appendChild(badge);
                }
            }
        }

        window.debugMessages = function() {

                currentUser: currentUser,

        window.addEventListener('error', (e) => {

        });

        // Gestion des promesses rejet√©es

        });

        // Fonction de nettoyage lors de la fermeture
        function cleanup() {
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
                messagesUnsubscribe = null;
            }
            
            if (typingTimeout) {

        // Initialisation de l'application Messages
        async function initializeMessagesApp() {
            console.log('üöÄ Initialisation Express Exchange Messages...');
            
            // V√©rifier l'utilisateur connect√©
            currentUser = getCurrentUser();
            if (!currentUser) {
                return; // L'utilisateur sera redirig√©
            }
            
            console.log('üë§ Utilisateur connect√©:', currentUser.fullName);
            
            // Configurer les √©v√©nements
            setupEventListeners();
            
            // Charger les utilisateurs
            await loadUsers();
            
            // Mettre √† jour les badges de messages non lus
            await updateUnreadBadges();
            
            // D√©marrer les simulations (pour la d√©mo)
            simulateNotifications();
            
            // Mettre √† jour l'activit√© de l'utilisateur
            updateLastActivity();
            
            console.log('‚úÖ Express Exchange Messages initialis√© avec succ√®s');
        }

        // D√©marrage de l'application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± DOM charg√©, initialisation...');
            
            // Petit d√©lai pour s'assurer que tout est pr√™t
            setTimeout(() => {
                initializeMessagesApp().catch(error => {
                    console.error('‚ùå Erreur initialisation:', error);
                    alert('Erreur lors de l\'initialisation de l\'application');
                });
            }, 100);
        });

        // Nettoyage lors de la fermeture de la page
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', cleanup);

        // Fonction publique pour revenir √† la page principale
        window.goToMain = function() {
            cleanup();
            window.location.href = './index.html';
        };

        console.log('üí¨ Script Express Exchange Messages charg√©');
    </script>
